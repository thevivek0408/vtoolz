<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Color Palette Extractor - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/image/color-extractor.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Extract dominant colors from any image. Copy HEX, RGB, and HSL values instantly.">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/vendor/color-thief.umd.js"></script>
    <style>
        .palette-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .color-card {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .color-card:hover {
            transform: scale(1.1);
        }

        .color-info {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 105px;
            background: var(--surface-color);
            padding: 2px;
            border-radius: 4px;
        }

        .color-hero {
            text-align: center;
        }

        .extract-drop-zone {
            border: 3px dashed var(--primary-color);
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hidden-file-input {
            display: none;
        }

        .result-area {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .preview-image {
            max-height: 300px;
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Image Tools</a></li>
                    <li><a href="#" class="active">Colors</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div class="color-hero">
                <h1><i class="fas fa-palette"></i> Color Extract</h1>
                <p>Generate a color palette from any image.</p>
            </div>

            <div class="tool-card">
                <div id="drop-area" class="extract-drop-zone">
                    <i class="fas fa-image upload-icon"></i>
                    <h3>Upload Image</h3>
                    <input type="file" id="file-input" accept="image/*" class="hidden-file-input">
                </div>

                <div id="result-area" class="result-area">
                    <img alt="Image preview" id="preview-img" class="preview-image">

                    <h3>Dominant Palette</h3>
                    <p class="text-small text-muted">Click any color to copy HEX.</p>
                    <div class="palette-grid" id="palette"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/image/color-extractor.js"></script>
</body>

</html>
