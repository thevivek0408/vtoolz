<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Extractor - VtoolZ</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/vendor/color-thief.umd.js"></script>
    <style>
        .palette-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .color-card {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .color-card:hover {
            transform: scale(1.1);
        }

        .color-info {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 105px;
            background: var(--surface-color);
            padding: 2px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="index.html">Image Tools</a></li>
                    <li><a href="#" class="active">Colors</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div style="text-align: center;">
                <h1><i class="fas fa-palette"></i> Color Extract</h1>
                <p>Generate a color palette from any image.</p>
            </div>

            <div class="tool-card">
                <div id="drop-area"
                    style="border: 3px dashed var(--primary-color); padding: 40px; text-align: center; border-radius: 12px; cursor: pointer;">
                    <i class="fas fa-image" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h3>Upload Image</h3>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>

                <div id="result-area" style="display: none; margin-top: 30px; text-align: center;">
                    <img id="preview-img"
                        style="max-height: 300px; max-width: 100%; border-radius: 8px; margin-bottom: 20px;">

                    <h3>Dominant Palette</h3>
                    <p class="text-small text-muted">Click any color to copy HEX.</p>
                    <div class="palette-grid" id="palette"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/image/color-extractor.js"></script>
</body>

</html>
