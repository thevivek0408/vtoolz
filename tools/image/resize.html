<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image Resizer - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/image/resize.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Resize images by pixels or percentage. Maintain aspect ratio, works offline and private.">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Resize</span>
                    <span class="step">3. Download</span>
                </div>

                <div class="resizer-head">
                    <h1>Image Resizer</h1>
                       <p class="text-muted">Resize by dimensions (px) or target file size (KB/MB), fully in-browser.</p>
                </div>

                <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload images">
                    <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                    <h3>Drop Images Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" multiple accept="image/*" hidden>
                </div>

                <div id="controls" class="controls-panel">
                    <div class="tool-card">
                           <label class="label-block-md">Resize Mode</label>
                           <div class="mode-row">
                               <button id="mode-dimensions" class="btn btn-primary" type="button">By Width / Height</button>
                               <button id="mode-size" class="btn btn-secondary" type="button">By File Size</button>
                           </div>

                           <div id="dimension-controls">
                               <div class="dimension-row">
                                   <div class="flex-1">
                                       <label class="label-block-sm">Width (px)</label>
                                       <input type="number" id="width-input" class="form-control" placeholder="Width">
                                   </div>
                                   <div class="flex-1">
                                       <label class="label-block-sm">Height (px)</label>
                                       <input type="number" id="height-input" class="form-control" placeholder="Height">
                                   </div>
                               </div>
                               <p class="hint-text">
                                   * Leave one empty to maintain aspect ratio.
                               </p>
                           </div>

                           <div id="size-controls" class="size-controls-hidden">
                               <div class="size-row">
                                   <div class="size-target-col">
                                       <label class="label-block-sm">Target Size</label>
                                       <input type="number" id="target-size-input" class="form-control" placeholder="e.g. 300">
                                   </div>
                                   <div class="size-unit-col">
                                       <label class="label-block-sm">Unit</label>
                                       <select id="target-size-unit" class="form-control">
                                           <option value="KB">KB</option>
                                           <option value="MB">MB</option>
                                       </select>
                                   </div>
                               </div>

                               <div class="output-format-wrap">
                                   <label class="label-block-sm">Output Format</label>
                                   <select id="size-format" class="form-control">
                                       <option value="image/jpeg" selected>JPEG (best for fixed size)</option>
                                       <option value="image/webp">WEBP</option>
                                       <option value="image/png">PNG</option>
                                   </select>
                               </div>

                               <p class="hint-text">
                                   * Fixed-size output is approximate and depends on image complexity.
                               </p>
                           </div>
                    </div>

                    <div class="action-bar action-bar-center">
                        <button id="resize-btn" class="btn btn-primary resize-btn-wide">
                            Resize All Images
                        </button>
                    </div>
                </div>

                <div id="results" class="preview-grid results-grid">
                </div>
            </div>

        <style>
            .resizer-head {
                text-align: center;
                margin-bottom: 2rem;
            }

            .controls-panel {
                display: none;
                max-width: 600px;
                margin: 0 auto;
            }

            .label-block-md {
                display: block;
                margin-bottom: 8px;
            }

            .label-block-sm {
                display: block;
                margin-bottom: 5px;
            }

            .mode-row {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-bottom: 15px;
            }

            .dimension-row {
                display: flex;
                gap: 15px;
            }

            .flex-1 {
                flex: 1;
            }

            .hint-text {
                font-size: 0.8rem;
                color: var(--text-muted);
                margin-top: 10px;
            }

            .size-controls-hidden {
                display: none;
            }

            .size-row {
                display: flex;
                gap: 15px;
                align-items: end;
                flex-wrap: wrap;
            }

            .size-target-col {
                flex: 1;
                min-width: 180px;
            }

            .size-unit-col {
                width: 120px;
            }

            .output-format-wrap {
                margin-top: 12px;
            }

            .action-bar-center {
                text-align: center;
                margin-top: 2rem;
            }

            .resize-btn-wide {
                min-width: 200px;
            }

            .results-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }

            .form-control {
                width: 100%;
                padding: 12px;
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                color: var(--text-color);
            }

            .form-control:focus {
                border-color: var(--primary-color);
                outline: none;
            }

            .tool-card {
                height: auto;
                overflow: visible;
                flex-direction: column;
                padding: 20px;
            }
            .tool-card:hover {
                transform: none;
                box-shadow: none;
            }
        </style>

        <script src="resize.inline.js" type="module"></script>
</body>

</html>
