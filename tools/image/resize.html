<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image Resizer - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Resize</span>
                    <span class="step">3. Download</span>
                </div>

                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1>Image Resizer</h1>
                       <p class="text-muted">Resize by dimensions (px) or target file size (KB/MB), fully in-browser.</p>
                </div>

                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone-icon">??</span>
                    <h3>Drop Images Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" multiple accept="image/*" hidden>
                </div>

                <div id="controls" style="display:none; max-width: 600px; margin: 0 auto;">
                    <div class="tool-card">
                           <label style="display:block; margin-bottom:8px;">Resize Mode</label>
                           <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom: 15px;">
                               <button id="mode-dimensions" class="btn btn-primary" type="button">By Width / Height</button>
                               <button id="mode-size" class="btn btn-secondary" type="button">By File Size</button>
                           </div>

                           <div id="dimension-controls">
                               <div style="display:flex; gap:15px;">
                                   <div style="flex:1">
                                       <label style="display:block; margin-bottom:5px;">Width (px)</label>
                                       <input type="number" id="width-input" class="form-control" placeholder="Width">
                                   </div>
                                   <div style="flex:1">
                                       <label style="display:block; margin-bottom:5px;">Height (px)</label>
                                       <input type="number" id="height-input" class="form-control" placeholder="Height">
                                   </div>
                               </div>
                               <p style="font-size:0.8rem; color:var(--text-muted); margin-top:10px;">
                                   * Leave one empty to maintain aspect ratio.
                               </p>
                           </div>

                           <div id="size-controls" style="display:none;">
                               <div style="display:flex; gap:15px; align-items:end; flex-wrap:wrap;">
                                   <div style="flex:1; min-width: 180px;">
                                       <label style="display:block; margin-bottom:5px;">Target Size</label>
                                       <input type="number" id="target-size-input" class="form-control" placeholder="e.g. 300">
                                   </div>
                                   <div style="width:120px;">
                                       <label style="display:block; margin-bottom:5px;">Unit</label>
                                       <select id="target-size-unit" class="form-control">
                                           <option value="KB">KB</option>
                                           <option value="MB">MB</option>
                                       </select>
                                   </div>
                               </div>

                               <div style="margin-top:12px;">
                                   <label style="display:block; margin-bottom:5px;">Output Format</label>
                                   <select id="size-format" class="form-control">
                                       <option value="image/jpeg" selected>JPEG (best for fixed size)</option>
                                       <option value="image/webp">WEBP</option>
                                       <option value="image/png">PNG</option>
                                   </select>
                               </div>

                               <p style="font-size:0.8rem; color:var(--text-muted); margin-top:10px;">
                                   * Fixed-size output is approximate and depends on image complexity.
                               </p>
                           </div>
                    </div>

                    <div class="action-bar" style="text-align: center; margin-top: 2rem;">
                        <button id="resize-btn" class="btn btn-primary" style="min-width: 200px;">
                            Resize All Images
                        </button>
                    </div>
                </div>

                <div id="results" class="preview-grid"
                    style="display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:20px; margin-top:20px;">
                </div>
            </div>

        <style>
            .form-control {
                width: 100%;
                padding: 12px;
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                color: var(--text-color);
            }

            .form-control:focus {
                border-color: var(--primary-color);
                outline: none;
            }

            .tool-card {
                height: auto;
                overflow: visible;
                flex-direction: column;
                padding: 20px;
            }
            .tool-card:hover {
                transform: none;
                box-shadow: none;
            }
        </style>

        <script src="resize.inline.js" type="module"></script>
</body>

</html>
