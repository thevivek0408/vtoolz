<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image Converter - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .converter-grid {
            margin-top: 20px;
        }

        .tool-card {
            height: auto;
            overflow: visible;
            flex-direction: column;
            padding: 20px;
        }
        .tool-card:hover {
            transform: none;
        }

        .convert-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 8px;
        }

        .convert-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .convert-controls {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .convert-card-center {
            text-align: center;
        }

        .convert-label {
            margin-right: 10px;
        }

        .convert-select {
            width: auto;
            display: inline-block;
        }

        .convert-action {
            text-align: center;
            margin-top: 2rem;
        }

        .convert-btn-wide {
            min-width: 200px;
        }

        .convert-download {
            padding: 5px 10px;
            font-size: 0.8rem;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Convert</span>
                    <span class="step">3. Download</span>
                </div>

                <div class="convert-hero">
                    <h1>Image Converter</h1>
                    <p class="text-muted">Convert images between JPG, PNG, and WEBP formats instantly.</p>
                </div>

                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                    <h3>Drop Images Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" multiple accept="image/*" hidden>
                </div>

                <div id="controls" class="convert-controls">
                    <div class="tool-card convert-card-center">
                        <label for="format-select" class="convert-label">Convert all to:</label>
                        <select id="format-select" class="form-control convert-select">
                            <option value="image/webp">WEBP (Best)</option>
                            <option value="image/jpeg">JPG</option>
                            <option value="image/png">PNG</option>
                        </select>
                    </div>

                    <div class="action-bar convert-action">
                        <button id="convert-btn" class="btn btn-primary convert-btn-wide">
                            Convert All
                        </button>
                    </div>
                </div>

                <div id="results" class="converter-grid"></div>
            </div>
        </main>

        <style>
            .form-control {
                padding: 8px 12px;
                background: var(--bg-secondary);
                border: 1px solid var(--border-color);
                border-radius: 6px;
                color: var(--text-color);
            }
        </style>

        <script src="convert.inline.js" type="module"></script>
</body>

</html>
