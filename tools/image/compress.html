<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image Compressor - Vibox</title>
    <meta name="description" content="Compress images without losing quality. Reduce file size for JPG, PNG, and WebP privately.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: var(--background-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: #fff;
            border-radius: 4px;
        }

        .stats {
            font-size: 0.85rem;
            margin-top: 10px;
            color: var(--text-muted);
        }

        .quality-slider {
            width: 100%;
            margin: 15px 0;
        }

        .compress-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .compress-controls {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .compress-card-center {
            text-align: center;
        }

        .quality-label {
            display: block;
            margin-bottom: 10px;
        }

        .quality-value {
            color: var(--primary-color);
        }

        .quality-range-full {
            width: 100%;
        }

        .quality-range-hints {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .compress-action {
            text-align: center;
            margin-top: 2rem;
        }

        .compress-btn-wide {
            min-width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Compress</span>
                <span class="step">3. Download</span>
            </div>

            <div class="compress-hero">
                <h1>Image Compressor</h1>
                <p class="text-muted">Reduce file size of JPG, PNG, and WEBP images without losing quality.</p>
            </div>

            <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload images">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop Images Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" multiple accept="image/*" hidden>
            </div>

            <div id="controls" class="compress-controls">
                <div class="tool-card compress-card-center">
                    <label for="quality" class="quality-label">Compression Level: <strong
                            id="quality-val" class="quality-value">80%</strong></label>
                    <input type="range" id="quality" class="quality-slider" min="0.1" max="1.0" step="0.1" value="0.8"
                        class="quality-range-full">
                    <div class="quality-range-hints">
                        <span>Max Compression</span>
                        <span>Best Quality</span>
                    </div>
                </div>

                <div class="action-bar compress-action">
                    <button id="compress-btn" class="btn btn-primary compress-btn-wide">
                        Compress All Images
                    </button>
                </div>
            </div>

            <div id="results" class="preview-grid"></div>
        </div>
    </main>

    <script src="compress.inline.js" type="module"></script>
</body>

</html>
