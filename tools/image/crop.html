<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image Cropper - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/image/crop.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Crop images to any aspect ratio or custom size. Free online image cropper, works offline.">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Using local Cropper.js for offline privacy -->
    <link rel="stylesheet" href="../../js/vendor/cropper.min.css" />
    <style>
        .crop-preview {
            max-width: 100%;
            height: 500px;
            max-height: 60vh;
            /* Constrain height */
            background: #333;
            margin-top: 20px;
        }

        #image-to-crop {
            max-width: 100%;
            display: block;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .crop-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .editor-hidden {
            display: none;
        }

        .cropper-wrapper-styled {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .crop-preview-tight {
            margin-top: 0;
        }

        .crop-controls {
            justify-content: center;
            margin-top: 2rem;
            gap: 15px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Crop/Edit</span>
                    <span class="step">3. Download</span>
                </div>

                <div class="crop-hero">
                    <h1>Image Cropper</h1>
                    <p class="text-muted">Crop, rotate, and adjust your images.</p>
                </div>

                <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload image">
                    <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                    <h3>Drop Image Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>

                <div id="editor-area" class="editor-hidden">
                    <div class="cropper-wrapper cropper-wrapper-styled">
                        <div class="crop-preview crop-preview-tight">
                            <img alt="Image to crop" id="image-to-crop" src="">
                        </div>
                    </div>

                    <div class="controls crop-controls">
                        <button id="crop-btn" class="btn btn-primary">Crop & Download</button>
                        <button class="btn btn-secondary" data-onclick="cropper.rotate(90)">Rotate ?</button>
                        <button class="btn btn-secondary"
                            data-onclick="flipCropHorizontal()">Flip H</button>
                        <button class="btn btn-secondary" data-onclick="cropper.reset()">Reset</button>
                    </div>
                </div>
            </div>
    </main>

    <script src="../../js/vendor/cropper.min.js"></script>
    <script src="../../js/utils/data-events.js"></script>
    <script src="crop.inline.js" type="module"></script>
</body>

</html>
