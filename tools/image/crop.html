<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image Cropper - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Using local Cropper.js for offline privacy -->
    <link rel="stylesheet" href="../../js/vendor/cropper.min.css" />
    <style>
        .crop-preview {
            max-width: 100%;
            height: 500px;
            max-height: 60vh;
            /* Constrain height */
            background: #333;
            margin-top: 20px;
        }

        #image-to-crop {
            max-width: 100%;
            display: block;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Crop/Edit</span>
                    <span class="step">3. Download</span>
                </div>

                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1>Image Cropper</h1>
                    <p class="text-muted">Crop, rotate, and adjust your images.</p>
                </div>

                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                    <h3>Drop Image Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>

                <div id="editor-area" style="display:none;">
                    <div class="cropper-wrapper"
                        style="border: 2px solid var(--border-color); border-radius: 8px; overflow: hidden; background: #000;">
                        <div class="crop-preview" style="margin-top:0;">
                            <img id="image-to-crop" src="">
                        </div>
                    </div>

                    <div class="controls" style="justify-content: center; margin-top: 2rem; gap: 15px;">
                        <button id="crop-btn" class="btn btn-primary">Crop & Download</button>
                        <button class="btn btn-secondary" data-onclick="cropper.rotate(90)">Rotate ?</button>
                        <button class="btn btn-secondary"
                            data-onclick="cropper.scaleX(window.scaleXVal = (window.scaleXVal || 1) * -1)">Flip H</button>
                        <button class="btn btn-secondary" data-onclick="cropper.reset()">Reset</button>
                    </div>
                </div>
            </div>
    </main>

    <script src="../../js/vendor/cropper.min.js"></script>
    <script src="../../js/utils/data-events.js"></script>
    <script src="crop.inline.js" type="module"></script>
</body>

</html>
