<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Using local Cropper.js for offline privacy -->
    <link rel="stylesheet" href="../../js/vendor/cropper.min.css" />
    <style>
        .crop-preview {
            max-width: 100%;
            height: 500px;
            /* Constrain height */
            background: #333;
            margin-top: 20px;
        }

        #image-to-crop {
            max-width: 100%;
            display: block;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Crop/Edit</span>
                    <span class="step">3. Download</span>
                </div>

                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1>Image Cropper</h1>
                    <p class="text-muted">Crop, rotate, and adjust your images.</p>
                </div>

                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone-icon">✂️</span>
                    <h3>Drop Image Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>

                <div id="editor-area" style="display:none;">
                    <div class="cropper-wrapper"
                        style="border: 2px solid var(--border-color); border-radius: 8px; overflow: hidden; background: #000;">
                        <div class="crop-preview" style="margin-top:0;">
                            <img id="image-to-crop" src="">
                        </div>
                    </div>

                    <div class="controls" style="justify-content: center; margin-top: 2rem; gap: 15px;">
                        <button id="crop-btn" class="btn btn-primary">Crop & Download</button>
                        <button class="btn btn-secondary" onclick="cropper.rotate(90)">Rotate ↻</button>
                        <button class="btn btn-secondary"
                            onclick="cropper.scaleX(window.scaleXVal = (window.scaleXVal || 1) * -1)">Flip H</button>
                        <button class="btn btn-secondary" onclick="cropper.reset()">Reset</button>
                    </div>
                </div>
            </div>
    </main>

    <script src="../../js/vendor/cropper.min.js"></script>
    <script type="module">
        import '../../js/image/image-main.js';

        const dropZone = document.getElementById('drop-zone');
        const editorArea = document.getElementById('editor-area');
        const img = document.getElementById('image-to-crop');
        let cropper;
        let fileName = 'cropped.png';

        window.Utils.initDragAndDrop('#drop-zone', (files) => {
            if (files.length > 0) loadImage(files[0]);
        });
        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) loadImage(e.target.files[0]);
        });

        function loadImage(file) {
            fileName = file.name;
            const url = URL.createObjectURL(file);
            img.src = url;
            dropZone.style.display = 'none';
            editorArea.style.display = 'block';

            // Initialize Cropper
            if (cropper) cropper.destroy();
            cropper = new Cropper(img, {
                viewMode: 2,
                autoCropArea: 0.8,
            });
        }

        // Expose to window for inline onclick handlers
        window.cropper = null;
        // Sync the variable
        const checkCropper = setInterval(() => {
            if (cropper) window.cropper = cropper;
        }, 100);


        document.getElementById('crop-btn').addEventListener('click', () => {
            if (!cropper) return;

            cropper.getCroppedCanvas().toBlob((blob) => {
                window.Utils.downloadBlob(blob, `cropped-${fileName}`);
            });
        });
    </script>
</body>

</html>
