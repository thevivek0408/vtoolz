<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image Filters - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .filter-controls {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .canvas-container {
            margin-top: 20px;
            max-width: 100%;
            overflow: auto;
            border: 1px solid var(--border-color);
            background: #fff;
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-group label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <h1>Image Filters</h1>
            <p>Apply filters, adjust brightness, contrast, and more.</p>

            <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload image">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <p class="drop-zone-text">Drag & Drop image here</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div id="editor-area" class="u-hidden">
                <div class="filter-controls">
                    <div class="slider-group">
                        <label>Brightness <span id="val-brightness">100%</span></label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    <div class="slider-group">
                        <label>Contrast <span id="val-contrast">100%</span></label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                    <div class="slider-group">
                        <label>Grayscale <span id="val-grayscale">0%</span></label>
                        <input type="range" id="grayscale" min="0" max="100" value="0">
                    </div>
                    <div class="slider-group">
                        <label>Blur <span id="val-blur">0px</span></label>
                        <input type="range" id="blur" min="0" max="20" value="0">
                    </div>

                    <button id="download-btn" class="btn btn-primary btn-block">Download Edited Image</button>
                    <button id="reset-btn" class="btn btn-secondary btn-block u-mt-10">Reset</button>
                </div>

                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="filters.inline.js" type="module"></script>
</body>

</html>
