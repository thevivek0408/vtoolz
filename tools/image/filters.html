<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .filter-controls {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .canvas-container {
            margin-top: 20px;
            max-width: 100%;
            overflow: auto;
            border: 1px solid var(--border-color);
            background: #fff;
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-group label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../image/index.html">Image Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <h1>Image Filters</h1>
            <p>Apply filters, adjust brightness, contrast, and more.</p>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon">ðŸŽ¨</span>
                <p class="drop-zone-text">Drag & Drop image here</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <div id="editor-area" style="display:none;">
                <div class="filter-controls">
                    <div class="slider-group">
                        <label>Brightness <span id="val-brightness">100%</span></label>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>
                    <div class="slider-group">
                        <label>Contrast <span id="val-contrast">100%</span></label>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>
                    <div class="slider-group">
                        <label>Grayscale <span id="val-grayscale">0%</span></label>
                        <input type="range" id="grayscale" min="0" max="100" value="0">
                    </div>
                    <div class="slider-group">
                        <label>Blur <span id="val-blur">0px</span></label>
                        <input type="range" id="blur" min="0" max="20" value="0">
                    </div>

                    <button id="download-btn" class="btn btn-primary btn-block">Download Edited Image</button>
                    <button id="reset-btn" class="btn btn-secondary btn-block" style="margin-top:10px">Reset</button>
                </div>

                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import '../../js/image/image-main.js';

        const dropZone = document.getElementById('drop-zone');
        const editorArea = document.getElementById('editor-area');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let originalImage = new Image();
        let fileName = 'image.png';

        window.Utils.initDragAndDrop('#drop-zone', (files) => {
            if (files.length > 0) loadImage(files[0]);
        });
        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) loadImage(e.target.files[0]);
        });

        function loadImage(file) {
            if (!file.type.startsWith('image/')) return;
            fileName = file.name;
            const url = URL.createObjectURL(file);
            originalImage.onload = () => {
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;
                applyFilters(); // Initial draw
                dropZone.style.display = 'none';
                editorArea.style.display = 'block';
                URL.revokeObjectURL(url);
            };
            originalImage.src = url;
        }

        // Filters State
        const filters = {
            brightness: 100,
            contrast: 100,
            grayscale: 0,
            blur: 0
        };

        // Attach listeners
        ['brightness', 'contrast', 'grayscale', 'blur'].forEach(key => {
            const slider = document.getElementById(key);
            const val = document.getElementById(`val-${key}`);

            slider.addEventListener('input', (e) => {
                filters[key] = e.target.value;
                val.textContent = e.target.value + (key === 'blur' ? 'px' : '%');
                requestAnimationFrame(applyFilters);
            });
        });

        function applyFilters() {
            // We use main-thread canvas for preview interactivity (Workers are async/laggy for sliders)
            // Ideally we'd optimize, but for standard images this is fine.
            const filterString = `
                brightness(${filters.brightness}%) 
                contrast(${filters.contrast}%) 
                grayscale(${filters.grayscale}%) 
                blur(${filters.blur}px)
            `;

            ctx.filter = filterString;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(originalImage, 0, 0);
        }

        document.getElementById('reset-btn').addEventListener('click', () => {
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('grayscale').value = 0;
            document.getElementById('blur').value = 0;

            // Trigger inputs
            ['brightness', 'contrast', 'grayscale', 'blur'].forEach(k => {
                document.getElementById(k).dispatchEvent(new Event('input'));
            });
        });

        document.getElementById('download-btn').addEventListener('click', () => {
            canvas.toBlob((blob) => {
                window.Utils.downloadBlob(blob, `edited-${fileName}`);
            }, 'image/png'); // Default to PNG for quality
        });

    </script>
</body>

</html>
