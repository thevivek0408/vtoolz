<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Screen Tester - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .test-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10000;
            display: none;
            cursor: none;
        }

        .test-overlay.active {
            display: block;
        }

        .instruction-box {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            background: var(--surface-color);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .color-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .color-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .screen-icon {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .dot-black {
            background: black;
        }

        .dot-white {
            background: white;
        }

        .dot-red {
            background: red;
        }

        .dot-green {
            background: green;
        }

        .dot-blue {
            background: blue;
        }

        .screen-instructions {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .btn-start {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">Hardware</a>
                <a href="#" class="active">Screen</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>Screen Tester</h1>
            <p>Check for dead pixels and color accuracy.</p>
        </div>

        <div class="instruction-box">
            <i class="fas fa-desktop fa-4x screen-icon"></i>
            <h2>Dead Pixel Check</h2>
            <p>This test cycles through full-screen solid colors.</p>
            <div class="color-list">
                <div class="color-dot dot-black"></div>
                <div class="color-dot dot-white"></div>
                <div class="color-dot dot-red"></div>
                <div class="color-dot dot-green"></div>
                <div class="color-dot dot-blue"></div>
            </div>
            <p class="screen-instructions">
                Instructions:<br>
                1. Click "Start Test" below.<br>
                2. Click anywhere or press Space/Arrow keys to cycle colors.<br>
                3. Press <strong>Esc</strong> to exit.
            </p>
            <button class="btn btn-primary btn-start" id="btnStart">
                <i class="fas fa-play"></i> Start Test
            </button>
        </div>

        <div id="overlay" class="test-overlay"></div>
    </main>

    <script src="../../js/utils/common.js" type="module"></script>
    <script src="screen.inline.js"></script>
</body>

</html>
