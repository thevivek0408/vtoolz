<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Keyboard Tester - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/hardware/keyboard.html">
    <meta name="description" content="Test every key on your keyboard with visual feedback. Detect stuck or non-working keys.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .keyboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .stat-item h3 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .stat-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: monospace;
        }

        .keyboard-visual {
            background: var(--surface-color);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }

        .kb-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            justify-content: center;
        }

        .key {
            padding: 10px;
            min-width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.1s;
            position: relative;
            user-select: none;
        }

        .key.pressed {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
            transform: translateY(2px);
        }

        .key.history {
            background: rgba(var(--primary-rgb), 0.2);
            border-color: rgba(var(--primary-rgb), 0.4);
        }

        /* Key Sizes */
        .key.w-1-5 {
            min-width: 60px;
        }

        .key.w-2 {
            min-width: 80px;
        }

        .key.w-2-5 {
            min-width: 100px;
        }

        .key.w-space {
            min-width: 280px;
        }

        .log-container {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            border: 1px solid var(--border-color);
        }

        .log-entry {
            margin-bottom: 5px;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-entry span {
            color: var(--text-color);
        }

        .log-entry .code {
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">Hardware</a>
                <a href="#" class="active">Keyboard</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>Keyboard Tester</h1>
            <p>Press any key to test functionality and ghosting.</p>
        </div>

        <div class="keyboard-container">
            <div class="stats-panel">
                <div class="stat-item">
                    <h3>Last Key</h3>
                    <div class="value" id="lastKey">-</div>
                </div>
                <div class="stat-item">
                    <h3>Key Code</h3>
                    <div class="value" id="lastCode">-</div>
                </div>
                <div class="stat-item">
                    <h3>Event Code</h3>
                    <div class="value" id="eventCode">-</div>
                </div>
                <div class="stat-item">
                    <h3>Active Keys</h3>
                    <div class="value" id="activeCount">0</div>
                </div>
            </div>

            <div class="keyboard-visual" id="keyboard">
                <!-- Generated by JS -->
            </div>

                <div class="control-group u-control-right">
                <button class="btn btn-secondary" id="btnReset">Reset History</button>
            </div>

            <div class="log-container" id="eventLog">
                <!-- Logs appear here -->
            </div>
        </div>
    </main>

    <script src="../../js/utils/common.js" type="module"></script>
    <script src="keyboard.inline.js"></script>
</body>

</html>
