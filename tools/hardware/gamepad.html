<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Gamepad Tester - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/hardware/gamepad.html">
    <meta name="description" content="Test gamepad buttons, joysticks, and vibration. Supports Xbox, PlayStation, and generic controllers.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tester-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-badge.connected {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border-color: #2ecc71;
        }

        .controller-visual {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 3 / 2;
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 40px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Generic Controller Shape Logic */
        .stick {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .stick-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.05s;
        }

        .stick.left {
            bottom: 80px;
            left: 100px;
        }

        .stick.right {
            bottom: 80px;
            right: 100px;
        }

        .btn-group {
            position: absolute;
            display: grid;
            gap: 10px;
        }

        .controller-visual .btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            padding: 0;
        }

        .controller-visual .btn.pressed {
            background: var(--accent-color);
            color: #fff;
            transform: scale(0.95);
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Face Buttons (ABXY) */
        .face-buttons {
            top: 80px;
            right: 80px;
            grid-template-areas:
                ". Y ."
                "X . B"
                ". A .";
        }

        .btn-a {
            grid-area: A;
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }

        .btn-b {
            grid-area: B;
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .btn-x {
            grid-area: X;
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        .btn-y {
            grid-area: Y;
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
        }

        /* D-Pad */
        .dpad {
            top: 100px;
            left: 80px;
            grid-template-areas:
                ". U ."
                "L . R"
                ". D .";
        }

        .dpad .btn {
            border-radius: 5px;
        }

        /* Triggers/Bumpers */
        .shoulder {
            position: absolute;
            top: -20px;
            width: 100px;
            height: 30px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .shoulder.l {
            left: 80px;
        }

        .shoulder.r {
            right: 80px;
        }

        .trigger {
            position: absolute;
            top: -50px;
            width: 40px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .trigger.l {
            left: 110px;
        }

        .trigger.r {
            right: 110px;
        }

        .trigger-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: var(--primary-color);
            border-radius: 10px;
            transition: height 0.05s;
        }

        /* Start/Select */
        .center-btns {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .ga-u { grid-area: U; }
        .ga-l { grid-area: L; }
        .ga-r { grid-area: R; }
        .ga-d { grid-area: D; }
        .ga-a { grid-area: A; }
        .ga-b { grid-area: B; }
        .ga-x { grid-area: X; }
        .ga-y { grid-area: Y; }

        .stick-press-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            opacity: 0;
            width: 40px;
        }

        .debug-panel {
            margin-top: 20px;
            font-family: monospace;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">Hardware</a>
                <a href="#" class="active">Gamepad</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>Gamepad Tester</h1>
            <p>Connect a controller and press any button.</p>
        </div>

        <div class="tester-container">
            <div id="status" class="status-badge">Waiting for connection...</div>

            <div class="controller-visual" id="controller">
                <!-- Triggers -->
                <div class="trigger l">
                    <div class="trigger-fill" id="l2-fill"></div>
                </div>
                <div class="trigger r">
                    <div class="trigger-fill" id="r2-fill"></div>
                </div>

                <!-- Shoulders -->
                <div class="shoulder l btn" id="btn-4">L1</div>
                <div class="shoulder r btn" id="btn-5">R1</div>

                <!-- D-Pad -->
                <div class="btn-group dpad">
                    <div class="btn ga-u" id="btn-12">?</div>
                    <div class="btn ga-l" id="btn-14">?</div>
                    <div class="btn ga-r" id="btn-15">?</div>
                    <div class="btn ga-d" id="btn-13">?</div>
                </div>

                <!-- Face Buttons -->
                <div class="btn-group face-buttons">
                    <div class="btn btn-y ga-y" id="btn-3">Y</div>
                    <div class="btn btn-x ga-x" id="btn-2">X</div>
                    <div class="btn btn-b ga-b" id="btn-1">B</div>
                    <div class="btn btn-a ga-a" id="btn-0">A</div>
                </div>

                <!-- Joysticks -->
                <div class="stick left">
                    <div class="stick-dot" id="stick-l"></div>
                    <div class="btn stick-press-btn" id="btn-10">
                        L3</div>
                </div>
                <div class="stick right">
                    <div class="stick-dot" id="stick-r"></div>
                    <div class="btn stick-press-btn" id="btn-11">
                        R3</div>
                </div>

                <!-- Center -->
                <div class="center-btns">
                    <div class="btn" id="btn-8">Sel</div>
                    <div class="btn" id="btn-9">Start</div>
                </div>
            </div>

            <div class="control-group">
                <button class="btn btn-primary" id="btnVibrate">
                    <i class="fas fa-wave-square"></i> Test Vibration
                </button>
            </div>

            <div id="debug" class="debug-panel"></div>
        </div>
    </main>

    <script src="../../js/utils/common.js" type="module"></script>
    <script src="gamepad.inline.js"></script>
</body>

</html>
