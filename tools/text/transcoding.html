<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Text Transcoder - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .transcode-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            overflow-x: auto;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .converter-box {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .converter-box.active {
            display: grid;
        }

        @media (max-width: 768px) {
            .converter-box {
                grid-template-columns: 1fr;
            }
        }

        .input-area,
        .output-area {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">Text</a>
                <a href="#" class="active">Transcoder</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>Text Transcoder</h1>
            <p>Convert text between different formats and encodings.</p>
        </div>

        <div class="transcode-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="morse">Morse Code</button>
                <button class="tab-btn" data-tab="binary">Binary</button>
                <button class="tab-btn" data-tab="base64">Base64</button>
                <button class="tab-btn" data-tab="braille">Braille</button>
            </div>

            <!-- MORSE CODE -->
            <div class="converter-box active" id="morse">
                <div class="input-area">
                    <h3>Text Input</h3>
                    <textarea id="morseInput" placeholder="Enter text here..."></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="copyToClipboard('morseInput')"><i class="fas fa-copy"></i>
                            Copy</button>
                        <button class="action-btn" onclick="clearText('morseInput', 'morseOutput')"><i
                                class="fas fa-trash"></i> Clear</button>
                    </div>
                </div>
                <div class="output-area">
                    <h3>Morse Output</h3>
                    <textarea id="morseOutput" placeholder="... --- ..."></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="playMorse()"><i class="fas fa-play"></i> Play Audio</button>
                        <button class="action-btn" onclick="copyToClipboard('morseOutput')"><i class="fas fa-copy"></i>
                            Copy</button>
                    </div>
                </div>
            </div>

            <!-- BINARY -->
            <div class="converter-box" id="binary">
                <div class="input-area">
                    <h3>Text Input</h3>
                    <textarea id="binaryInput" placeholder="Enter text here..."></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="copyToClipboard('binaryInput')"><i class="fas fa-copy"></i>
                            Copy</button>
                        <button class="action-btn" onclick="clearText('binaryInput', 'binaryOutput')"><i
                                class="fas fa-trash"></i> Clear</button>
                    </div>
                </div>
                <div class="output-area">
                    <h3>Binary Output</h3>
                    <textarea id="binaryOutput" placeholder="01001000 01100101..."></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="copyToClipboard('binaryOutput')"><i class="fas fa-copy"></i>
                            Copy</button>
                    </div>
                </div>
            </div>

            <!-- BASE64 -->
            <div class="converter-box" id="base64">
                <div class="input-area">
                    <h3>Text Input</h3>
                    <textarea id="base64Input" placeholder="Enter text here..."></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="copyToClipboard('base64Input')"><i class="fas fa-copy"></i>
                            Copy</button>
                        <button class="action-btn" onclick="clearText('base64Input', 'base64Output')"><i
                                class="fas fa-trash"></i> Clear</button>
                    </div>
                </div>
                <div class="output-area">
                    <h3>Base64 Output</h3>
                    <textarea id="base64Output" placeholder="SGVsbG8gV29ybGQ="></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="copyToClipboard('base64Output')"><i class="fas fa-copy"></i>
                            Copy</button>
                    </div>
                </div>
            </div>

            <!-- BRAILLE -->
            <div class="converter-box" id="braille">
                <div class="input-area">
                    <h3>Text Input</h3>
                    <textarea id="brailleInput" placeholder="Enter text here..."></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="copyToClipboard('brailleInput')"><i class="fas fa-copy"></i>
                            Copy</button>
                        <button class="action-btn" onclick="clearText('brailleInput', 'brailleOutput')"><i
                                class="fas fa-trash"></i> Clear</button>
                    </div>
                </div>
                <div class="output-area">
                    <h3>Braille Output</h3>
                    <textarea id="brailleOutput" placeholder="⠓⠑⠇⠇⠕"></textarea>
                    <div class="controls">
                        <button class="action-btn" onclick="copyToClipboard('brailleOutput')"><i
                                class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="../../js/utils/common.js" type="module"></script>
    <script src="transcoding.inline.js"></script>
</body>

</html>
