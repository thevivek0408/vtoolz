<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Text Analyzer - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../text/index.html">Text Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Word Counter & Analyzer</h1>
                <p class="text-muted">Real-time text statistics. Totally offline & private.</p>
            </div>

            <textarea id="text-input" placeholder="Type or paste your text here..."
                style="background: var(--bg-secondary); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 8px;"></textarea>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="count-words">0</span>
                    <span class="stat-label">Words</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="count-chars">0</span>
                    <span class="stat-label">Characters</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="count-sentences">0</span>
                    <span class="stat-label">Sentences</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="count-paragraphs">0</span>
                    <span class="stat-label">Paragraphs</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="read-time">0s</span>
                    <span class="stat-label">Reading Time</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { TextUtils } from '../../js/text/text-utils.js';
        import '../../js/utils/common.js'; // Just for global utils

        const input = document.getElementById('text-input');

        // Debounce for performance on huge texts
        let timeout;
        input.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(analyze, 100);
        });

        function analyze() {
            const text = input.value;

            document.getElementById('count-words').textContent = TextUtils.countWords(text);
            document.getElementById('count-chars').textContent = TextUtils.countChars(text);
            document.getElementById('count-sentences').textContent = TextUtils.countSentences(text);
            document.getElementById('count-paragraphs').textContent = TextUtils.countParagraphs(text);

            const time = TextUtils.calculateReadTime(text);
            let timeString = `${time.totalSeconds}s`;
            if (time.minutes > 0) timeString = `${time.minutes}m ${time.seconds}s`;
            document.getElementById('read-time').textContent = timeString;
        }
    </script>
</body>

</html>
