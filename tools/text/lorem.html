<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Lorem Ipsum Generator - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/text/lorem.html">
    <meta name="description" content="Generate placeholder text in paragraphs, sentences, or words. Copy lorem ipsum instantly.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .lorem-card {
            max-width: 800px;
            margin: 0 auto;
        }

        .lorem-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .para-count {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            width: 80px;
        }

        .lorem-output {
            width: 100%;
            height: 400px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            resize: vertical;
            background: var(--surface-color);
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Text Tools</a></li>
                    <li><a href="#" class="active">Lorem Ipsum</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Lorem Ipsum Generator</h1>
            <p>Generate placeholder text for your designs.</p>

            <div class="tool-card-internal lorem-card">
                <div class="control-group lorem-controls">
                    <label>Paragraphs:</label>
                    <input type="number" id="paraCount" value="3" min="1" max="20"
                        class="para-count">
                    <button id="generateBtn" class="btn btn-primary">Generate</button>
                    <button id="copyBtn" class="btn btn-secondary"><i class="fas fa-copy"></i> Copy</button>
                </div>

                <textarea id="output" class="lorem-output"
                    readonly></textarea>
            </div>
        </div>
    </main>

    <script src="lorem.inline.js" type="module"></script>
</body>

</html>
