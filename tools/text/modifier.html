<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Text Modifier - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/text/modifier.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Transform text case, remove duplicates, sort lines, and more. Powerful text manipulation tool.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .layout {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-area,
        .output-area {
            flex: 1;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
        }

        .controls {
            flex: 0 0 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modifier-container {
            max-width: 1200px;
        }

        .modifier-head {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modifier-grid {
            display: grid;
            grid-template-columns: 1fr 250px 1fr;
            gap: 20px;
        }

        .label-input {
            display: block;
            margin-bottom: 0.5rem;
        }

        .text-input,
        .text-output {
            background: var(--bg-secondary);
            color: var(--text-color);
            height: 500px;
            resize: none;
        }

        .text-output {
            opacity: 0.8;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .copy-btn {
            padding: 4px 12px;
            font-size: 0.8rem;
        }

        .replace-card {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .replace-row {
            display: flex;
            gap: 10px;
        }

        .replace-input {
            flex: 1;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
        }

        .control-group {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .control-group h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr !important;
            }
            .controls {
                flex: 1 1 100% !important;
            }
            textarea {
                height: 250px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../text/index.html">Text Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container modifier-container" id="tool-container">
            <div class="modifier-head">
                <h1>Text Modifier & Converter</h1>
                <p class="text-muted">Modify case, sort lines, clean up text, and more.</p>
            </div>

            <div class="layout modifier-grid">
                <div class="input-area">
                    <label class="label-input">Input Text</label>
                    <textarea id="input" placeholder="Enter text here..."
                        class="text-input"></textarea>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <h3>Case Converter</h3>
                        <button class="btn btn-secondary btn-block"
                            data-onclick="applyUpperCase()">UPPERCASE</button>
                        <button class="btn btn-secondary btn-block"
                            data-onclick="applyLowerCase()">lowercase</button>
                        <button class="btn btn-secondary btn-block" data-onclick="apply(TextUtils.toTitleCase)">Title
                            Case</button>
                    </div>

                    <div class="control-group">
                        <h3>Line Operations</h3>
                        <button class="btn btn-secondary btn-block" data-onclick="apply(TextUtils.sortLines)">Sort
                            Lines</button>
                        <button class="btn btn-secondary btn-block"
                            data-onclick="apply(TextUtils.removeDuplicateLines)">Unique</button>
                        <button class="btn btn-secondary btn-block"
                            data-onclick="apply(TextUtils.reverseLines)">Reverse</button>
                    </div>

                    <div class="control-group">
                        <h3>Cleanup</h3>
                        <button class="btn btn-secondary btn-block" data-onclick="apply(TextUtils.removeExtraSpaces)">Fix
                            Spaces</button>
                        <button class="btn btn-secondary btn-block" data-onclick="applyTrimText()">Trim</button>
                    </div>
                </div>

                <div class="output-area">
                    <div class="output-header">
                        <label>Output Result</label>
                        <button class="btn btn-primary copy-btn" id="copy-btn">Copy</button>
                    </div>
                    <textarea id="output" readonly class="text-output"></textarea>
                </div>
            </div>

            <!-- Find & Replace Section -->
            <div class="control-group replace-card">
                <h3>Find & Replace</h3>
                <div class="replace-row">
                    <input type="text" id="find-text" placeholder="Find..." class="form-control replace-input">
                    <input type="text" id="replace-text" placeholder="Replace with..." class="form-control replace-input">
                    <button class="btn btn-primary" id="replace-btn">Replace All</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/utils/data-events.js"></script>
    <script src="modifier.inline.js" type="module"></script>
</body>

</html>
