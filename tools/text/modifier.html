<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Modifier - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .layout {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-area,
        .output-area {
            flex: 1;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            resize: vertical;
        }

        .controls {
            flex: 0 0 250px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .control-group h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr !important;
            }
            .controls {
                flex: 1 1 100% !important;
            }
            textarea {
                height: 250px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../text/index.html">Text Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container" style="max-width: 1200px;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Text Modifier & Converter</h1>
                <p class="text-muted">Modify case, sort lines, clean up text, and more.</p>
            </div>

            <div class="layout" style="display: grid; grid-template-columns: 1fr 250px 1fr; gap: 20px;">
                <div class="input-area">
                    <label style="display:block; margin-bottom:0.5rem;">Input Text</label>
                    <textarea id="input" placeholder="Enter text here..."
                        style="background: var(--bg-secondary); color: var(--text-color); height: 500px; resize: none;"></textarea>
                </div>

                <div class="controls" style="display: flex; flex-direction: column; gap: 10px;">
                    <div class="control-group">
                        <h3>Case Converter</h3>
                        <button class="btn btn-secondary btn-block"
                            onclick="apply(t => t.toUpperCase())">UPPERCASE</button>
                        <button class="btn btn-secondary btn-block"
                            onclick="apply(t => t.toLowerCase())">lowercase</button>
                        <button class="btn btn-secondary btn-block" onclick="apply(TextUtils.toTitleCase)">Title
                            Case</button>
                    </div>

                    <div class="control-group">
                        <h3>Line Operations</h3>
                        <button class="btn btn-secondary btn-block" onclick="apply(TextUtils.sortLines)">Sort
                            Lines</button>
                        <button class="btn btn-secondary btn-block"
                            onclick="apply(TextUtils.removeDuplicateLines)">Unique</button>
                        <button class="btn btn-secondary btn-block"
                            onclick="apply(TextUtils.reverseLines)">Reverse</button>
                    </div>

                    <div class="control-group">
                        <h3>Cleanup</h3>
                        <button class="btn btn-secondary btn-block" onclick="apply(TextUtils.removeExtraSpaces)">Fix
                            Spaces</button>
                        <button class="btn btn-secondary btn-block" onclick="apply(t => t.trim())">Trim</button>
                    </div>
                </div>

                <div class="output-area">
                    <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem; align-items:center;">
                        <label>Output Result</label>
                        <button class="btn btn-primary" id="copy-btn"
                            style="padding:4px 12px; font-size:0.8rem;">Copy</button>
                    </div>
                    <textarea id="output" readonly
                        style="background: var(--bg-secondary); color: var(--text-color); height: 500px; resize: none; opacity: 0.8;"></textarea>
                </div>
            </div>

            <!-- Find & Replace Section -->
            <div class="control-group" style="margin-top: 20px; background: rgba(0,0,0,0.2);">
                <h3>Find & Replace</h3>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="find-text" placeholder="Find..." class="form-control"
                        style="flex:1; padding:10px; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 6px;">
                    <input type="text" id="replace-text" placeholder="Replace with..." class="form-control"
                        style="flex:1; padding:10px; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 6px;">
                    <button class="btn btn-primary" id="replace-btn">Replace All</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { TextUtils } from '../../js/text/text-utils.js';

        const input = document.getElementById('input');
        const output = document.getElementById('output');

        // Expose utils and apply to window for inline onclick handlers
        window.TextUtils = TextUtils;

        window.apply = (fn) => {
            if (!input.value) return;
            // Handle if fn is a string name of TextUtils (if passed from HTML as string?) No, we passed function ref.
            // But TextUtils.sortLines passed directly works.
            // Wait, inline onclick="apply(TextUtils.sortLines)" requires TextUtils to be global.
            // We set window.TextUtils above.

            output.value = fn(input.value);
            // window.Utils.showToast('Transformation applied', 'success'); // Common utils
        };

        // Find & Replace
        document.getElementById('replace-btn').addEventListener('click', () => {
            const find = document.getElementById('find-text').value;
            const replace = document.getElementById('replace-text').value;
            if (!find) return;
            output.value = TextUtils.replaceAll(input.value, find, replace);
        });

        // Copy
        document.getElementById('copy-btn').addEventListener('click', () => {
            output.select();
            document.execCommand('copy');
        });

    </script>
</body>

</html>
