<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Age Calculator - Vibox</title>
    <meta name="description" content="Calculate exact age and government exam eligibility. Check age limits for SSC, UPSC, and more.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .result-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .age-big {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1.2;
        }

        .age-details {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-top: 10px;
        }

        .next-birthday {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .age-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .age-form-card {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
        }

        .mt-15 {
            margin-top: 15px;
        }

        .mt-25 {
            margin-top: 25px;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .age-unit {
            font-size: 1rem;
        }

        .eligibility-wrap {
            margin-top: 20px;
        }

        .footer-note {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .stats-widget {
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Government</a></li>
                    <li><a href="#" class="active">Age Calc</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="fade-in-up">
        <div class="container tool-container">
            <div class="age-hero">
                <h1>Age Calculator</h1>
                <p class="text-muted">Calculate your exact age for Government Exam Eligibility (SSC, UPSC, Banking).</p>
            </div>

            <div class="tool-card age-form-card">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>

                <div class="form-group mt-15">
                    <label>Age at the Date of</label>
                    <input type="date" id="ref-date" class="form-control">
                    <small class="text-muted">Default is today.</small>
                </div>

                <div class="action-bar mt-25">
                    <button id="btn-calc" class="btn btn-primary btn-block">Calculate Age</button>
                    <button id="btn-reset" class="btn btn-secondary btn-block mt-10">Reset</button>
                </div>
            </div>

            <div id="result" class="result-card fade-in-up">
                <div class="age-big">
                    <span id="res-years">0</span><span class="age-unit"> Years</span>
                </div>
                <div class="age-details">
                    <span id="res-months">0</span> Months, <span id="res-days">0</span> Days
                </div>

                <div id="eligibility-box" class="eligibility-wrap">
                    <!-- Populated by JS -->
                </div>

                <div class="next-birthday">
                    Next Birthday in: <strong id="next-bday"></strong>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-note">
                &copy; 2024 VtoolZ. Privacy First.
                <div id="stats-widget" class="stats-widget"></div>
            </div>
        </div>
    </footer>

    <script src="../../js/utils/common.js" type="module"></script>
    <script src="../../js/government/age-calculator.js" type="module"></script>
</body>

</html>
