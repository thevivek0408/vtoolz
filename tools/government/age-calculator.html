<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Government Exam Eligibility</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .result-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .age-big {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1.2;
        }

        .age-details {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-top: 10px;
        }

        .next-birthday {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="index.html">Gov Tools</a></li>
                    <li><a href="#" class="active">Age Calc</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Age Calculator</h1>
                <p class="text-muted">Calculate your exact age for Government Exam Eligibility (SSC, UPSC, Banking).</p>
            </div>

            <div class="tool-card" style="max-width: 500px; margin: 0 auto;">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" class="form-control" require>
                </div>

                <div class="form-group">
                    <label>Age at the Date of</label>
                    <input type="date" id="ref-date" class="form-control">
                    <small class="text-muted">Default is today. Change to check eligibility for a future date.</small>
                </div>

                <div class="action-bar" style="margin-top: 20px;">
                    <button id="btn-calc" class="btn btn-primary btn-block">Calculate Age</button>
                    <button id="btn-reset" class="btn btn-secondary btn-block" style="margin-top: 10px;">Reset</button>
                </div>
            </div>

            <div id="result" class="result-card">
                <div class="age-big">
                    <span id="res-years">0</span><span style="font-size:1rem;"> Years</span>
                </div>
                <div class="age-details">
                    <span id="res-months">0</span> Months, <span id="res-days">0</span> Days
                </div>

                <div id="eligibility-box" style="margin-top: 20px;">
                    <!-- Populated by JS -->
                </div>

                <div class="next-birthday">
                    Next Birthday in: <strong id="next-bday"></strong>
                </div>
            </div>

        </div>
    </main>

    <script src="../../js/utils/common.js" type="module"></script>
    <script src="../../js/government/age-calculator.js" type="module"></script>
</body>

</html>
