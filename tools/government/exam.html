<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Exam Tools - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/government/exam.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Score calculators and cutoff checkers for government exams. Estimate marks instantly.">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tool-card {
            height: auto;
            overflow: visible;
            flex-direction: column;
            padding: 25px;
        }
        .tool-card:hover {
            transform: none;
            box-shadow: none;
        }

        .exam-head {
            text-align: center;
            margin-bottom: 2rem;
        }

        .exam-card {
            max-width: 600px;
            margin: 0 auto;
        }

        .requirements-box {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .requirements-title {
            margin-top: 0;
        }

        .requirements-list {
            padding-left: 20px;
            font-size: 0.9rem;
        }

        .tab-panel {
            margin-top: 20px;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }

        .hidden-input,
        .hidden-panel {
            display: none;
        }

        .result-box {
            margin-top: 15px;
            text-align: center;
        }

        .photo-preview {
            max-height: 200px;
            max-width: 100%;
        }

        .sig-preview {
            max-height: 100px;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Gov Tools</a></li>
                    <li><a href="#" class="active">Exam Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div class="exam-head">
                <h1>Exam & Education Tools</h1>
                <p class="text-muted">Prepare files for SSC, UPSC, NEET, JEE, and other entrance exams.</p>
            </div>

            <div class="tool-card exam-card">
                <div class="form-group">
                    <label>Select Exam / Board</label>
                    <select id="exam-select" class="form-control">
                        <option value="SSC">SSC (Staff Selection Commission)</option>
                        <option value="UPSC">UPSC (Union Public Service Commission)</option>
                        <option value="JEE">JEE (Joint Entrance Examination)</option>
                        <option value="NEET">NEET (National Eligibility Test)</option>
                        <option value="GENERIC">Generic (Custom Size)</option>
                    </select>
                </div>

                <div id="requirements-box" class="requirements-box">
                    <h4 class="requirements-title">Requirements for <span id="req-title">SSC</span></h4>
                    <ul class="requirements-list" id="req-list">
                        <!-- Populated by JS -->
                    </ul>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-target="photo-section">Photo</button>
                    <button class="tab-btn" data-target="sig-section">Signature</button>
                </div>

                <!-- Photo Section -->
                <div id="photo-section" class="tab-content active tab-panel">
                    <div id="drop-photo" class="drop-zone">
                        <i class="fas fa-camera"></i> Upload Photo
                        <input type="file" id="input-photo" accept="image/jpeg" class="hidden-input">
                    </div>
                    <div id="result-photo" class="hidden-panel result-box">
                        <img alt="Photo preview" id="img-photo" class="photo-preview">
                        <p id="info-photo"></p>
                        <button id="btn-dl-photo" class="btn btn-primary btn-sm">Download Ready Photo</button>
                    </div>
                </div>

                <!-- Signature Section -->
                <div id="sig-section" class="tab-content tab-panel hidden-panel">
                    <div id="drop-sig" class="drop-zone">
                        <i class="fas fa-pen"></i> Upload Signature
                        <input type="file" id="input-sig" accept="image/jpeg" class="hidden-input">
                    </div>
                    <div id="result-sig" class="hidden-panel result-box">
                        <img alt="Signature preview" id="img-sig" class="sig-preview">
                        <p id="info-sig"></p>
                        <button id="btn-dl-sig" class="btn btn-primary btn-sm">Download Ready Signature</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/government/exam.js"></script>
</body>

</html>
