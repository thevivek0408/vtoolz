<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Signature Pad - Vibox</title>
    <meta name="description" content="Draw and save digital signatures for government forms. Transparent PNG export, works offline.">
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .canvas-container {
            background-color: white;
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            cursor: crosshair;
            touch-action: none;
            margin: 20px auto;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .canvas-container:hover {
            border-color: var(--primary-color);
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
            background: var(--surface-color);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .color-picker {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
        }

        .signature-head {
            text-align: center;
            margin-bottom: 2rem;
        }

        .toolbar-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }

        .control-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .pen-color-input {
            border: 2px solid var(--border-color);
        }

        .width-slider {
            accent-color: var(--primary-color);
        }

        .btn-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .compact-btn {
            padding: 8px 15px;
        }

        .canvas-wrapper {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 10px;
        }

        .signature-canvas {
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .actions-row {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .footer-meta {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .stats-widget {
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Government</a></li>
                    <li><a href="#" class="active">Signature</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="fade-in-up">
        <div class="container tool-container">
            <div class="signature-head">
                <h1>Signature Pad</h1>
                <p class="text-muted">Draw your signature digitally. Private & Client-side only.</p>
            </div>

            <div class="toolbar toolbar-glass">
                <div>
                    <label class="control-label">Ink
                        Color</label>
                    <input type="color" id="penColor" value="#000000" class="color-picker pen-color-input">
                </div>
                <div>
                    <label class="control-label">Thickness</label>
                    <input type="range" id="penWidth" min="1" max="10" value="2"
                        class="width-slider">
                </div>
                <div class="btn-row">
                    <button id="clearBtn" class="btn btn-danger compact-btn"><i class="fas fa-trash"></i>
                        Clear</button>
                    <button id="undoBtn" class="btn btn-secondary compact-btn"><i
                            class="fas fa-undo"></i> Undo</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <canvas id="sigCanvas" width="600" height="300" class="canvas-container signature-canvas"></canvas>
            </div>

            <div class="actions actions-row">
                <button id="downloadPngBtn" class="btn btn-primary btn-lg"><i class="fas fa-download"></i> Download PNG
                    (Transparent)</button>
                <button id="downloadJpgBtn" class="btn btn-secondary btn-lg"><i class="fas fa-file-image"></i> Download
                    JPG (White BG)</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-meta">
                &copy; 2024 VtoolZ. Privacy First.
                <div id="stats-widget" class="stats-widget"></div>
            </div>
        </div>
    </footer>

    <script src="signature.inline.js" type="module"></script>
</body>

</html>
