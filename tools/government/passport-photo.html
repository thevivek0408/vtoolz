<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Passport Photo Tool - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/government/passport-photo.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Crop and resize photos to passport size specifications. Supports Indian and international formats.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .workspace {
            display: none;
            /* Hidden until upload */
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: #000;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .guide-overlay {
            width: 42.37%;
            aspect-ratio: 350 / 450;
            border: 2px solid rgba(46, 204, 113, 0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
        }

        .guide-head {
            width: 51.4%;
            aspect-ratio: 180 / 240;
            border: 2px dashed rgba(46, 204, 113, 0.5);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 8.9%;
            left: 50%;
            transform: translateX(-50%);
        }

        .editor-stage {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border: 1px solid #444;
        }

        .crop-controls {
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
        </div>
    </header>

    <main class="container feature-section">
        <div class="tool-header">
                    <div class="tool-icon-large u-icon-card-blue">
                <i class="fas fa-id-card"></i>
            </div>
            <h1>Passport Photo Maker</h1>
            <p>Create standard passport photos securely in your browser.</p>
        </div>

        <div class="tool-container">
            <!-- Upload -->
            <div class="upload-area" id="drop-zone">
                            <i class="fas fa-cloud-upload-alt u-muted-icon"></i>
                <h3>Drag & Drop or Click to Upload</h3>
                <p>Supports JPG, PNG, WEBP</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>

            <!-- Workspace -->
            <div class="workspace" id="workspace">
                <div class="editor-stage" id="stage">
                    <canvas id="canvas"></canvas>
                    <div class="guide-overlay">
                        <div class="guide-head"></div>
                    </div>
                </div>

                <div class="crop-controls">
                    <p><i class="fas fa-arrows-alt"></i> Drag image to position &nbsp;|&nbsp; <i
                            class="fas fa-search"></i> Use sliders to zoom</p>
                </div>

                <div class="controls">
                            <label class="u-flex-center-gap-10">
                        <i class="fas fa-minus"></i>
                        <input type="range" id="zoom-slider" min="0.5" max="3" step="0.01" value="1">
                        <i class="fas fa-plus"></i>
                    </label>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="btn-save">
                        <i class="fas fa-download"></i> Save Photo
                    </button>
                    <button class="btn btn-secondary" id="btn-reset">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="passport-photo.inline.js" type="module"></script>
</body>

</html>
