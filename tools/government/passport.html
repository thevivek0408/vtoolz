<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Passport Tools - Vibox</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .passport-grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 2px solid red;
            display: none;
        }

        /* Simple 3x3 grid or Face outline guide */
        .passport-grid-overlay::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 50%;
            height: 50%;
            border: 2px dashed rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            /* Head guide */
        }

        .passport-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .preview-box {
            margin-top: 20px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Gov Tools</a></li>
                    <li><a href="#" class="active">Passport</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Passport Seva Tools</h1>
                <p class="text-muted">Prepare Photo (3.5x4.5cm) and Signature for Indian Passport.</p>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <!-- Photo Tool -->
                <div class="tool-card">
                    <h3><i class="fas fa-user-circle"></i> Passport Photo Maker</h3>
                    <p class="text-small text-muted">Resize to 3.5x4.5cm & Compress (20-50KB).</p>

                    <div id="drop-photo"
                        style="border: 2px dashed var(--border-color); padding: 30px; text-align: center; cursor: pointer;">
                        <i class="fas fa-camera" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Upload Photo</p>
                        <input type="file" id="input-photo" accept="image/jpeg, image/jpg" style="display: none;">
                    </div>

                    <div id="result-photo" style="display: none; margin-top: 20px;">
                        <div class="passport-container">
                            <img id="img-photo-preview" style="max-width: 100%; max-height: 300px;">
                            <div class="passport-grid-overlay" id="grid-overlay"></div>
                        </div>

                        <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                            <button class="btn btn-secondary btn-sm" id="btn-toggle-grid">Toggle Grid</button>
                            <button class="btn btn-primary btn-sm" id="btn-process-photo">Compress & Download</button>
                        </div>
                        <p id="photo-status" class="text-muted text-center" style="margin-top: 10px;"></p>
                    </div>
                </div>

                <!-- Signature Tool -->
                <div class="tool-card">
                    <h3><i class="fas fa-signature"></i> Signature Compressor</h3>
                    <p class="text-small text-muted">Compress to under 20KB (JPG).</p>

                    <div id="drop-sig"
                        style="border: 2px dashed var(--border-color); padding: 30px; text-align: center; cursor: pointer;">
                        <i class="fas fa-pen-fancy" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Upload Signature</p>
                        <input type="file" id="input-sig" accept="image/jpeg, image/jpg" style="display: none;">
                    </div>

                    <div id="result-sig" style="display: none; margin-top: 20px;">
                        <img id="img-sig-preview" style="max-width: 100%; max-height: 150px;">
                        <p id="sig-info"></p>
                        <button class="btn btn-primary btn-sm btn-block" id="btn-process-sig">Compress &
                            Download</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/government/passport.js"></script>
</body>

</html>
