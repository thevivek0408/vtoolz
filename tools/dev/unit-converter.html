<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Unit Converter - Vibox</title>
    <meta name="description" content="Convert between units of length, weight, temperature, volume and more. Instant offline conversions.">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tool-card {
            height: auto;
            overflow: visible;
            flex-direction: column;
            padding: 25px;
        }
        .tool-card:hover {
            transform: none;
            box-shadow: none;
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .converter-type {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .type-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .type-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .col-2 {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            width: 100%;
        }

        .input-group select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
        }

        .swap-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .swap-btn:hover {
            background: var(--hover-bg);
            transform: rotate(180deg);
        }

        @media (max-width: 600px) {
            .col-2 {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .swap-btn {
                transform: rotate(90deg);
                margin: 0 auto;
            }

            .swap-btn:hover {
                transform: rotate(270deg);
            }
        }

        .result-info {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
            <h1>Unit Converter</h1>
        </header>

        <main>
            <div class="tool-card">
                <div class="converter-container">
                    <div class="converter-type" id="typeContainer">
                        <button class="type-btn active" data-type="length">Length</button>
                        <button class="type-btn" data-type="weight">Weight</button>
                        <button class="type-btn" data-type="data">Data</button>
                        <button class="type-btn" data-type="currency">Currency</button>
                        <button class="type-btn" data-type="temperature">Temp</button>
                        <button class="type-btn" data-type="time">Time</button>
                    </div>

                    <div class="col-2">
                        <div class="input-group">
                            <label>From</label>
                            <input type="number" id="inputVal" value="1" placeholder="Enter value">
                            <select id="fromUnit"></select>
                        </div>

                        <button class="swap-btn" id="swapBtn"><i class="fas fa-exchange-alt"></i></button>

                        <div class="input-group">
                            <label>To</label>
                            <input type="number" id="outputVal" readonly placeholder="Result">
                            <select id="toUnit"></select>
                        </div>
                    </div>

                    <div class="result-info u-hidden" id="rateInfo"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="unit-converter.inline.js"></script>
</body>

</html>
