<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester - Vibox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .regex-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .regex-input-group {
            flex: 1;
            min-width: 250px;
        }

        .regex-flags {
            width: 150px;
        }

        .main-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1.1rem;
            font-family: monospace;
            outline: none;
        }

        .main-input:focus {
            border-color: var(--primary-color);
        }

        .editor-area {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: 500px;
        }

        .input-pane {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .matches-pane {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-input {
            flex: 1;
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--text-color);
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            outline: none;
            z-index: 2;
            position: absolute;
            top: 40px;
            left: 0;
            height: calc(100% - 40px);
        }

        .highlight-layer {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: calc(100% - 40px);
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            color: transparent;
            white-space: pre-wrap;
            overflow: auto;
            z-index: 1;
            pointer-events: none;
        }

        mark {
            background: rgba(46, 204, 113, 0.4);
            color: transparent;
            border-radius: 2px;
        }

        mark:nth-child(even) {
            background: rgba(52, 152, 219, 0.4);
        }

        .match-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .match-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .match-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .match-index {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .match-content {
            color: var(--primary-color);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .editor-area {
                grid-template-columns: 1fr;
                height: auto;
            }

            .input-pane,
            .matches-pane {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
        </div>
    </header>

    <main class="container feature-section">
        <div class="tool-header">
            <div class="tool-icon-large" style="background: rgba(231, 76, 60, 0.2); color: #e74c3c;">
                <i class="fas fa-search"></i>
            </div>
            <h1>Regex Tester</h1>
            <p>Test regular expressions in real-time with highlighting.</p>
        </div>

        <div class="tool-container">
            <div class="regex-header">
                <div class="regex-input-group">
                    <label>Regular Expression</label>
                    <input type="text" id="regex-input" class="main-input" placeholder="/pattern/" value="[a-zA-Z]+">
                </div>
                <div class="regex-flags">
                    <label>Flags</label>
                    <input type="text" id="flags-input" class="main-input" placeholder="gim" value="g">
                </div>
            </div>

            <div class="editor-area">
                <div class="input-pane">
                    <div class="pane-header">Test String</div>
                    <div class="highlight-layer" id="highlights"></div>
                    <textarea id="test-string" class="test-input" spellcheck="false">Welcome to Vibox Tools!
Contact us at support@vibox.com or visit https://vibox.com
Order ID: #123456</textarea>
                </div>
                <div class="matches-pane">
                    <div class="pane-header">Matches</div>
                    <div class="match-list" id="match-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { showToast } from '../../../js/utils/common.js';

        const regexInput = document.getElementById('regex-input');
        const flagsInput = document.getElementById('flags-input');
        const testString = document.getElementById('test-string');
        const highlights = document.getElementById('highlights');
        const matchList = document.getElementById('match-list');

        function runRegex() {
            const pattern = regexInput.value;
            const flags = flagsInput.value;
            const text = testString.value;

            // Sync scroll
            highlights.scrollTop = testString.scrollTop;
            highlights.scrollLeft = testString.scrollLeft;

            try {
                if (!pattern) {
                    highlights.innerHTML = text.replace(/</g, '&lt;');
                    matchList.innerHTML = '<div style="padding:10px; color:var(--text-muted)">Enter a pattern</div>';
                    return;
                }

                const regex = new RegExp(pattern, flags);

                // Highlighting Logic
                // Note: Simple highlighting for "g" flag. Complex nested groups are hard in overlays.
                // We'll replace matches with <mark> tags for the overlay.

                let html = text.replace(/</g, '&lt;'); // Escape HTML

                // If global flag is present, we can use string.replace with a callback
                // If not, we only highlight the first match

                // We need to be careful not to break HTML entities or corrupt the structure.
                // A safer way is to find indices and build the HTML.

                const matches = [];
                let match;

                // Reset lastIndex if global
                if (regex.global) {
                    regex.lastIndex = 0;
                }

                // Collect matches
                if (regex.global) {
                    while ((match = regex.exec(text)) !== null) {
                        matches.push(match);
                        if (match.index === regex.lastIndex) regex.lastIndex++; // Avoid infinite loop
                    }
                } else {
                    match = regex.exec(text);
                    if (match) matches.push(match);
                }

                renderMatches(matches);
                renderHighlights(text, matches);

                regexInput.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            } catch (e) {
                regexInput.style.borderColor = '#ff4757';
                matchList.innerHTML = `<div style="padding:10px; color:#ff4757">Invalid Regex: ${e.message}</div>`;
                highlights.innerHTML = text.replace(/</g, '&lt;');
            }
        }

        function renderMatches(matches) {
            if (matches.length === 0) {
                matchList.innerHTML = '<div style="padding:10px; color:var(--text-muted)">No matches found</div>';
                return;
            }

            matchList.innerHTML = matches.map((m, i) => `
                <div class="match-item">
                    <span class="match-index">#${i + 1}</span>
                    <span class="match-content">${m[0].replace(/</g, '&lt;')}</span>
                    ${m.length > 1 ? `<br><small style="color:var(--text-muted)">Groups: ${m.slice(1).join(', ')}</small>` : ''}
                </div>
            `).join('');
        }

        function renderHighlights(text, matches) {
            // Reconstruct text with <mark> tags
            // We must traverse backwards to not mess up indices? Or just build a new string.
            // But matches might overlap (though JS Regex matches don't usually overlap in a single pass).
            // Logic: Iterate matches, slice text.

            if (matches.length === 0) {
                highlights.innerHTML = text.replace(/</g, '&lt;');
                return;
            }

            let lastIdx = 0;
            let html = '';

            matches.forEach(m => {
                // Text before match
                html += text.substring(lastIdx, m.index).replace(/</g, '&lt;');
                // Match
                html += `<mark>${m[0].replace(/</g, '&lt;')}</mark>`;
                lastIdx = m.index + m[0].length;
            });

            // Remaining text
            html += text.substring(lastIdx).replace(/</g, '&lt;');

            // Handle newlines for overlay alignment
            html = html.replace(/\n/g, '<br>'); // Simple adjustment, might need more for exact textarea match? 
            // Textarea uses pre-wrap, div uses pre-wrap. <br> is safe.

            highlights.innerHTML = html;
        }

        // Events
        regexInput.addEventListener('input', runRegex);
        flagsInput.addEventListener('input', runRegex);
        testString.addEventListener('input', runRegex);
        testString.addEventListener('scroll', () => {
            highlights.scrollTop = testString.scrollTop;
            highlights.scrollLeft = testString.scrollLeft;
        });

        // Init
        runRegex();
    </script>
</body>

</html>
