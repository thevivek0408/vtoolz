<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Regex Builder & Cheatsheet - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/dev/regex.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Build regular expressions with an interactive cheatsheet and live preview. Learn regex patterns offline.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .regex-header {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .regex-input-group {
            flex: 1;
            min-width: 250px;
        }

        .regex-flags {
            width: 150px;
        }

        .main-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1.1rem;
            font-family: monospace;
            outline: none;
        }

        .main-input:focus {
            border-color: var(--primary-color);
        }

        .editor-area {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: 500px;
        }

        .input-pane {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .matches-pane {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-input {
            flex: 1;
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--text-color);
            border: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            outline: none;
            z-index: 2;
            position: absolute;
            top: 40px;
            left: 0;
            height: calc(100% - 40px);
        }

        .highlight-layer {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: calc(100% - 40px);
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            color: transparent;
            white-space: pre-wrap;
            overflow: auto;
            z-index: 1;
            pointer-events: none;
        }

        mark {
            background: rgba(46, 204, 113, 0.4);
            color: transparent;
            border-radius: 2px;
        }

        mark:nth-child(even) {
            background: rgba(52, 152, 219, 0.4);
        }

        .match-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .match-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .match-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .match-index {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .match-content {
            color: var(--primary-color);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .editor-area {
                grid-template-columns: 1fr;
                height: auto;
            }

            .input-pane,
            .matches-pane {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
        </div>
    </header>

    <main class="container feature-section">
        <div class="tool-header">
                    <div class="tool-icon-large u-icon-card-red">
                <i class="fas fa-search"></i>
            </div>
            <h1>Regex Tester</h1>
            <p>Test regular expressions in real-time with highlighting.</p>
        </div>

        <div class="tool-container">
            <div class="regex-header">
                <div class="regex-input-group">
                    <label>Regular Expression</label>
                    <input type="text" id="regex-input" class="main-input" placeholder="/pattern/" value="[a-zA-Z]+">
                </div>
                <div class="regex-flags">
                    <label>Flags</label>
                    <input type="text" id="flags-input" class="main-input" placeholder="gim" value="g">
                </div>
            </div>

            <div class="editor-area">
                <div class="input-pane">
                    <div class="pane-header">Test String</div>
                    <div class="highlight-layer" id="highlights"></div>
                    <textarea id="test-string" class="test-input" spellcheck="false">Welcome to Vibox Tools!
Contact us at support@vibox.com or visit https://vibox.com
Order ID: #123456</textarea>
                </div>
                <div class="matches-pane">
                    <div class="pane-header">Matches</div>
                    <div class="match-list" id="match-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="regex.inline.js" type="module"></script>
</body>

</html>
