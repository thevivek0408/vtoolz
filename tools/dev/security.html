<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Security Tools - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .section-card {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .hash-output {
            background: #eee;
            padding: 10px;
            word-break: break-all;
            margin-top: 10px;
            border-radius: 4px;
            font-family: monospace;
        }

        .strength-meter {
            height: 5px;
            background: #ddd;
            width: 100%;
            margin-top: 5px;
            border-radius: 3px;
        }

        .strength-meter div {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .tool-card {
            height: auto;
            overflow: visible;
            flex-direction: column;
            padding: 25px;
        }
        .tool-card:hover {
            transform: none;
        }

        @media (max-width: 600px) {
            [style*="flex:0 0 150px"] {
                flex: 1 1 100% !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../dev/index.html">Dev Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Security Tools</h1>
                <p class="text-muted">Generate secure passwords and hashes locally.</p>
            </div>

            <!-- Hashing -->
            <div class="tool-card" style="margin-bottom: 30px;">
                <h2 style="margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                    Hash Generator</h2>
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <textarea id="hash-input" placeholder="Text to hash..."
                        style="flex:1; height:80px; background: var(--bg-secondary); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 6px; padding: 10px;"></textarea>
                    <div style="flex:0 0 150px; display: flex; flex-direction: column; gap: 5px;">
                        <!-- <input type="file" id="hash-file" style="margin-bottom:10px;"> -->
                        <select id="algo" class="form-control"
                            style="background: var(--bg-secondary); color: var(--text-color); border: 1px solid var(--border-color); padding: 5px; border-radius: 4px;">
                            <option value="SHA-256">SHA-256</option>
                            <option value="SHA-1">SHA-1</option>
                            <option value="MD5">MD5 (Insecure)</option>
                        </select>
                        <button class="btn btn-primary btn-block" id="btn-hash">Generate</button>
                    </div>
                </div>

                <div class="hash-output" id="hash-result"
                    style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px; font-family: monospace; word-break: break-all; border: 1px solid var(--border-color);">
                    Hash will appear here...
                </div>
            </div>

            <!-- Passwords -->
            <div class="tool-card">
                <h2 style="margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                    Password Generator</h2>
                <div style="display:flex; gap:20px; align-items:flex-start; flex-wrap: wrap;">
                    <div style="flex:1; min-width: 300px;">
                        <label style="display:block; margin-bottom:5px;">Generated Password</label>
                        <div style="display:flex; gap:10px; margin-bottom: 10px;">
                            <input type="text" id="pass-gen-out" class="form-control" readonly
                                style="flex:1; background: var(--bg-secondary); color: var(--text-color); border: 1px solid var(--border-color); padding: 10px; border-radius: 4px; font-family: monospace; font-size: 1.1rem;">
                            <button class="btn btn-secondary" data-onclick="generate()">?</button>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                            <label><input type="checkbox" id="opt-upper" checked> A-Z</label>
                            <label><input type="checkbox" id="opt-lower" checked> a-z</label>
                            <label><input type="checkbox" id="opt-num" checked> 0-9</label>
                            <label><input type="checkbox" id="opt-sym" checked> !@#</label>
                            <label style="grid-column: span 2;">Length: <input type="number" id="opt-len" value="16"
                                    min="8" max="64"
                                    style="width:60px; padding: 2px; border-radius: 4px; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-color);"></label>
                        </div>
                    </div>

                    <div style="flex:1; min-width: 300px;">
                        <label style="display:block; margin-bottom:5px;">Check Strength</label>
                        <input type="text" id="pass-check" class="form-control" placeholder="Type password..."
                            style="width: 100%; background: var(--bg-secondary); color: var(--text-color); border: 1px solid var(--border-color); padding: 10px; border-radius: 4px;">
                        <div id="strength-text" style="font-size:0.9rem; margin-top:5px; font-weight: bold;"></div>
                        <div class="strength-meter" style="background: rgba(255,255,255,0.1); margin-top: 5px;">
                            <div id="strength-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="../../js/utils/data-events.js"></script>
    <script src="security.inline.js" type="module"></script>
</body>

</html>
