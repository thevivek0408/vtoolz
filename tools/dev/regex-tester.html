<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Regex Tester - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/dev/regex-tester.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Build and test regex patterns with real-time highlighting and match results.">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .regex-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            background: var(--surface-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .regex-input-group input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-family: monospace;
            font-size: 1.1rem;
            outline: none;
        }

        .flags-input {
            width: 60px;
            border-left: 1px solid var(--border-color);
            padding-left: 10px;
        }

        .test-area {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }

        #match-display {
            background: var(--surface-color);
            min-height: 100px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: monospace;
            white-space: pre-wrap;
        }

        .highlight {
            background-color: rgba(33, 150, 243, 0.3);
            border-radius: 2px;
        }

        .error-msg {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .regex-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .regex-delimiter {
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../tools/dev/index.html">Dev Tools</a></li>
                    <li><a href="#" class="active">Regex</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div class="regex-hero">
                <h1><i class="fas fa-code"></i> Regex Tester</h1>
                <p class="text-muted">Test regular expressions in real-time.</p>
            </div>

            <div class="tool-card">
                <label>Regular Expression</label>
                <div class="regex-input-group">
                    <span class="regex-delimiter">/</span>
                    <input type="text" id="regex-input" placeholder="Pattern (e.g. \d+)">
                    <span class="regex-delimiter">/</span>
                    <input type="text" id="flags-input" class="flags-input" placeholder="gmi" value="gm">
                </div>
                <div id="regex-error" class="error-msg"></div>

                <label>Test String</label>
                <textarea id="test-string" class="test-area" placeholder="Enter text to test against..."></textarea>

                <h3>Match Results:</h3>
                <div id="match-display"></div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/dev/regex.js"></script>
</body>

</html>
