<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester - VtoolZ</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .regex-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            background: var(--surface-color);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .regex-input-group input {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-family: monospace;
            font-size: 1.1rem;
            outline: none;
        }

        .flags-input {
            width: 60px;
            border-left: 1px solid var(--border-color);
            padding-left: 10px;
        }

        .test-area {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }

        #match-display {
            background: var(--surface-color);
            min-height: 100px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: monospace;
            white-space: pre-wrap;
        }

        .highlight {
            background-color: rgba(33, 150, 243, 0.3);
            border-radius: 2px;
        }

        .error-msg {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../../tools/dev/index.html">Dev Tools</a></li>
                    <li><a href="#" class="active">Regex</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1><i class="fas fa-code"></i> Regex Tester</h1>
                <p class="text-muted">Test regular expressions in real-time.</p>
            </div>

            <div class="tool-card">
                <label>Regular Expression</label>
                <div class="regex-input-group">
                    <span style="color: var(--text-muted);">/</span>
                    <input type="text" id="regex-input" placeholder="Pattern (e.g. \d+)">
                    <span style="color: var(--text-muted);">/</span>
                    <input type="text" id="flags-input" class="flags-input" placeholder="gmi" value="gm">
                </div>
                <div id="regex-error" class="error-msg"></div>

                <label>Test String</label>
                <textarea id="test-string" class="test-area" placeholder="Enter text to test against..."></textarea>

                <h3>Match Results:</h3>
                <div id="match-display"></div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/dev/regex.js"></script>
</body>

</html>
