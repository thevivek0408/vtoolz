<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Stopwatch & Timer - Vibox</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .timer-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            text-align: center;
        }

        .tab-content.active {
            display: block;
        }

        /* Stopwatch Styles */
        .time-display {
            font-size: 3.5rem;
            font-weight: bold;
            font-family: monospace;
            margin: 20px 0;
            color: var(--text-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        .btn-start {
            background: #2ecc71;
        }

        .btn-stop {
            background: #e74c3c;
        }

        .btn-reset {
            background: #95a5a6;
        }

        .btn-lap {
            background: #3498db;
        }

        .lap-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .lap-item {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        /* Timer Styles */
        .timer-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .time-group input {
            width: 70px;
            padding: 10px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
        }

        .timer-progress {
            width: 100%;
            height: 10px;
            background: var(--bg-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.1s linear;
        }

        .timer-separator {
            font-size: 1.5rem;
        }

        .timer-display-hidden {
            display: none;
        }

        .timer-pause-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <a href="../../index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
            <h1>Stopwatch & Timer</h1>
        </header>

        <main>
            <div class="tool-card">
                <div class="timer-container">
                    <div class="tabs">
                        <button class="tab-btn active" data-onclick="switchTab('stopwatch')">Stopwatch</button>
                        <button class="tab-btn" data-onclick="switchTab('timer')">Timer</button>
                    </div>

                    <!-- Stopwatch -->
                    <div id="stopwatch" class="tab-content active">
                        <div class="time-display" id="swDisplay">00:00:00.00</div>
                        <div class="controls">
                            <button class="btn btn-start" id="swStart">Start</button>
                            <button class="btn btn-lap" id="swLap" disabled>Lap</button>
                            <button class="btn btn-reset" id="swReset">Reset</button>
                        </div>
                        <div class="lap-list" id="swLaps"></div>
                    </div>

                    <!-- Timer -->
                    <div id="timer" class="tab-content">
                        <div class="timer-input" id="timerInputs">
                            <div class="time-group">
                                <input type="number" id="tHours" min="0" max="99" value="00">
                                <label>Hr</label>
                            </div>
                            <span class="timer-separator">:</span>
                            <div class="time-group">
                                <input type="number" id="tMins" min="0" max="59" value="05">
                                <label>Min</label>
                            </div>
                            <span class="timer-separator">:</span>
                            <div class="time-group">
                                <input type="number" id="tSecs" min="0" max="59" value="00">
                                <label>Sec</label>
                            </div>
                        </div>

                        <div class="time-display timer-display-hidden" id="tDisplay">00:00:00</div>

                        <div class="timer-progress">
                            <div class="progress-bar" id="tProgress"></div>
                        </div>

                        <div class="controls">
                            <button class="btn btn-start" id="tStart">Start</button>
                            <button class="btn btn-stop timer-pause-hidden" id="tStop">Pause</button>
                            <button class="btn btn-reset" id="tReset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/utils/data-events.js"></script>
    <script src="timer.inline.js"></script>
</body>

</html>
