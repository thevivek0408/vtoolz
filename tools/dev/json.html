<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>JSON Tools - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .split-view {
            display: flex;
            gap: 20px;
            height: 500px;
            margin-top: 20px;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            resize: none;
        }

        .actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr !important;
            }
            .controls {
                flex-direction: row !important;
                flex-wrap: wrap;
                justify-content: center;
            }
            textarea {
                height: 300px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../dev/index.html">Dev Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>JSON Formatter & Validator</h1>
                <p class="text-muted">Minify, prettify, and validate your JSON data.</p>
            </div>

            <div class="layout" style="display: grid; grid-template-columns: 1fr 150px 1fr; gap: 20px;">
                <div class="input-area">
                    <label style="display:block; margin-bottom:0.5rem;">Input JSON</label>
                    <textarea id="json-input" placeholder="Paste JSON here..."
                        style="background: var(--bg-secondary); color: var(--text-color); height: 500px; resize: none;"></textarea>
                </div>

                <div class="controls"
                    style="display: flex; flex-direction: column; justify-content: center; gap: 10px;">
                    <button class="btn btn-primary btn-block" id="beautify-btn">Beautify ➔</button>
                    <button class="btn btn-secondary btn-block" id="minify-btn">Minify ➔</button>
                    <button class="btn btn-secondary btn-block" id="clear-btn">Clear ✖</button>
                </div>

                <div class="output-area">
                    <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem; align-items:center;">
                        <label>Output</label>
                        <button class="btn btn-primary" id="copy-btn"
                            style="padding:4px 12px; font-size:0.8rem;">Copy</button>
                    </div>
                    <textarea id="json-output" readonly
                        style="background: var(--bg-secondary); color: var(--text-color); height: 500px; resize: none; opacity: 0.8;"></textarea>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { DevUtils } from '../../js/dev/dev-utils.js';

        const input = document.getElementById('input');
        const output = document.getElementById('output');

        window.format = () => {
            try {
                output.value = DevUtils.formatJson(input.value);
                window.Utils.showToast('JSON is valid and formatted', 'success');
            } catch (e) {
                output.value = e.message;
                window.Utils.showToast('Invalid JSON', 'error');
            }
        };

        window.minify = () => {
            try {
                output.value = DevUtils.minifyJson(input.value);
                window.Utils.showToast('JSON Minified', 'success');
            } catch (e) {
                window.Utils.showToast('Invalid JSON', 'error');
            }
        };

        window.toCsv = () => {
            try {
                output.value = DevUtils.jsonToCsv(input.value);
                window.Utils.showToast('Converted to CSV', 'success');
            } catch (e) {
                window.Utils.showToast('Error converting to CSV: ' + e.message, 'error');
            }
        };

        window.clearAll = () => {
            input.value = '';
            output.value = '';
        };
    </script>
</body>

</html>
