<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>JSON Tools - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/dev/json.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Format, validate, minify and transform JSON data. Fast offline JSON utilities.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .split-view {
            display: flex;
            gap: 20px;
            height: 500px;
            margin-top: 20px;
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            resize: none;
        }

        .actions {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .json-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 150px 1fr;
            gap: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .json-textarea {
            background: var(--bg-secondary);
            color: var(--text-color);
            height: 500px;
            resize: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .output-head {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .copy-btn {
            padding: 4px 12px;
            font-size: 0.8rem;
        }

        .json-output {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr !important;
            }
            .controls {
                flex-direction: row !important;
                flex-wrap: wrap;
                justify-content: center;
            }
            textarea {
                height: 300px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../dev/index.html">Dev Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="json-hero">
                <h1>JSON Formatter & Validator</h1>
                <p class="text-muted">Minify, prettify, and validate your JSON data.</p>
            </div>

            <div class="layout">
                <div class="input-area">
                    <label class="input-label">Input JSON</label>
                    <textarea id="json-input" placeholder="Paste JSON here..."
                        class="json-textarea"></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary btn-block" id="beautify-btn">Beautify ?</button>
                    <button class="btn btn-secondary btn-block" id="minify-btn">Minify ?</button>
                    <button class="btn btn-secondary btn-block" id="clear-btn">Clear ?</button>
                </div>

                <div class="output-area">
                    <div class="output-head">
                        <label>Output</label>
                        <button class="btn btn-primary copy-btn" id="copy-btn">Copy</button>
                    </div>
                    <textarea id="json-output" readonly
                        class="json-textarea json-output"></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="json.inline.js" type="module"></script>
</body>

</html>
