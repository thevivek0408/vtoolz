<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Diff Checker - Vibox</title>
    <meta name="description" content="Compare two texts side-by-side and find differences instantly. Private diff tool in your browser.">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/vendor/diff.min.js"></script>
    <style>
        .tool-card {
            height: auto;
            overflow: visible;
            flex-direction: column;
            padding: 25px;
        }
        .tool-card:hover {
            transform: none;
            box-shadow: none;
        }

        .diff-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .diff-container {
                grid-template-columns: 1fr;
            }
        }

        .text-area-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            border-radius: 8px;
            resize: vertical;
        }

        #result-display {
            background: var(--surface-color);
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 20px;
            min-height: 100px;
            display: none;
        }

        .diff-added {
            background-color: rgba(76, 175, 80, 0.3);
            color: inherit;
        }

        .diff-removed {
            background-color: rgba(244, 67, 54, 0.3);
            color: inherit;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../tools/dev/index.html">Dev Tools</a></li>
                    <li><a href="#" class="active">Diff Checker</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div class="u-center-mb-2">
                <h1><i class="fas fa-exchange-alt"></i> Diff Checker</h1>
                <p class="text-muted">Compare two text blocks and highlight differences.</p>
            </div>

            <div class="tool-card">
                <div class="diff-container">
                    <div class="text-area-wrapper">
                        <h4>Original Text</h4>
                        <textarea id="text1" placeholder="Paste original text here..."></textarea>
                    </div>
                    <div class="text-area-wrapper">
                        <h4>Changed Text</h4>
                        <textarea id="text2" placeholder="Paste new text here..."></textarea>
                    </div>
                </div>

                    <div class="u-center">
                    <button id="btn-compare" class="btn btn-primary btn-lg">Compare</button>
                    <button id="btn-clear" class="btn btn-secondary btn-lg">Clear</button>
                </div>

                <div id="result-display"></div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/dev/diff-checker.js"></script>
</body>

</html>
