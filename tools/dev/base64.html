<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Encoders - Vibox</title>
    <meta name="description" content="Encode and decode Base64, URL, and HTML strings. All processing happens locally in your browser.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .split-view {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .pane {
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: monospace;
        }

        .switches {
            margin-bottom: 20px;
        }

        .base64-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 150px 1fr;
            gap: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .editor-textarea {
            background: var(--bg-secondary);
            color: var(--text-color);
            height: 400px;
            resize: none;
        }

        .controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .output-head {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .copy-btn {
            padding: 4px 12px;
            font-size: 0.8rem;
        }

        .output-textarea {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr !important;
            }
            .controls {
                flex-direction: row !important;
                flex-wrap: wrap;
                justify-content: center;
            }
            textarea {
                height: 250px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../dev/index.html">Dev Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="base64-hero">
                <h1>Base64 Encoder/Decoder</h1>
                <p class="text-muted">Convert text to Base64 and vice versa instantly.</p>
            </div>

            <div class="layout">
                <div class="input-area">
                    <label class="input-label">Input Text</label>
                    <textarea id="input" placeholder="Type text here..."
                        class="editor-textarea"></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary btn-block" id="encode-btn">Encode ?</button>
                    <button class="btn btn-secondary btn-block" id="decode-btn">Preview ?</button>
                    <button class="btn btn-secondary btn-block" id="swap-btn">Swap ?</button>
                </div>

                <div class="output-area">
                    <div class="output-head">
                        <label>Output Result</label>
                        <button class="btn btn-primary copy-btn" id="copy-btn">Copy</button>
                    </div>
                    <textarea id="output" readonly
                        class="editor-textarea output-textarea"></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="base64.inline.js" type="module"></script>
</body>

</html>
