<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Encoders - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .split-view {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .pane {
            flex: 1;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: monospace;
        }

        .switches {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr !important;
            }
            .controls {
                flex-direction: row !important;
                flex-wrap: wrap;
                justify-content: center;
            }
            textarea {
                height: 250px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../dev/index.html">Dev Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Base64 Encoder/Decoder</h1>
                <p class="text-muted">Convert text to Base64 and vice versa instantly.</p>
            </div>

            <div class="layout" style="display: grid; grid-template-columns: 1fr 150px 1fr; gap: 20px;">
                <div class="input-area">
                    <label style="display:block; margin-bottom:0.5rem;">Input Text</label>
                    <textarea id="input" placeholder="Type text here..."
                        style="background: var(--bg-secondary); color: var(--text-color); height: 400px; resize: none;"></textarea>
                </div>

                <div class="controls"
                    style="display: flex; flex-direction: column; justify-content: center; gap: 10px;">
                    <button class="btn btn-primary btn-block" id="encode-btn">Encode ➔</button>
                    <button class="btn btn-secondary btn-block" id="decode-btn">Preview ➔</button>
                    <button class="btn btn-secondary btn-block" id="swap-btn">Swap ⇄</button>
                </div>

                <div class="output-area">
                    <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem; align-items:center;">
                        <label>Output Result</label>
                        <button class="btn btn-primary" id="copy-btn"
                            style="padding:4px 12px; font-size:0.8rem;">Copy</button>
                    </div>
                    <textarea id="output" readonly
                        style="background: var(--bg-secondary); color: var(--text-color); height: 400px; resize: none; opacity: 0.8;"></textarea>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { DevUtils } from '../../js/dev/dev-utils.js';

        const decoded = document.getElementById('decoded');
        const encoded = document.getElementById('encoded');
        const mode = document.getElementById('mode');

        document.getElementById('btn-encode').addEventListener('click', () => {
            try {
                if (mode.value === 'base64') encoded.value = DevUtils.base64Encode(decoded.value);
                else encoded.value = DevUtils.urlEncode(decoded.value);
            } catch (e) {
                window.Utils.showToast('Encoding Error', 'error');
            }
        });

        document.getElementById('btn-decode').addEventListener('click', () => {
            try {
                if (mode.value === 'base64') decoded.value = DevUtils.base64Decode(encoded.value);
                else decoded.value = DevUtils.urlDecode(encoded.value);
            } catch (e) {
                window.Utils.showToast('Decoding Error', 'error');
            }
        });
    </script>
</body>

</html>
