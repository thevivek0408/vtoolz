<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Generator - Vibox</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .input-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-col {
            flex: 1;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
        }

        .controls {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin: 20px 0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-card {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .team-card h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .team-card ul {
            list-style: none;
            padding: 0;
        }

        .team-card li {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .team-card li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Teams</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Random Team Generator</h1>
            <p>Paste names and split them into random teams instantly.</p>

            <div class="input-section">
                <div class="input-col">
                    <label>Enter Names (one per line)</label>
                    <textarea id="namesInput" placeholder="Alice
Bob
Charlie
David
Eve
Frank"></textarea>
                </div>
            </div>

            <div class="controls">
                <div>
                    <label>Split By:</label>
                    <select id="splitType">
                        <option value="count">Number of Teams</option>
                        <option value="size">People per Team</option>
                    </select>
                </div>
                <div>
                    <label>Value:</label>
                    <input type="number" id="splitValue" value="2" min="1" style="width: 80px; padding: 5px;">
                </div>
                <button id="generateBtn" class="btn btn-primary">Generate Teams</button>
            </div>

            <div id="results" class="result-grid"></div>
        </div>
    </main>

    <script type="module">
        import '../../js/utils/common.js';

        document.getElementById('generateBtn').addEventListener('click', () => {
            const text = document.getElementById('namesInput').value;
            const names = text.split('\n').map(n => n.trim()).filter(n => n.length > 0);

            if (names.length < 2) {
                alert("Please enter at least 2 names.");
                return;
            }

            // Fisher-Yates Shuffle
            for (let i = names.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [names[i], names[j]] = [names[j], names[i]];
            }

            const type = document.getElementById('splitType').value;
            const val = parseInt(document.getElementById('splitValue').value);
            const teams = [];

            if (type === 'count') {
                const teamCount = val;
                for (let i = 0; i < teamCount; i++) teams.push([]);
                names.forEach((name, i) => {
                    teams[i % teamCount].push(name);
                });
            } else {
                const size = val;
                for (let i = 0; i < names.length; i += size) {
                    teams.push(names.slice(i, i + size));
                }
            }

            renderTeams(teams);
        });

        function renderTeams(teams) {
            const container = document.getElementById('results');
            container.innerHTML = '';

            teams.forEach((team, i) => {
                if (team.length === 0) return;
                const div = document.createElement('div');
                div.className = 'team-card';
                div.innerHTML = `
                    <h3>Team ${i + 1}</h3>
                    <ul>
                        ${team.map(n => `<li>${n}</li>`).join('')}
                    </ul>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>

</html>
