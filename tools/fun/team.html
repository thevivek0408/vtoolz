<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Random Team Generator - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/fun/team.html">
    <meta name="description" content="Split a group into random teams fairly. Perfect for sports, games, and classroom activities.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" href="/favicon-192.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .input-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-col {
            flex: 1;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
        }

        .controls {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            margin: 20px 0;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-card {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .team-card h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .team-card ul {
            list-style: none;
            padding: 0;
        }

        .team-card li {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .team-card li:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Teams</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Random Team Generator</h1>
            <p>Paste names and split them into random teams instantly.</p>

            <div class="input-section">
                <div class="input-col">
                    <label>Enter Names (one per line)</label>
                    <textarea id="namesInput" placeholder="Alice
Bob
Charlie
David
Eve
Frank"></textarea>
                </div>
            </div>

            <div class="controls">
                <div>
                    <label>Split By:</label>
                    <select id="splitType">
                        <option value="count">Number of Teams</option>
                        <option value="size">People per Team</option>
                    </select>
                </div>
                <div>
                    <label>Value:</label>
                    <input type="number" id="splitValue" value="2" min="1" class="u-input-80-pad5">
                </div>
                <button id="generateBtn" class="btn btn-primary">Generate Teams</button>
            </div>

            <div id="results" class="result-grid"></div>
        </div>
    </main>

    <script src="team.inline.js" type="module"></script>
</body>

</html>
