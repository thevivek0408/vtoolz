<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Music Studio - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/fun/music.html">
    <meta name="description" content="Create music and beats with a browser-based music studio. No installation needed.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Music Studio Styles */
        body {
            overflow: hidden;
            background: var(--bg-color);
            user-select: none;
            /* Prevent selection on rapid clicks */
        }

        .studio-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar similar to previous Studios but tailored */
        .sidebar {
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .control-group h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .control-item {
            margin-bottom: 15px;
        }

        button.nav-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button.nav-btn.active,
        button.nav-btn:hover {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }

        .back-link {
            color: var(--text-color);
        }

        .tab-row {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .grow-center {
            flex: 1;
            justify-content: center;
        }

        .preset-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: block;
            margin-bottom: 5px;
        }

        .preset-select {
            width: 100%;
            padding: 8px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 5px;
        }

        .record-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .record-btn {
            justify-content: center;
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .stop-btn {
            justify-content: center;
            display: none;
        }

        .record-status {
            font-size: 0.8rem;
            color: #e74c3c;
            text-align: center;
            height: 20px;
            margin-bottom: 10px;
        }

        .download-btn {
            justify-content: center;
            display: none;
            background: #2ecc71;
            color: #fff;
            border: none;
        }

        .full-width {
            width: 100%;
        }

        .help-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .hidden-panel {
            display: none;
        }

        /* Main Stage */
        .stage {
            background: radial-gradient(circle at center, #1a1a1a, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* PIANO */
        .piano-container {
            display: flex;
            justify-content: center;
            position: relative;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .white-keys {
            display: flex;
        }

        .key {
            cursor: pointer;
            position: relative;
            user-select: none;
            transition: all 0.1s;
        }

        .key.white {
            width: 60px;
            height: 200px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            z-index: 1;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .key.white:active,
        .key.white.active {
            background: #eee;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        .key.black {
            width: 40px;
            height: 120px;
            background: #111;
            border-radius: 0 0 5px 5px;
            position: absolute;
            z-index: 2;
            top: 0;
            margin-left: -20px;
            /* Overlap previous white key */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .key.black:active,
        .key.black.active {
            background: #333;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .key-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #999;
            pointer-events: none;
        }

        .key.black .key-label {
            bottom: 5px;
            color: #555;
        }

        /* DRUMS */
        .drum-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .pad {
            width: 100px;
            height: 100px;
            background: #333;
            border-radius: 10px;
            border: 2px solid #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.05s;
            position: relative;
            overflow: hidden;
        }

        .pad:active,
        .pad.active {
            transform: scale(0.95);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            background: #444;
        }

        .pad i {
            font-size: 24px;
            color: #888;
            margin-bottom: 5px;
        }

        .pad span {
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }

        .pad .shortcut {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            color: #555;
            background: #222;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .studio-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                height: auto;
                padding: 10px;
                flex-direction: row;
                align-items: center;
                overflow-x: auto;
                white-space: nowrap;
            }

            .sidebar-header {
                border-bottom: none;
                padding-bottom: 0;
                margin-right: 20px;
            }

            .control-group {
                display: none;
            }

            /* Hide settings on small mobile for space */

            /* Show instrument switcher as tabs */
            .sidebar .nav-btn {
                width: auto;
                padding: 5px 15px;
            }

            .key.white {
                width: 40px;
                height: 160px;
            }

            .key.black {
                width: 30px;
                height: 100px;
                margin-left: -15px;
            }

            .drum-container {
                gap: 10px;
                padding: 15px;
            }

            .pad {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <div class="studio-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="back-link"><i class="fas fa-chevron-left"></i></a>
                <span class="logo-text">Music Studio</span>
            </div>

            <div class="control-group">
                <h3>Instruments</h3>
                <!-- Tab Buttons -->
                <div class="tab-row">
                    <button class="nav-btn active grow-center" id="btnPiano"><i
                            class="fas fa-music"></i> Piano</button>
                    <button class="nav-btn grow-center" id="btnDrums"><i
                            class="fas fa-drum"></i> Drums</button>
                </div>

                <!-- Preset Dropdown (Piano Only) -->
                <div id="pianoControls">
                    <label class="preset-label">Sound Preset</label>
                    <select id="pianoPreset"
                        class="preset-select">
                        <option value="grand">Grand Piano</option>
                        <option value="synth">Synth Lead</option>
                        <option value="organ">Retro Organ</option>
                        <option value="bass">Deep Bass</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <h3>Recording</h3>
                <div class="record-row">
                    <button id="btnRecord" class="nav-btn"
                        class="record-btn">
                        <i class="fas fa-circle"></i> Rec
                    </button>
                    <button id="btnStopRec" class="nav-btn stop-btn">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
                <div id="recordingStatus" class="record-status"></div>
                <button id="btnDownload" class="nav-btn"
                    class="download-btn">
                    <i class="fas fa-download"></i> Save .webm
                </button>
            </div>

            <div class="control-group">
                <h3>Settings</h3>
                <div class="control-item">
                    <label>Volume</label>
                    <input type="range" id="volumeControl" min="0" max="100" value="80" class="full-width">
                </div>
                <div class="control-item">
                    <p class="help-text">Keys: A-K (White), W-O (Black)</p>
                </div>
            </div>
        </aside>

        <!-- Main Stage -->
        <main class="stage" id="stage">
            <!-- Piano Interface -->
            <div class="piano-container" id="pianoUI">
                <!-- Keys will be generated by JS -->
            </div>

            <!-- Drum Interface (Hidden initially) -->
            <div class="drum-container hidden-panel" id="drumUI">
                <!-- Pads will be generated by JS -->
            </div>
        </main>
    </div>

    <script src="music.inline.js" type="module"></script>
</body>

</html>
