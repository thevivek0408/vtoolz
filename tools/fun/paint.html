<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Paint & Whiteboard - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .paint-app {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background: var(--surface-color);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .tool-group {
            display: flex;
            gap: 5px;
            padding: 0 10px;
            border-right: 1px solid var(--border-color);
            align-items: center;
        }

        .tool-group:last-child {
            border-right: none;
        }

        .tool-btn {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn:hover {
            background: var(--bg-color);
        }

        .tool-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .canvas-wrapper {
            position: relative;
            background: #fff;
            /* Whiteboard implies white usually, but let's stick to simple first */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            cursor: crosshair;
            border: 1px solid var(--border-color);
            /* Checkerboard for transparency */
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                linear-gradient(-45deg, #ccc 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        canvas {
            display: block;
            background: white;
            /* Default white canvas */
        }

        .color-picker {
            width: 30px;
            height: 30px;
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
        }

        input[type="range"] {
            width: 100px;
        }

        .paint-container {
            max-width: 1050px;
        }

        .size-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10px;
        }

        .size-label {
            font-size: 0.7rem;
        }

        .btn-danger {
            color: var(--danger-color);
        }

        .btn-success {
            color: var(--success-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Paint</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container paint-container">
            <h1>Paint & Whiteboard</h1>
            <p>Draw, sketch, and create diagrams directly in your browser.</p>

            <div class="paint-app">
                <div class="toolbar">
                    <!-- Tools -->
                    <div class="tool-group">
                        <button class="tool-btn active" id="tool-brush" title="Brush"><i
                                class="fas fa-pencil-alt"></i></button>
                        <button class="tool-btn" id="tool-line" title="Line"><i class="fas fa-slash"></i></button>
                        <button class="tool-btn" id="tool-rect" title="Rectangle"><i class="far fa-square"></i></button>
                        <button class="tool-btn" id="tool-circle" title="Circle"><i class="far fa-circle"></i></button>
                        <button class="tool-btn" id="tool-eraser" title="Eraser"><i class="fas fa-eraser"></i></button>
                        <button class="tool-btn" id="tool-fill" title="Fill Bucket (Working...)"><i
                                class="fas fa-fill-drip"></i></button>
                    </div>

                    <!-- Properties -->
                    <div class="tool-group">
                        <input type="color" id="color-picker" class="color-picker" value="#000000" title="Color">
                        <div class="size-control">
                            <label class="size-label">Size: <span id="size-val">5</span>px</label>
                            <input type="range" id="size-slider" min="1" max="50" value="5">
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="tool-group">
                        <button class="tool-btn" id="btn-undo" title="Undo"><i class="fas fa-undo"></i></button>
                        <button class="tool-btn btn-danger" id="btn-clear" title="Clear Canvas"><i class="fas fa-trash"></i></button>
                        <button class="tool-btn btn-success" id="btn-save" title="Save Image"><i
                                class="fas fa-download"></i></button>
                    </div>
                </div>

                <div class="canvas-wrapper" id="canvas-wrapper">
                    <canvas id="drawing-canvas"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="paint.inline.js" type="module"></script>
</body>

</html>
