<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Zalgo Text Generator - Vibox</title>
    <meta name="description" content="Generate creepy Zalgo text with customizable intensity. Copy glitch text instantly.">
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .zalgo-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .control-group {
            flex: 1;
            min-width: 150px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Zalgo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Zalgo Text Generator</h1>
            <p>He comes...</p>

            <textarea id="inputText" placeholder="Enter text here to corrupt it..."></textarea>

            <div class="zalgo-controls">
                <div class="control-group">
                    <label>Up Intensity</label>
                    <input type="range" id="intensityUp" min="0" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Mid Intensity</label>
                    <input type="range" id="intensityMid" min="0" max="5" value="2">
                </div>
                <div class="control-group">
                    <label>Down Intensity</label>
                    <input type="range" id="intensityDown" min="0" max="10" value="5">
                </div>
            </div>

            <textarea id="outputText" readonly placeholder="Output will appear here..."></textarea>

            <button id="copyBtn" class="btn btn-primary"><i class="fas fa-copy"></i> Copy to Clipboard</button>
        </div>
    </main>

    <script src="zalgo.inline.js" type="module"></script>
</body>

</html>
