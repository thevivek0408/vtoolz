<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalgo Text Generator - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .zalgo-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .control-group {
            flex: 1;
            min-width: 150px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-family: monospace;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Zalgo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Zalgo Text Generator</h1>
            <p>He comes...</p>

            <textarea id="inputText" placeholder="Enter text here to corrupt it..."></textarea>

            <div class="zalgo-controls">
                <div class="control-group">
                    <label>Up Intensity</label>
                    <input type="range" id="intensityUp" min="0" max="10" value="5">
                </div>
                <div class="control-group">
                    <label>Mid Intensity</label>
                    <input type="range" id="intensityMid" min="0" max="5" value="2">
                </div>
                <div class="control-group">
                    <label>Down Intensity</label>
                    <input type="range" id="intensityDown" min="0" max="10" value="5">
                </div>
            </div>

            <textarea id="outputText" readonly placeholder="Output will appear here..."></textarea>

            <button id="copyBtn" class="btn btn-primary"><i class="fas fa-copy"></i> Copy to Clipboard</button>
        </div>
    </main>

    <script type="module">
        import '../../js/utils/common.js';

        const zalgoUp = [
            '\u030d', '\u030e', '\u0304', '\u0305', '\u033f', '\u0311', '\u0306', '\u0310', '\u0352', '\u0357', '\u0351', '\u0307', '\u0308', '\u030a', '\u0342', '\u0343', '\u0344', '\u034a', '\u034b', '\u034c', '\u0303', '\u0302', '\u030c', '\u0350', '\u0300', '\u0301', '\u030b', '\u030f', '\u0312', '\u0313', '\u0314', '\u033d', '\u0309', '\u0363', '\u0364', '\u0365', '\u0366', '\u0367', '\u0368', '\u0369', '\u036a', '\u036b', '\u036c', '\u036d', '\u036e', '\u036f', '\u033e', '\u035b', '\u0346', '\u031a'
        ];
        const zalgoDown = [
            '\u0316', '\u0317', '\u0318', '\u0319', '\u031c', '\u031d', '\u031e', '\u031f', '\u0320', '\u0324', '\u0325', '\u0326', '\u0329', '\u032a', '\u032b', '\u032c', '\u032d', '\u032e', '\u032f', '\u0330', '\u0331', '\u0332', '\u0333', '\u0339', '\u033a', '\u033b', '\u033c', '\u0345', '\u0347', '\u0348', '\u0349', '\u034d', '\u034e', '\u0353', '\u0354', '\u0355', '\u0356', '\u0359', '\u035a', '\u0323'
        ];
        const zalgoMid = [
            '\u0315', '\u031b', '\u0340', '\u0341', '\u0358', '\u0321', '\u0322', '\u0327', '\u0328', '\u0334', '\u0335', '\u0336', '\u034f', '\u035c', '\u035d', '\u035e', '\u035f', '\u0360', '\u0362', '\u0338', '\u0337', '\u0361', '\u0489'
        ];

        function rand(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateZalgo() {
            const txt = document.getElementById('inputText').value;
            const up = parseInt(document.getElementById('intensityUp').value);
            const mid = parseInt(document.getElementById('intensityMid').value);
            const down = parseInt(document.getElementById('intensityDown').value);

            let result = '';
            for (let i = 0; i < txt.length; i++) {
                if (txt[i] === '\n') {
                    result += '\n';
                    continue;
                }
                result += txt[i];
                for (let j = 0; j < up; j++) result += rand(zalgoUp);
                for (let j = 0; j < mid; j++) result += rand(zalgoMid);
                for (let j = 0; j < down; j++) result += rand(zalgoDown);
            }
            document.getElementById('outputText').value = result;
        }

        document.getElementById('inputText').addEventListener('input', generateZalgo);
        document.querySelectorAll('input[type="range"]').forEach(el => el.addEventListener('input', generateZalgo));

        document.getElementById('copyBtn').addEventListener('click', () => {
            const el = document.getElementById('outputText');
            el.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        });
    </script>
</body>

</html>
