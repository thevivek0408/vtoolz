<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Wheel - Vibox</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }

        .controls {
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--danger-color);
            z-index: 10;
        }

        .wheel-wrapper {
            position: relative;
            margin: 20px 0;
        }

        #result {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            min-height: 3rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Wheel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Decision Wheel</h1>
            <p>Enter options separated by newlines.</p>

            <div class="wheel-container">
                <div class="controls">
                    <textarea id="optionsInput">Yes
No
Maybe
Ask Again Later
Definitely
Nope</textarea>
                    <button id="spinBtn" class="btn btn-primary btn-block">SPIN!</button>
                </div>

                <div id="result"></div>

                <div class="wheel-wrapper">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import '../../js/utils/common.js';

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const input = document.getElementById('optionsInput');
        const resultDiv = document.getElementById('result');

        let options = [];
        let startAngle = 0;
        let arc = 0;
        let spinTimeout = null;
        let spinArcStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;

        const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40", "#E7E9ED", "#71B37C"];

        function getOptions() {
            return input.value.split('\n').filter(line => line.trim() !== '');
        }

        function drawRouletteWheel() {
            options = getOptions();
            arc = Math.PI * 2 / options.length;

            ctx.clearRect(0, 0, 400, 400);

            for (let i = 0; i < options.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = colors[i % colors.length];

                ctx.beginPath();
                ctx.arc(200, 200, 190, angle, angle + arc, false);
                ctx.arc(200, 200, 0, angle + arc, angle, true);
                ctx.fill();

                ctx.save();
                ctx.shadowOffsetX = -1;
                ctx.shadowOffsetY = -1;
                ctx.shadowBlur = 0;
                ctx.shadowColor = "rgb(220,220,220)";
                ctx.fillStyle = "white"; // Text color
                ctx.translate(200 + Math.cos(angle + arc / 2) * 160,
                    200 + Math.sin(angle + arc / 2) * 160);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = options[i];
                ctx.font = 'bold 16px Arial';
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
        }

        function rotateWheel() {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinArcStart - easeOut(spinTime, 0, spinArcStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            drawRouletteWheel();
            spinTimeout = setTimeout(rotateWheel, 30);
        }

        function stopRotateWheel() {
            clearTimeout(spinTimeout);
            isSpinning = false;
            spinBtn.disabled = false;

            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            ctx.save();
            ctx.font = 'bold 30px Arial';
            const text = options[index];
            resultDiv.textContent = "Winner: " + text;
            resultDiv.classList.add('animate__animated', 'animate__pulse');
            ctx.restore();
        }

        function easeOut(t, b, c, d) {
            t /= d;
            t--;
            return c * (t * t * t + 1) + b;
        }

        spinBtn.addEventListener('click', () => {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            resultDiv.textContent = "";
            spinArcStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000;
            rotateWheel();
        });

        input.addEventListener('input', drawRouletteWheel);

        drawRouletteWheel();
    </script>
</body>

</html>
