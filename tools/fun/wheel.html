<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Decision Wheel - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .wheel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }

        .controls {
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--danger-color);
            z-index: 10;
        }

        .wheel-wrapper {
            position: relative;
            margin: 20px 0;
        }

        #result {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            min-height: 3rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Wheel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Decision Wheel</h1>
            <p>Enter options separated by newlines.</p>

            <div class="wheel-container">
                <div class="controls">
                    <textarea id="optionsInput">Yes
No
Maybe
Ask Again Later
Definitely
Nope</textarea>
                    <button id="spinBtn" class="btn btn-primary btn-block">SPIN!</button>
                </div>

                <div id="result"></div>

                <div class="wheel-wrapper">
                    <div class="pointer"></div>
                    <canvas id="wheelCanvas" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="wheel.inline.js" type="module"></script>
</body>

</html>
