<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>ASCII Art Studio - Vibox</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ASCII Studio Specific Styles using Grid/Flex */
        body {
            overflow: hidden;
            /* App-like feel */
        }

        .studio-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
            width: 100%;
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-link {
            color: var(--text-color);
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .control-group h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .control-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .range-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker-row {
            display: flex;
            gap: 10px;
        }

        .color-input {
            flex: 1;
            height: 35px;
            padding: 2px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            background: none;
        }

        /* Preview Area */
        .preview-area {
            display: flex;
            flex-direction: column;
            background: var(--preview-bg, #000);
            /* Dynamic BG */
            position: relative;
            overflow: hidden;
            transition: background 0.3s;
        }

        .preview-toolbar {
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #ccc;
        }

        .output-wrapper {
            flex-grow: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Center initially */
            padding: 20px;
            cursor: move;
            /* Hint draggable if we add pan */
        }

        .ascii-output {
            font-family: 'Courier New', monospace;
            white-space: pre;
            color: var(--preview-fg, #fff);
            /* Dynamic FG */
            line-height: var(--line-height, 0.8);
            font-size: var(--font-size, 10px);
            transform-origin: center;
            transition: color 0.2s;
        }

        /* Matrix Effect */
        .ascii-output.matrix {
            color: #0f0 !important;
            text-shadow: 0 0 5px #0f0;
        }

        /* Styled Segmented Control (Tabs) */
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .source-tabs {
            gap: 5px;
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
        }

        .tab-grow {
            flex: 1;
        }

        .compact-file-input {
            font-size: 0.8rem;
        }

        .hidden-control {
            display: none;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .space-between-row {
            display: flex;
            justify-content: space-between;
        }

        .slider-info {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .w-100 {
            width: 100%;
        }

        .color-col {
            flex: 1;
        }

        .tiny-label {
            font-size: 0.7rem;
        }

        .matrix-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label-zero {
            margin: 0;
        }

        .dims-text {
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .tabs button {
            flex: 1;
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 0;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tabs button.active {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Modern Inputs */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            margin-top: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.1s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        select.form-control,
        input[type="text"].form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            font-family: inherit;
        }

        select.form-control:focus,
        input[type="text"].form-control:focus {
            border-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        /* Color Inputs */
        .color-input {
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: none;
        }

        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-input::-webkit-color-swatch {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* Custom Toggles - Premium */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .studio-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>

<body>

    <div class="studio-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="back-link"><i class="fas fa-chevron-left"></i></a>
                <span class="logo-text">ASCII Studio</span>
            </div>

            <!-- Mode Selection -->
            <div class="control-group">
                <h3>Source</h3>
                <div class="control-item">
                    <div class="tabs source-tabs">
                        <button class="btn btn-sm btn-primary tab-grow" id="modeImg">Image</button>
                        <button class="btn btn-sm btn-secondary tab-grow" id="modeVid">Camera</button>
                        <button class="btn btn-sm btn-secondary tab-grow" id="modeText">Text</button>
                    </div>
                </div>

                <!-- Image Controls -->
                <div id="imgControls" class="control-item">
                    <label>Upload Image</label>
                    <input type="file" id="fileInput" accept="image/*" class="form-control compact-file-input">
                </div>

                <!-- Text Controls -->
                <div id="textControls" class="control-item hidden-control">
                    <label>Enter Text</label>
                    <input type="text" id="textInput" class="form-control" placeholder="Type text..." value="VIBOX">
                    <label class="mt-10">Font Style</label>
                    <select id="fontSelect" class="form-control">
                        <option value="monospace">Monospace</option>
                        <option value="sans-serif">Sans Serif</option>
                        <option value="serif">Serif</option>
                        <option value="cursive">Cursive</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>
            </div>

            <!-- Settings -->
            <div class="control-group">
                <h3>Appearance</h3>

                <div class="control-item">
                    <label>Character Set</label>
                    <select id="charSet" class="form-control">
                        <option value="standard">Standard (70 chars)</option>
                        <option value="simple">Simple (10 chars)</option>
                        <option value="minimal">Minimal (3 chars)</option>
                        <option value="blocks">Blocks (Shading)</option>
                        <option value="binary">Binary (Matrix)</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="text" id="customCharInput" class="form-control" placeholder="e.g. @#$%"
                        class="hidden-control mt-10" value="@#$%">
                </div>

                <div class="control-item">
                    <div class="space-between-row">
                        <label>Resolution</label>
                        <span id="resDisp" class="slider-info">100 chars</span>
                    </div>
                    <input type="range" id="resolution" min="20" max="300" value="100" class="w-100">
                </div>

                <div class="control-item">
                    <div class="space-between-row">
                        <label>Font Size</label>
                        <span id="sizeDisp" class="slider-info">10px</span>
                    </div>
                    <input type="range" id="fontSize" min="4" max="24" value="10" class="w-100">
                </div>
            </div>

            <!-- Color & Effects -->
            <div class="control-group">
                <h3>Color & Effects</h3>

                <div class="control-item">
                    <label>Colors</label>
                    <div class="color-picker-row">
                        <div class="color-col">
                            <label class="tiny-label">Text</label>
                            <input type="color" id="fgColor" class="color-input" value="#ffffff">
                        </div>
                        <div class="color-col">
                            <label class="tiny-label">Bg</label>
                            <input type="color" id="bgColor" class="color-input" value="#000000">
                        </div>
                    </div>
                </div>

                <div class="control-item matrix-row">
                    <label class="label-zero">Matrix Mode</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="matrixToggle">
                        <span class="slider"></span>
                    </label>
                </div>

            </div>

            <button id="copyBtn" class="btn btn-primary btn-block"><i class="fas fa-copy"></i> Copy Text</button>
        </aside>

        <!-- Main Preview -->
        <main class="preview-area">
            <div class="preview-toolbar">
                <span>PREVIEW</span>
                <div>
                    <span id="dims" class="dims-text">0 x 0</span>
                    <button id="dlBtn" class="btn btn-sm btn-secondary"><i class="fas fa-download"></i> Save
                        PNG</button>
                </div>
            </div>

            <div class="output-wrapper" id="wrapper">
                <div id="asciiOutput" class="ascii-output">Select an image or start camera...</div>
            </div>

            <!-- Hidden Video for Processing -->
            <video id="videoFeed" class="hidden-control" autoplay playsinline></video>
        </main>
    </div>

    <script src="ascii.inline.js" type="module"></script>
</body>

</html>
