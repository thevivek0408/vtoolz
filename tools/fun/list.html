<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>List Randomizer - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .split-view {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .col {
            flex: 1;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-color);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .actions {
                width: 150px;
            }
        }

        .winner-box {
            background: var(--success-color);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: none;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Randomizer</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>List Randomizer</h1>

            <div id="winnerDisplay" class="winner-box"></div>

            <div class="split-view">
                <div class="col">
                    <label>Original List</label>
                    <textarea id="inputList" placeholder="1. Apple
2. Banana
3. Cherry"></textarea>
                </div>

                <div class="actions">
                    <button id="shuffleBtn" class="btn btn-primary">Randomize &rarr;</button>
                    <button id="sortBtn" class="btn btn-secondary">Sort A-Z</button>
                    <button id="reverseBtn" class="btn btn-secondary">Reverse</button>
                    <button id="pickBtn" class="btn btn-warning"><i class="fas fa-trophy"></i> Pick One</button>
                </div>

                <div class="col">
                    <label>Result List</label>
                    <textarea id="outputList" readonly></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="list.inline.js" type="module"></script>
</body>

</html>
