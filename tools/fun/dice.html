<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Dice Studio - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/fun/dice.html">
    <meta name="description" content="Roll virtual dice with customizable sides and count. Fair random dice roller.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Dice Studio Styles */
        body {
            overflow: hidden;
            background: var(--bg-color);
        }

        .studio-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .control-group h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .control-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Main Area */
        .preview-area {
            background: radial-gradient(circle at center, #2a2a2a, #000);
            display: flex;
            flex-direction: column;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }

        .table-surface {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 50px;
            padding: 50px;
            perspective: 1000px;
        }

        /* 3D Dice */
        .dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .dice.rolling {
            animation: roll 0.6s linear infinite;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }

            25% {
                transform: rotateX(90deg) rotateY(180deg) rotateZ(45deg);
            }

            50% {
                transform: rotateX(180deg) rotateY(360deg) rotateZ(90deg);
            }

            75% {
                transform: rotateX(270deg) rotateY(540deg) rotateZ(135deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(720deg) rotateZ(180deg);
            }
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--dice-color, #fff);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            /* Hide text if using dots */
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Face Translations */
        .face-1 {
            transform: rotateY(0deg) translateZ(50px);
        }

        .face-2 {
            transform: rotateY(90deg) translateZ(50px);
        }

        .face-3 {
            transform: rotateY(180deg) translateZ(50px);
        }

        .face-4 {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .face-5 {
            transform: rotateX(90deg) translateZ(50px);
        }

        .face-6 {
            transform: rotateX(-90deg) translateZ(50px);
        }

        /* DOTS */
        .dot {
            width: 18px;
            height: 18px;
            background: var(--dot-color, #333);
            border-radius: 50%;
            position: absolute;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Face 1 */
        .face-1 .dot {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Face 2 */
        .face-2 .dot:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face-2 .dot:nth-child(2) {
            bottom: 20%;
            right: 20%;
        }

        /* Face 3 */
        .face-3 .dot:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face-3 .dot:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .face-3 .dot:nth-child(3) {
            bottom: 20%;
            right: 20%;
        }

        /* Face 4 */
        .face-4 .dot:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face-4 .dot:nth-child(2) {
            top: 20%;
            right: 20%;
        }

        .face-4 .dot:nth-child(3) {
            bottom: 20%;
            left: 20%;
        }

        .face-4 .dot:nth-child(4) {
            bottom: 20%;
            right: 20%;
        }

        /* Face 5 */
        .face-5 .dot:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face-5 .dot:nth-child(2) {
            top: 20%;
            right: 20%;
        }

        .face-5 .dot:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .face-5 .dot:nth-child(4) {
            bottom: 20%;
            left: 20%;
        }

        .face-5 .dot:nth-child(5) {
            bottom: 20%;
            right: 20%;
        }

        /* Face 6 */
        .face-6 .dot:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .face-6 .dot:nth-child(2) {
            top: 20%;
            right: 20%;
        }

        .face-6 .dot:nth-child(3) {
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }

        .face-6 .dot:nth-child(4) {
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
        }

        .face-6 .dot:nth-child(5) {
            bottom: 20%;
            left: 20%;
        }

        .face-6 .dot:nth-child(6) {
            bottom: 20%;
            right: 20%;
        }

        /* Results Bar */
        .results-bar {
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .total-display {
            background: var(--primary-color);
            padding: 5px 20px;
            border-radius: 20px;
            color: #000;
        }

        /* Inputs */
        .range-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .back-link {
            color: var(--text-color);
        }

        .color-input {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
        }

        .roll-btn {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .studio-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                height: auto;
                max-height: 30vh;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
    </style>
</head>

<body>

    <div class="studio-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="back-link"><i class="fas fa-chevron-left"></i></a>
                <span class="logo-text">Dice Studio</span>
            </div>

            <div class="control-group">
                <h3>Settings</h3>
                <div class="control-item">
                    <label>Number of Dice: <span id="countVal">1</span></label>
                    <input type="range" id="diceCount" min="1" max="6" value="1">
                </div>
            </div>

            <div class="control-group">
                <h3>Style</h3>
                <div class="control-item">
                    <label>Dice Color</label>
                    <input type="color" id="diceColor" value="#ffffff"
                        class="color-input">
                </div>
                <div class="control-item">
                    <label>Dot Color</label>
                    <input type="color" id="dotColor" value="#333333"
                        class="color-input">
                </div>
            </div>

            <button id="rollBtn" class="btn btn-primary btn-block roll-btn">
                <i class="fas fa-dice"></i> ROLL ALL
            </button>
        </aside>

        <!-- Main Area -->
        <main class="preview-area">
            <div class="table-surface" id="table">
                <!-- Dice will be injected here -->
                <div class="dice" data-val="1">
                    <div class="face face-1">
                        <div class="dot"></div>
                    </div>
                    <div class="face face-2">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face face-3">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face face-4">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face face-5">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="face face-6">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <div class="results-bar">
                <span>TOTAL:</span>
                <span class="total-display" id="totalDisplay">1</span>
            </div>
        </main>
    </div>

    <!-- Audio -->
    <audio id="rollSound"
        src="data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA="></audio>
    <!-- Placeholder silent audio, ideally we'd load a real sound or synth it -->

    <script src="dice.inline.js" type="module"></script>
</body>

</html>
