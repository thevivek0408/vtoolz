<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>3D Coin Flip - Vibox</title>
    <meta name="description" content="Flip a realistic 3D coin for heads or tails. Fair random coin toss in your browser.">
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .coin-container {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            position: relative;
            perspective: 1000px;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .coin div {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
            border: 10px solid #f1c40f;
        }

        .heads {
            background-color: #f39c12;
            color: white;
            transform: rotateX(0deg);
        }

        .heads::after {
            content: "HEADS";
        }

        .tails {
            background-color: #bdc3c7;
            color: #2c3e50;
            transform: rotateX(180deg);
            border-color: #95a5a6;
        }

        .tails::after {
            content: "TAILS";
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Coin Flip</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>3D Coin Flip</h1>

            <div class="coin-container">
                <div class="coin" id="coin">
                    <div class="heads"></div>
                    <div class="tails"></div>
                </div>
            </div>

            <div class="u-center">
                <button id="flipBtn" class="btn btn-primary btn-lg">FLIP COIN</button>
                <div id="result" class="u-result-coin"></div>
            </div>

            <div class="stats">
                <div>Heads: <strong id="headsCount">0</strong></div>
                <div>Tails: <strong id="tailsCount">0</strong></div>
            </div>
        </div>
    </main>

    <script src="coin.inline.js" type="module"></script>
</body>

</html>
