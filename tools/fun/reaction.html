<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Reaction Time Test - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .reaction-area {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
            text-align: center;
            padding: 20px;
        }

        .reaction-area.idle {
            background-color: #3498db;
        }

        .reaction-area.wait {
            background-color: #e74c3c;
        }

        .reaction-area.click {
            background-color: #2ecc71;
        }

        .reaction-area.early {
            background-color: #f39c12;
        }

        .stats {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Fun Tools</a></li>
                    <li><a href="#" class="active">Reaction</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Reaction Time Test</h1>
            <p>Test your visual reflexes. Click as soon as the screen turns GREEN.</p>

            <div id="target" class="reaction-area idle">
                <i class="fas fa-bolt" style="font-size: 4rem; margin-bottom: 20px;"></i>
                <div>Click to Start</div>
            </div>

            <div class="stats">
                <div>Last: <strong id="lastScore">--</strong> ms</div>
                <div>Best: <strong id="bestScore">--</strong> ms</div>
            </div>
        </div>
    </main>

    <script src="reaction.inline.js" type="module"></script>
</body>

</html>
