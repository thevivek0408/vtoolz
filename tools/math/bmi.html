<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>BMI Calculator - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calculator-box {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .toggle-unit {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .unit-btn {
            padding: 8px 20px;
            border: 1px solid var(--primary-color);
            background: none;
            color: var(--primary-color);
            border-radius: 20px;
            cursor: pointer;
        }

        .unit-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .imperial-height {
            display: flex;
            gap: 10px;
        }

        .result-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: none;
        }

        .bmi-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .bmi-category {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .bmi-bar {
            height: 10px;
            background: linear-gradient(90deg, #3498db 18.5%, #2ecc71 18.5% 25%, #f1c40f 25% 30%, #e74c3c 30%);
            border-radius: 5px;
            position: relative;
            margin-top: 20px;
        }

        .bmi-marker {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 20px;
            background: var(--text-color);
            transform: translateX(-50%);
            transition: left 0.5s;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Math Tools</a></li>
                    <li><a href="#" class="active">BMI Calculator</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>BMI Calculator</h1>

            <div class="calculator-box">
                <div class="toggle-unit">
                    <button class="unit-btn active" id="btnMetric">Metric</button>
                    <button class="unit-btn" id="btnImperial">Imperial</button>
                </div>

                <!-- Metric Inputs -->
                <div id="metricInputs">
                    <div class="input-group">
                        <label>Height (cm)</label>
                        <input type="number" id="heightCm" placeholder="e.g. 175">
                    </div>
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weightKg" placeholder="e.g. 70">
                    </div>
                </div>

                <!-- Imperial Inputs -->
                <div id="imperialInputs" style="display:none;">
                    <div class="input-group">
                        <label>Height</label>
                        <div class="imperial-height">
                            <input type="number" id="heightFt" placeholder="Feet">
                            <input type="number" id="heightIn" placeholder="Inches">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Weight (lbs)</label>
                        <input type="number" id="weightLbs" placeholder="e.g. 150">
                    </div>
                </div>

                <button class="btn btn-primary btn-block" id="calculateBtn">Calculate BMI</button>

                <div class="result-section" id="result">
                    <div class="bmi-value" id="bmiValue">0.0</div>
                    <div class="bmi-category" id="bmiCategory">Normal</div>
                    <div class="bmi-bar">
                        <div class="bmi-marker" id="bmiMarker"></div>
                    </div>
                    <p style="text-align:center; font-size: 0.8rem; color: var(--text-muted); margin-top: 10px;">
                        Underweight &lt; 18.5 | Normal 18.5-24.9 | Overweight 25-29.9 | Obese &gt; 30
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="bmi.inline.js" type="module"></script>
</body>

</html>
