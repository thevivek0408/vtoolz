<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calculator-box {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .toggle-unit {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .unit-btn {
            padding: 8px 20px;
            border: 1px solid var(--primary-color);
            background: none;
            color: var(--primary-color);
            border-radius: 20px;
            cursor: pointer;
        }

        .unit-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .imperial-height {
            display: flex;
            gap: 10px;
        }

        .result-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: none;
        }

        .bmi-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .bmi-category {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .bmi-bar {
            height: 10px;
            background: linear-gradient(90deg, #3498db 18.5%, #2ecc71 18.5% 25%, #f1c40f 25% 30%, #e74c3c 30%);
            border-radius: 5px;
            position: relative;
            margin-top: 20px;
        }

        .bmi-marker {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 20px;
            background: var(--text-color);
            transform: translateX(-50%);
            transition: left 0.5s;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Math Tools</a></li>
                    <li><a href="#" class="active">BMI Calculator</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>BMI Calculator</h1>

            <div class="calculator-box">
                <div class="toggle-unit">
                    <button class="unit-btn active" id="btnMetric">Metric</button>
                    <button class="unit-btn" id="btnImperial">Imperial</button>
                </div>

                <!-- Metric Inputs -->
                <div id="metricInputs">
                    <div class="input-group">
                        <label>Height (cm)</label>
                        <input type="number" id="heightCm" placeholder="e.g. 175">
                    </div>
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weightKg" placeholder="e.g. 70">
                    </div>
                </div>

                <!-- Imperial Inputs -->
                <div id="imperialInputs" style="display:none;">
                    <div class="input-group">
                        <label>Height</label>
                        <div class="imperial-height">
                            <input type="number" id="heightFt" placeholder="Feet">
                            <input type="number" id="heightIn" placeholder="Inches">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Weight (lbs)</label>
                        <input type="number" id="weightLbs" placeholder="e.g. 150">
                    </div>
                </div>

                <button class="btn btn-primary btn-block" id="calculateBtn">Calculate BMI</button>

                <div class="result-section" id="result">
                    <div class="bmi-value" id="bmiValue">0.0</div>
                    <div class="bmi-category" id="bmiCategory">Normal</div>
                    <div class="bmi-bar">
                        <div class="bmi-marker" id="bmiMarker"></div>
                    </div>
                    <p style="text-align:center; font-size: 0.8rem; color: var(--text-muted); margin-top: 10px;">
                        Underweight &lt; 18.5 | Normal 18.5-24.9 | Overweight 25-29.9 | Obese &gt; 30
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import '../../js/utils/common.js';

        let isMetric = true;

        const btnMetric = document.getElementById('btnMetric');
        const btnImperial = document.getElementById('btnImperial');
        const metricInputs = document.getElementById('metricInputs');
        const imperialInputs = document.getElementById('imperialInputs');

        // Toggle Units
        btnMetric.addEventListener('click', () => {
            isMetric = true;
            btnMetric.classList.add('active');
            btnImperial.classList.remove('active');
            metricInputs.style.display = 'block';
            imperialInputs.style.display = 'none';
        });

        btnImperial.addEventListener('click', () => {
            isMetric = false;
            btnImperial.classList.add('active');
            btnMetric.classList.remove('active');
            metricInputs.style.display = 'none';
            imperialInputs.style.display = 'block';
        });

        // Calculate
        document.getElementById('calculateBtn').addEventListener('click', () => {
            let height, weight, bmi;

            if (isMetric) {
                const h = parseFloat(document.getElementById('heightCm').value);
                const w = parseFloat(document.getElementById('weightKg').value);
                if (!h || !w) return alert("Please enter valid inputs");
                height = h / 100; // cm to m
                weight = w;
                bmi = weight / (height * height);
            } else {
                const ft = parseFloat(document.getElementById('heightFt').value) || 0;
                const inches = parseFloat(document.getElementById('heightIn').value) || 0;
                const w = parseFloat(document.getElementById('weightLbs').value);

                if ((!ft && !inches) || !w) return alert("Please enter valid inputs");

                const totalInches = (ft * 12) + inches;
                bmi = 703 * (w / (totalInches * totalInches));
            }

            // Display Results
            const valueEl = document.getElementById('bmiValue');
            const catEl = document.getElementById('bmiCategory');
            const resultEl = document.getElementById('result');

            bmi = Math.min(Math.max(bmi, 10), 50); // Clamp for visualization safety
            const finalBmi = bmi.toFixed(1);

            valueEl.textContent = finalBmi;
            resultEl.style.display = 'block';

            let category = "";
            let color = "";

            if (bmi < 18.5) {
                category = "Underweight";
                color = "#3498db";
            } else if (bmi < 25) {
                category = "Normal Weight";
                color = "#2ecc71";
            } else if (bmi < 30) {
                category = "Overweight";
                color = "#f1c40f";
            } else {
                category = "Obese";
                color = "#e74c3c";
            }

            catEl.textContent = category;
            catEl.style.color = color;

            // Marker position (Linear mapping 10-40 range roughly)
            // 15 = 0%, 35 = 100% of bar? 
            // Let's blindly map 10 to 45 BMI to 0% to 100%
            const minGrid = 15;
            const maxGrid = 40;
            let percent = ((bmi - minGrid) / (maxGrid - minGrid)) * 100;
            percent = Math.min(Math.max(percent, 0), 100);

            document.getElementById('bmiMarker').style.left = percent + '%';
        });
    </script>
</body>

</html>
