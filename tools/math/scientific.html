<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Scientific Calculator - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calculator {
            max-width: 500px;
            margin: 20px auto;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .display {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            font-size: 2rem;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            word-wrap: break-word;
            min-height: 80px;
            border: 1px solid var(--border-color);
        }

        .display .history {
            font-size: 1rem;
            color: var(--text-muted);
            min-height: 20px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn-calc {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.2s;
        }

        .btn-calc:hover {
            background: var(--border-color);
        }

        .btn-calc.operator {
            color: var(--primary-color);
            background: rgba(52, 152, 219, 0.1);
        }

        .btn-calc.equals {
            background: var(--primary-color);
            color: white;
            grid-column: span 2;
        }

        .btn-calc.clear {
            color: var(--danger-color);
        }

        .scientific-mode {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn-sci {
            padding: 10px;
            font-size: 0.9rem;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-muted);
        }

        .btn-sci:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        @media (max-width: 520px) {
            .calculator {
                padding: 12px;
            }
            .scientific-mode {
                grid-template-columns: repeat(3, 1fr);
            }
            .btn-sci {
                padding: 8px 4px;
                font-size: 0.8rem;
            }
            .btn-calc {
                padding: 10px;
                font-size: 1rem;
            }
            .display {
                font-size: 1.5rem;
                padding: 12px;
                min-height: 60px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Math Tools</a></li>
                    <li><a href="#" class="active">Calculator</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Scientific Calculator</h1>

            <div class="calculator">
                <div class="display">
                    <div class="history" id="history"></div>
                    <div id="result">0</div>
                </div>

                <div class="scientific-mode">
                    <button class="btn-sci" data-onclick="appendFunc('Math.sin(')">sin</button>
                    <button class="btn-sci" data-onclick="appendFunc('Math.cos(')">cos</button>
                    <button class="btn-sci" data-onclick="appendFunc('Math.tan(')">tan</button>
                    <button class="btn-sci" data-onclick="appendFunc('Math.log10(')">log</button>
                    <button class="btn-sci" data-onclick="appendFunc('Math.log(')">ln</button>

                    <button class="btn-sci" data-onclick="appendFunc('Math.sqrt(')">v</button>
                    <button class="btn-sci" data-onclick="appendFunc('Math.pow(')">x^y</button>
                    <button class="btn-sci" data-onclick="appendChar('**2')">x�</button>
                    <button class="btn-sci" data-onclick="appendChar('(')">(</button>
                    <button class="btn-sci" data-onclick="appendChar(')')">)</button>

                    <button class="btn-sci" data-onclick="appendChar(Math.PI)">p</button>
                    <button class="btn-sci" data-onclick="appendChar(Math.E)">e</button>
                    <button class="btn-sci" data-onclick="appendFunc('Math.abs(')">|x|</button>
                    <button class="btn-sci" data-onclick="backspace()">?</button>
                    <button class="btn-sci clear" data-onclick="clearDisplay()">AC</button>
                </div>

                <div class="keypad">
                    <button class="btn-calc" data-onclick="appendChar('7')">7</button>
                    <button class="btn-calc" data-onclick="appendChar('8')">8</button>
                    <button class="btn-calc" data-onclick="appendChar('9')">9</button>
                    <button class="btn-calc operator" data-onclick="appendChar('/')">�</button>

                    <button class="btn-calc" data-onclick="appendChar('4')">4</button>
                    <button class="btn-calc" data-onclick="appendChar('5')">5</button>
                    <button class="btn-calc" data-onclick="appendChar('6')">6</button>
                    <button class="btn-calc operator" data-onclick="appendChar('*')">�</button>

                    <button class="btn-calc" data-onclick="appendChar('1')">1</button>
                    <button class="btn-calc" data-onclick="appendChar('2')">2</button>
                    <button class="btn-calc" data-onclick="appendChar('3')">3</button>
                    <button class="btn-calc operator" data-onclick="appendChar('-')">-</button>

                    <button class="btn-calc" data-onclick="appendChar('0')">0</button>
                    <button class="btn-calc" data-onclick="appendChar('.')">.</button>
                    <button class="btn-calc equals" data-onclick="calculate()">=</button>
                    <!-- <button class="btn-calc operator" data-onclick="appendChar('+')">+</button> --> <!-- Fix grid -->
                </div>
            </div>
            <!-- Hacky grid fix -->
            <style>
                .keypad {
                    grid-template-columns: repeat(4, 1fr);
                }

                /* Manual adjustment for last row */
            </style>
            <!-- Re-doing keypad structure properly -->
            <div class="calculator-body-fix" style="display:none;">
                <!-- JS will handle logic, structure inside script for cleanliness or just rewrite structure above -->
            </div>
        </div>
    </main>

    <script>
        (() => {
            const run = (code, element, event) => {
                if (!code) return;
                try {
                    new Function('event', code).call(element, event);
                } catch (error) {
                    console.error('Event handler error:', error);
                }
            };

            document.addEventListener('click', (event) => {
                const element = event.target.closest('[data-onclick]');
                if (!element) return;
                run(element.getAttribute('data-onclick'), element, event);
            });

            document.addEventListener('change', (event) => {
                const element = event.target.closest('[data-onchange]');
                if (!element) return;
                run(element.getAttribute('data-onchange'), element, event);
            });
        })();
    </script>

    <!-- Correcting the keypad structure inline -->
    <script src="scientific.inline.1.js"></script>

    <script src="scientific.inline.2.js" type="module"></script>
</body>

</html>
