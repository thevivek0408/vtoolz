<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>QR Code Generator - Vibox</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/vendor/qrcode.min.js"></script>
    <style>
        .qr-preview {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }

        .qr-preview img {
            max-width: 100%;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tool-card {
            height: auto;
            overflow: visible;
            flex-direction: column;
            padding: 20px;
        }
        .tool-card:hover {
            transform: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">QR Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>QR Code Generator</h1>
                <p class="text-muted">Create custom QR codes instantly. Offline & Private.</p>
            </div>

            <div class="layout" style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <!-- Controls -->
                <div class="controls-area">
                    <div class="tool-card" style="margin-bottom: 20px;">
                        <h3 style="margin-bottom: 15px;">Content</h3>
                        <div class="form-group">
                            <label>Text or URL</label>
                            <textarea id="qr-text" class="form-control" rows="4"
                                placeholder="Enter text, URL, or data here..."></textarea>
                        </div>
                    </div>

                    <div class="tool-card">
                        <h3 style="margin-bottom: 15px;">Customization</h3>

                        <div class="color-picker-group">
                            <input type="color" id="color-dark" value="#000000">
                            <label>Foreground Color</label>
                        </div>
                        <div class="color-picker-group">
                            <input type="color" id="color-light" value="#ffffff">
                            <label>Background Color</label>
                        </div>

                        <div class="form-group" style="margin-top: 15px;">
                            <label>Size: <span id="size-val">256</span>px</label>
                            <input type="range" id="size-range" min="128" max="1024" step="32" value="256"
                                style="width: 100%;">
                        </div>

                        <div class="form-group">
                            <label>Error Correction Level</label>
                            <select id="ecc-level" class="form-control">
                                <option value="L">Low (7%)</option>
                                <option value="M" selected>Medium (15%)</option>
                                <option value="Q">Quartile (25%)</option>
                                <option value="H">High (30%)</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block" id="generate-btn" style="margin-top: 20px;">Generate QR
                        Code</button>
                    <!-- Auto-generate typically better, but button is good for explicit action -->
                </div>

                <!-- Preview -->
                <div class="preview-area" style="text-align: center;">
                    <div id="qrcode" class="qr-preview"></div>

                    <div class="actions" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                        <button class="btn btn-secondary" id="download-png">Download PNG</button>
                        <!-- <button class="btn btn-secondary" id="download-svg">Download SVG</button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer
        style="text-align: center; padding: 40px; color: var(--text-muted); border-top: 1px solid var(--border-color); margin-top:50px;">
        <p>&copy; 2026 Vibox. Open Source & Client-Side.</p>
        <p style="font-size: 0.8rem; opacity: 0.5;">v22.0 (QR Tools)</p>
    </footer>

    <script type="module" src="../../js/qr/qr-generator.js"></script>
    <script type="module" src="../../js/utils/common.js"></script>
</body>

</html>
