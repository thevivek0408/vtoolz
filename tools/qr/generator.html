<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>QR Code Generator - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/qr/generator.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" href="/favicon-192.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Generate QR codes for URLs, text, Wi-Fi, and more. Customize colors and download as PNG.">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/vendor/qrcode.min.js"></script>
    <style>
        .qr-preview {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 300px;
        }

        .qr-preview img {
            max-width: 100%;
        }

        .color-picker-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tool-card {
            height: auto;
            overflow: visible;
            flex-direction: column;
            padding: 20px;
        }
        .tool-card:hover {
            transform: none;
        }

        .qr-head {
            text-align: center;
            margin-bottom: 2rem;
        }

        .qr-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .content-card {
            margin-bottom: 20px;
        }

        .section-title {
            margin-bottom: 15px;
        }

        .size-group {
            margin-top: 15px;
        }

        .range-full {
            width: 100%;
        }

        .generate-btn {
            margin-top: 20px;
        }

        .preview-center {
            text-align: center;
        }

        .actions-row {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .footer-qr {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
            margin-top: 50px;
        }

        .footer-version {
            font-size: 0.8rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .qr-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">QR Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <div class="qr-head">
                <h1>QR Code Generator</h1>
                <p class="text-muted">Create custom QR codes instantly. Offline & Private.</p>
            </div>

            <div class="layout qr-layout">
                <!-- Controls -->
                <div class="controls-area">
                    <div class="tool-card content-card">
                        <h3 class="section-title">Content</h3>
                        <div class="form-group">
                            <label>Text or URL</label>
                            <textarea id="qr-text" class="form-control" rows="4"
                                placeholder="Enter text, URL, or data here..."></textarea>
                        </div>
                    </div>

                    <div class="tool-card">
                        <h3 class="section-title">Customization</h3>

                        <div class="color-picker-group">
                            <input type="color" id="color-dark" value="#000000">
                            <label>Foreground Color</label>
                        </div>
                        <div class="color-picker-group">
                            <input type="color" id="color-light" value="#ffffff">
                            <label>Background Color</label>
                        </div>

                        <div class="form-group size-group">
                            <label>Size: <span id="size-val">256</span>px</label>
                            <input type="range" id="size-range" min="128" max="1024" step="32" value="256"
                            class="range-full">
                        </div>

                        <div class="form-group">
                            <label>Error Correction Level</label>
                            <select id="ecc-level" class="form-control">
                                <option value="L">Low (7%)</option>
                                <option value="M" selected>Medium (15%)</option>
                                <option value="Q">Quartile (25%)</option>
                                <option value="H">High (30%)</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-block generate-btn" id="generate-btn">Generate QR
                        Code</button>
                    <!-- Auto-generate typically better, but button is good for explicit action -->
                </div>

                <!-- Preview -->
                <div class="preview-area preview-center">
                    <div id="qrcode" class="qr-preview"></div>

                    <div class="actions actions-row">
                        <button class="btn btn-secondary" id="download-png">Download PNG</button>
                        <!-- <button class="btn btn-secondary" id="download-svg">Download SVG</button> -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-qr">
        <p>&copy; 2026 Vibox. Open Source & Client-Side.</p>
        <p class="footer-version">v22.0 (QR Tools)</p>
    </footer>

    <script type="module" src="../../js/qr/qr-generator.js"></script>
    <script type="module" src="../../js/utils/common.js"></script>
</body>

</html>
