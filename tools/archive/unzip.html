<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Unzip Utility - Vibox</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/vendor/jszip.min.js"></script>
    <style>
        .file-list-area {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .extract-btn {
            color: var(--primary-color);
            cursor: pointer;
            background: none;
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .extract-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        #drop-zone:hover,
        #drop-zone.dragover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-rgb), 0.05);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Archive Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Unzip Utility</h1>
                <p class="text-muted">Extract files from Zip archives immediately.</p>
            </div>

            <div class="layout" style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <!-- Input Area -->
                <div class="controls-area">
                    <div id="drop-zone">
                        <i class="fas fa-file-archive"
                            style="font-size: 3rem; color: var(--primary-color); margin-bottom: 15px;"></i>
                        <h3 id="drop-text">Drag & Drop Zip Here</h3>
                        <p class="text-muted">or click to browse</p>
                        <input type="file" id="file-input" accept=".zip,application/zip" style="display: none;">
                    </div>
                </div>

                <!-- List Area -->
                <div class="preview-area">
                    <div class="tool-card">
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3>Archive Content</h3>
                            <!-- <button class="btn btn-sm btn-primary" id="extract-all-btn" disabled>Extract All</button> -->
                            <!-- Extract all can be complex with blob handling for many files, let's keep it simple for now or implement if easy -->
                        </div>

                        <div id="file-list" class="file-list-area">
                            <p class="text-muted" style="text-align: center; margin-top: 80px;">No archive loaded.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/archive/unzip-utility.js"></script>
    <script type="module" src="../../js/utils/common.js"></script>
</body>

</html>
