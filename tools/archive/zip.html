<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Zip Creator - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/archive/zip.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Create ZIP archives from multiple files in your browser. Fast, private, no server uploads.">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/vendor/jszip.min.js"></script>
    <style>
        .file-list-area {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remove-btn {
            color: var(--error-color);
            cursor: pointer;
            background: none;
            border: none;
        }

        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        #drop-zone:hover,
        #drop-zone.dragover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-rgb), 0.05);
        }

        .zip-head {
            text-align: center;
            margin-bottom: 2rem;
        }

        .zip-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .drop-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .hidden-input,
        .progress-hidden {
            display: none;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .empty-state {
            text-align: center;
            margin-top: 80px;
        }

        .create-row {
            margin-top: 20px;
        }

        .progress-wrap {
            margin-top: 15px;
        }

        .progress-full {
            width: 100%;
        }

        .status-text {
            text-align: center;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .zip-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Archive Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <div class="zip-head">
                <h1>Zip Creator</h1>
                <p class="text-muted">Compress files securely in your browser.</p>
            </div>

            <div class="layout zip-layout">
                <!-- Input Area -->
                <div class="controls-area">
                    <div id="drop-zone">
                        <i class="fas fa-cloud-upload-alt drop-icon"></i>
                        <h3>Drag & Drop Files Here</h3>
                        <p class="text-muted">or click to browse</p>
                        <input type="file" id="file-input" multiple class="hidden-input">
                    </div>

                    <div class="tool-card">
                        <h3>Configuration</h3>
                        <div class="form-group">
                            <label>Archive Name</label>
                            <input type="text" id="zip-filename" class="form-control" value="archive"
                                placeholder="archive">
                        </div>
                        <div class="form-group">
                            <label>Compression Level</label>
                            <select id="compression-level" class="form-control">
                                <option value="STORE">Store (No Compression)</option>
                                <option value="DEFLATE" selected>Deflate (Standard)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- List Area -->
                <div class="preview-area">
                    <div class="tool-card">
                        <div class="file-header">
                            <h3>Files to Zip (<span id="file-count">0</span>)</h3>
                            <button class="btn btn-sm btn-secondary" id="clear-all-btn">Clear All</button>
                        </div>

                        <div id="file-list" class="file-list-area">
                            <p class="text-muted empty-state">No files added yet.</p>
                        </div>

                        <div class="create-row">
                            <button class="btn btn-primary btn-block" id="create-zip-btn" disabled>Create & Download
                                Zip</button>
                        </div>

                        <div id="progress-container" class="progress-hidden progress-wrap">
                            <progress id="progress-bar" value="0" max="100" class="progress-full"></progress>
                            <p class="text-muted status-text" id="status-text">
                                Compressing...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/archive/zip-creator.js"></script>
    <script type="module" src="../../js/utils/common.js"></script>
</body>

</html>
