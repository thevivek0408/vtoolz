<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder - Vibox</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .recorder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        #visualizer {
            width: 100%;
            height: 150px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn-record {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--danger-color);
            background: transparent;
            color: var(--danger-color);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-record:hover {
            background: rgba(244, 67, 54, 0.1);
            transform: scale(1.1);
        }

        .btn-record.recording {
            background: var(--danger-color);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(244, 67, 54, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }

        #timer {
            font-size: 3rem;
            font-weight: bold;
            font-family: monospace;
            margin-bottom: 20px;
        }

        #audio-output {
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        #status-text {
            margin-top: 10px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Media Tools</a></li>
                    <li><a href="#" class="active">Voice Recorder</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Voice Recorder</h1>
                <p class="text-muted">Record high-quality audio directly in your browser. No uploads.</p>
            </div>

            <div class="tool-card">
                <div class="recorder-container">
                    <canvas id="visualizer"></canvas>
                    <div id="timer">00:00</div>

                    <div class="controls">
                        <button id="btn-record" class="btn-record button-record" title="Start Recording">
                            ●
                        </button>
                        <button id="btn-stop" class="btn btn-secondary btn-lg" disabled title="Stop Recording">
                            ■ Stop
                        </button>
                    </div>

                    <p id="status-text">Ready to record</p>

                    <audio id="audio-output" controls></audio>
                    <a id="download-link" class="btn btn-success btn-lg"
                        style="display:none; margin-top: 20px;">Download Recording</a>
                </div>
            </div>

            <div class="alert alert-info" style="margin-top: 20px;">
                <strong>Privacy Note:</strong> Audio is processed locally. Nothing is sent to any server.
            </div>
        </div>
    </main>

    <script type="module" src="../../js/media/voice-recorder.js"></script>
</body>

</html>
