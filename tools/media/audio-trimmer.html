<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Audio Trimmer - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/media/audio-trimmer.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Trim and cut audio files in your browser. Supports MP3, WAV, and OGG. No upload required.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .trimmer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .drop-zone {
            width: 100%;
            height: 150px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            border-color: var(--primary-color);
            background: rgba(var(--primary-rgb), 0.05);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-group label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--text-muted);
        }

        .input-group input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            width: 100px;
        }

        #file-name {
            margin-bottom: 20px;
            font-weight: bold;
        }

        #audio-preview {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Media Tools</a></li>
                    <li><a href="#" class="active">Audio Trimmer</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <div class="u-center-mb-2">
                <h1>Audio Trimmer</h1>
                <p class="text-muted">Cut MP3/WAV files accurately. Client-side only.</p>
            </div>

            <div class="tool-card">
                <div class="trimmer-container">

                    <div id="upload-area" class="drop-zone" data-onclick="openAudioTrimmerPicker()">
                        <p>Click or Drag Audio File Here (MP3/WAV)</p>
                        <input type="file" id="file-input" accept="audio/*" hidden>
                    </div>

                    <div id="editor-area" class="u-hidden-full">
                        <p id="file-name">filename.mp3</p>

                        <audio id="audio-preview" controls></audio>

                        <div class="controls">
                            <div class="input-group">
                                <label>Start (sec)</label>
                                <input type="number" id="start-time" value="0" min="0" step="0.1">
                            </div>
                            <div class="input-group">
                                <label>End (sec)</label>
                                <input type="number" id="end-time" value="0" min="0" step="0.1">
                            </div>
                        </div>

                        <div class="controls">
                            <button id="btn-play-segment" class="btn btn-secondary">? Play Segment</button>
                            <button id="btn-trim" class="btn btn-primary">? Trim & Download</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="../../js/utils/data-events.js"></script>
    <script type="module" src="../../js/media/audio-trimmer.js"></script>
</body>

</html>
