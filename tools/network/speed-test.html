<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Internet Speed Test - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .speed-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .gauge-wrapper {
            position: relative;
            width: 300px;
            max-width: 80vw;
            height: 300px;
            margin: 0 auto 30px;
        }

        .gauge-svg {
            transform: rotate(135deg);
            width: 100%;
            height: 100%;
        }

        .gauge-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
        }

        .gauge-progress {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 10;
            stroke-dasharray: 565;
            /* 2 * PI * R * 0.75 approx */
            stroke-dashoffset: 565;
            transition: stroke-dashoffset 0.3s ease;
        }

        .speed-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .val-num {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-color);
            font-family: monospace;
        }

        .val-unit {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: -5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            .gauge-wrapper {
                width: 220px;
                height: 220px;
            }
            .val-num {
                font-size: 2.5rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .stat-val {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .start-btn {
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 50px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">Network</a>
                <a href="#" class="active">Speed Test</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>Internet Speed Test</h1>
            <p>Estimate your download and upload speeds.</p>
        </div>

        <div class="speed-container">
            <div class="gauge-wrapper">
                <svg class="gauge-svg" viewBox="0 0 200 200">
                    <circle class="gauge-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="gauge-progress" cx="100" cy="100" r="90" id="gaugeProgress"></circle>
                </svg>
                <div class="speed-value">
                    <span class="val-num" id="liveSpeed">0.0</span>
                    <span class="val-unit">Mbps</span>
                </div>
            </div>

            <div class="status-text" id="statusText"
                style="min-height: 24px; color: var(--primary-color); margin-bottom: 20px;">Ready</div>

            <button class="btn btn-primary start-btn" id="startBtn">GO</button>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-cloud-download-alt"></i> Download</div>
                    <div class="stat-val" id="resDown">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-cloud-upload-alt"></i> Upload</div>
                    <div class="stat-val" id="resUp">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-exchange-alt"></i> Ping</div>
                    <div class="stat-val" id="resPing">-</div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/utils/common.js" type="module"></script>
    <script>
        const els = {
            btn: document.getElementById('startBtn'),
            live: document.getElementById('liveSpeed'),
            prog: document.getElementById('gaugeProgress'),
            status: document.getElementById('statusText'),
            down: document.getElementById('resDown'),
            up: document.getElementById('resUp'),
            ping: document.getElementById('resPing')
        };

        // Use a random image from Wikimedia (CORS enabled) usually good for speed test
        // 5MB file
        const DL_URL = 'https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif?' + Math.random();
        const UP_URL = 'https://httpbin.org/post'; // Using httpbin for upload test

        els.btn.addEventListener('click', startTest);

        async function startTest() {
            if (els.btn.disabled) return;
            els.btn.disabled = true;
            els.btn.textContent = 'Testing...';
            els.down.textContent = '-';
            els.up.textContent = '-';
            els.ping.textContent = '-';
            resetGauge();

            try {
                // 1. Ping Test
                updateStatus('Measuring Latency...');
                const ping = await measurePing();
                els.ping.textContent = ping.toFixed(0) + ' ms';
                await wait(500);

                // 2. Download Test
                updateStatus('Testing Download...');
                const dlSpeed = await measureDownload();
                els.down.textContent = dlSpeed.toFixed(2) + ' Mbps';
                setGauge(0); // Reset for upload
                await wait(500);

                // 3. Upload Test
                updateStatus('Testing Upload...');
                const ulSpeed = await measureUpload();
                els.up.textContent = ulSpeed.toFixed(2) + ' Mbps';

                updateStatus('Test Complete');
                setGauge(100); // Full

            } catch (e) {
                console.error(e);
                updateStatus('Error: ' + e.message);
            }

            els.btn.disabled = false;
            els.btn.textContent = 'Test Again';
        }

        async function measurePing() {
            const start = performance.now();
            try {
                await fetch(document.location.href, { method: 'HEAD', cache: 'no-store' });
            } catch (e) { } // Ignore error, just timing
            return performance.now() - start;
        }

        async function measureDownload() {
            const startTime = performance.now();
            // Fetch blob
            const response = await fetch(DL_URL, { cache: 'no-store' });
            if (!response.ok) throw new Error('Download failed');

            const reader = response.body.getReader();
            let receivedLength = 0;
            const chunks = [];

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;

                // Update UI incrementally
                const duration = (performance.now() - startTime) / 1000;
                const speedBps = (receivedLength * 8) / duration;
                const speedMbps = speedBps / 1000000;
                updateGauge(speedMbps);
            }

            const duration = (performance.now() - startTime) / 1000; // seconds
            const speedBps = (receivedLength * 8) / duration;
            return speedBps / 1000000; // Mbps
        }

        async function measureUpload() {
            // Generate 2MB random data
            const size = 2 * 1024 * 1024;
            const data = new Uint8Array(size);
            // no need to fill strictly random for speed test but helps prevent compression logic
            // data.fill(0); 

            const blob = new Blob([data]);
            const startTime = performance.now();

            // Using httpbin for generic POST. It might be slow or rate limited. 
            // In a real app, use a dedicated server.
            // As fallback, we can try to upload to a non-existent endpoint on same domain and catch error, 
            // but browsers might optimize that out. Httpbin is safer for demo.

            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', UP_URL, true);

                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const duration = (performance.now() - startTime) / 1000;
                        const speedBps = (e.loaded * 8) / duration;
                        const speedMbps = speedBps / 1000000;
                        updateGauge(speedMbps);
                    }
                };

                xhr.onload = () => {
                    const duration = (performance.now() - startTime) / 1000;
                    const speedBps = (size * 8) / duration;
                    resolve(speedBps / 1000000);
                };

                xhr.onerror = () => {
                    // Even if it fails (CORS or Error), we sent the data. 
                    // Estimate based on time.
                    const duration = (performance.now() - startTime) / 1000;
                    const speedBps = (size * 8) / duration;
                    resolve(speedBps / 1000000);
                };

                xhr.send(blob);
            });
        }

        function updateGauge(mbps) {
            els.live.textContent = mbps.toFixed(1);
            // Cap visual at 100 for gauge (log scale better but linear for simple)
            // Let's assume 100Mbps is max visual
            const max = 100;
            const pct = Math.min(mbps / max, 1);
            setGauge(pct * 100);
        }

        function setGauge(percent) {
            const dashArray = 565; // Circumference
            const dashOffset = dashArray - (dashArray * percent / 100);
            els.prog.style.strokeDashoffset = dashOffset;
        }

        function resetGauge() {
            els.live.textContent = '0.0';
            setGauge(0);
        }

        function updateStatus(msg) {
            els.status.textContent = msg;
        }

        function wait(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        resetGauge();

    </script>
</body>

</html>
