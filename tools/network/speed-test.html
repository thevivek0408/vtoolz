<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Internet Speed Test - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/network/speed-test.html">
    <meta name="description" content="Test your internet download and upload speed. Measure latency and connection quality.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" href="/favicon-192.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .speed-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .gauge-wrapper {
            position: relative;
            width: 300px;
            max-width: 80vw;
            height: 300px;
            margin: 0 auto 30px;
        }

        .gauge-svg {
            transform: rotate(135deg);
            width: 100%;
            height: 100%;
        }

        .gauge-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
        }

        .gauge-progress {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 10;
            stroke-dasharray: 565;
            /* 2 * PI * R * 0.75 approx */
            stroke-dashoffset: 565;
            transition: stroke-dashoffset 0.3s ease;
        }

        .speed-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .val-num {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-color);
            font-family: monospace;
        }

        .val-unit {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: -5px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 480px) {
            .gauge-wrapper {
                width: 220px;
                height: 220px;
            }
            .val-num {
                font-size: 2.5rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--surface-color);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .stat-val {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .start-btn {
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 50px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">Network</a>
                <a href="#" class="active">Speed Test</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>Internet Speed Test</h1>
            <p>Estimate your download and upload speeds.</p>
        </div>

        <div class="speed-container">
            <div class="gauge-wrapper">
                <svg class="gauge-svg" viewBox="0 0 200 200">
                    <circle class="gauge-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="gauge-progress" cx="100" cy="100" r="90" id="gaugeProgress"></circle>
                </svg>
                <div class="speed-value">
                    <span class="val-num" id="liveSpeed">0.0</span>
                    <span class="val-unit">Mbps</span>
                </div>
            </div>

            <div class="status-text u-note-primary-minh" id="statusText">Ready</div>

            <button class="btn btn-primary start-btn" id="startBtn">GO</button>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-cloud-download-alt"></i> Download</div>
                    <div class="stat-val" id="resDown">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-cloud-upload-alt"></i> Upload</div>
                    <div class="stat-val" id="resUp">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label"><i class="fas fa-exchange-alt"></i> Ping</div>
                    <div class="stat-val" id="resPing">-</div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/utils/common.js" type="module"></script>
    <script src="speed-test.inline.js"></script>
</body>

</html>
