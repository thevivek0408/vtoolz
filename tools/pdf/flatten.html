<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Flatten PDF - Privacy-First Tools</title>
    <link rel="canonical" href="https://vibox.app/tools/pdf/flatten.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Flatten PDF form fields and annotations. Make forms uneditable and merge layers privately in your browser.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .flatten-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .file-info {
            display: none;
            text-align: center;
            margin-bottom: 2rem;
        }

        .file-pill {
            display: inline-block;
        }

        .flatten-action {
            text-align: center;
        }

        .flatten-btn {
            display: none;
            min-width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Flatten</span>
                <span class="step">3. Download</span>
            </div>

            <div class="flatten-hero">
                <h1>Flatten PDF</h1>
                <p class="text-muted">Make form fields uneditable and merge layers.</p>
            </div>

            <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload PDF file">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="file-info" class="file-info">
                <p id="file-name" class="alert alert-info file-pill"></p>
            </div>

            <div class="action-bar flatten-action">
                <button id="flatten-btn" class="btn btn-primary flatten-btn">
                    Flatten PDF
                </button>
            </div>
        </div>
    </main>

    <script src="flatten.inline.js" type="module"></script>
</body>

</html>
