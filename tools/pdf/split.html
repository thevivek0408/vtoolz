<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Split PDF - Privacy-First Tools</title>
    <link rel="canonical" href="https://vibox.app/tools/pdf/split.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Split a PDF by selecting specific pages to extract into a new document. Fast, offline processing in your browser.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .page-item {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s;
        }

        .page-item.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .page-item canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .check-mark {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .page-item.selected .check-mark {
            display: flex;
        }

        .split-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .split-controls {
            display: none;
            margin-top: 20px;
        }

        .split-toolbar {
            margin-bottom: 1rem;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .split-action {
            text-align: center;
            margin-top: 2rem;
        }

        .split-btn {
            min-width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Select Pages</span>
                    <span class="step">3. Extract</span>
                </div>

                <div class="split-hero">
                    <h1>Split PDF</h1>
                    <p class="text-muted">Select specific pages to extract into a new PDF document.</p>
                </div>

                <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload PDF file">
                    <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                    <h3>Drop PDF Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" accept="application/pdf" hidden>
                </div>

                <div id="controls" class="split-controls">
                    <div class="toolbar split-toolbar">
                        <button id="select-all-btn" class="btn btn-secondary">Select All</button>
                        <button id="deselect-all-btn" class="btn btn-secondary">Deselect All</button>
                    </div>

                    <div id="page-grid" class="page-grid"></div>

                    <div class="action-bar split-action">
                        <button id="split-btn" class="btn btn-primary split-btn">
                            Extract Selected Pages
                        </button>
                    </div>
                </div>
            </div>
    </main>

        <!-- Load PDF.js for rendering previews -->
        <script src="../../js/vendor/pdf.min.js"></script>
        <script src="split.inline.js" type="module"></script>
</body>

</html>
