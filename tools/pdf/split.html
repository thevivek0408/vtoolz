<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Split PDF - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .page-item {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s;
        }

        .page-item.selected {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        .page-item canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .check-mark {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .page-item.selected .check-mark {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <main>
            <div class="tool-container" id="tool-container">
                <div class="step-indicator">
                    <span class="step active">1. Upload</span>
                    <span class="step">2. Select Pages</span>
                    <span class="step">3. Extract</span>
                </div>

                <div style="text-align: center; margin-bottom: 2rem;">
                    <h1>Split PDF</h1>
                    <p class="text-muted">Select specific pages to extract into a new PDF document.</p>
                </div>

                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone-icon">??</span>
                    <h3>Drop PDF Here</h3>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" id="file-input" accept="application/pdf" hidden>
                </div>

                <div id="controls" style="display:none; margin-top: 20px;">
                    <div class="toolbar"
                        style="margin-bottom: 1rem; display: flex; gap: 10px; justify-content: center;">
                        <button id="select-all-btn" class="btn btn-secondary">Select All</button>
                        <button id="deselect-all-btn" class="btn btn-secondary">Deselect All</button>
                    </div>

                    <div id="page-grid" class="page-grid"></div>

                    <div class="action-bar" style="text-align: center; margin-top: 2rem;">
                        <button id="split-btn" class="btn btn-primary" style="min-width: 200px;">
                            Extract Selected Pages
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Load PDF.js for rendering previews -->
        <script src="../../js/vendor/pdf.min.js"></script>
        <script src="split.inline.js" type="module"></script>
</body>

</html>
