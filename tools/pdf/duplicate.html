<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Duplicate PDF Pages - Privacy-First Tools</title>
    <meta name="description" content="Duplicate specific pages in your PDF. Copies are inserted right after the original. Works offline in your browser.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .page-item {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s;
        }

        .page-item.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .page-item canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .check-mark {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .check-mark::before {
            content: '+';
        }

        .page-item.selected .check-mark {
            display: flex;
        }

        .duplicate-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .duplicate-controls {
            display: none;
            margin-top: 20px;
        }

        .duplicate-toolbar {
            margin-bottom: 1rem;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .duplicate-action {
            text-align: center;
            margin-top: 2rem;
        }

        .duplicate-btn {
            min-width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Select to Duplicate</span>
                <span class="step">3. Download</span>
            </div>

            <div class="duplicate-hero">
                <h1>Duplicate Pages</h1>
                <p class="text-muted">Select pages to duplicate. Copies will be inserted immediately after the original.
                </p>
            </div>

            <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload PDF file">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="controls" class="duplicate-controls">
                <div class="toolbar duplicate-toolbar">
                    <button id="select-all-btn" class="btn btn-secondary">Select All</button>
                    <button id="deselect-all-btn" class="btn btn-secondary">Deselect All</button>
                </div>

                <div id="page-grid" class="page-grid"></div>

                <div class="action-bar duplicate-action">
                    <button id="duplicate-btn" class="btn btn-primary duplicate-btn">
                        Duplicate Selected Pages
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf.min.js"></script>
    <script src="duplicate.inline.js" type="module"></script>
</body>

</html>
