<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Word to PDF - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .preview-area {
            background: white;
            color: black;
            padding: 40px;
            margin: 20px auto;
            min-height: 500px;
            width: 100%;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            display: none;
        }

        /* Basic Word Styling emulation */
        .preview-area p {
            margin-bottom: 1em;
            line-height: 1.5;
        }

        .preview-area h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .preview-area h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .preview-area table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .preview-area td,
        .preview-area th {
            border: 1px solid #ccc;
            padding: 5px;
        }

        .controls {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">PDF Tools</a>
                <a href="#" class="active">Word to PDF</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>Word to PDF Converter</h1>
            <p>Convert DOCX files to PDF directly in your browser.</p>
        </div>

        <div class="converter-container">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-file-word fa-3x" style="color: var(--primary-color); margin-bottom: 15px;"></i>
                <h3>Choose a Word file</h3>
                <p>or drag and drop it here</p>
                <input type="file" id="fileInput" accept=".docx" style="display: none">
            </div>

            <div class="controls" id="controls">
                <button class="btn btn-primary" id="downloadBtn"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </div>

            <div id="preview" class="preview-area"></div>
        </div>
    </main>

    <!-- Dependencies -->
    <script src="../../js/vendor/mammoth.browser.min.js"></script>
    <script src="../../js/vendor/html2pdf.bundle.min.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>

    <script src="word-to-pdf.inline.js"></script>
</body>

</html>
