<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Reorder PDF Pages - Privacy-First Tools</title>
    <link rel="canonical" href="https://vibox.app/tools/pdf/reorder.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Rearrange PDF pages by dragging and dropping. Reorder your document privately in your browser.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .page-item {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: grab;
            position: relative;
            background: var(--bg-secondary);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .page-item:active {
            cursor: grabbing;
        }

        .page-item.dragging {
            opacity: 0.5;
            border-color: var(--primary-color);
        }

        .page-item canvas {
            display: block;
            width: 100%;
            height: auto;
            pointer-events: none;
            /* Let drag pass through */
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }

        .reorder-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reorder-controls {
            display: none;
            margin-top: 20px;
        }

        .reorder-action {
            text-align: center;
            margin-top: 2rem;
        }

        .save-btn {
            min-width: 200px;
        }

        .reset-btn {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Reorder</span>
                <span class="step">3. Save</span>
            </div>

            <div class="reorder-hero">
                <h1>Reorder Pages</h1>
                <p class="text-muted">Drag and drop pages to rearrange them.</p>
            </div>

            <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload PDF file">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="controls" class="reorder-controls">
                <p class="text-center text-muted"><small>Drag pages to reorder</small></p>

                <div id="page-grid" class="page-grid"></div>

                <div class="action-bar reorder-action">
                    <button id="save-btn" class="btn btn-primary save-btn">
                        Save Reordered PDF
                    </button>
                    <button id="reset-btn" class="btn btn-secondary reset-btn">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf.min.js"></script>
    <script src="reorder.inline.js" type="module"></script>
</body>

</html>
