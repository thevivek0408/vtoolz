<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>PDF to Image - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .pdf2img-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .output-area {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .status-pill {
            display: inline-block;
            margin-bottom: 20px;
        }

        .image-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .pdf2img-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .pdf2img-card img {
            max-width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .pdf2img-action {
            text-align: center;
            margin-top: 20px;
        }

        .pdf2img-convert-btn {
            min-width: 200px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Convert</span>
                <span class="step">3. Download</span>
            </div>

            <div class="pdf2img-hero">
                <h1>PDF to Image</h1>
                <p class="text-muted">Convert PDF pages into high-quality images (JPG) instantly.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div class="pdf2img-action">
                <button id="convert-btn" class="btn btn-primary pdf2img-convert-btn">Convert to Images</button>
            </div>

            <div id="output-area" class="output-area">
                <div class="alert alert-info status-pill" id="status-text">
                    Processing...
                </div>
                <div id="image-list" class="image-grid">
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf.min.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>
    <script src="pdf-to-img.inline.js" type="module"></script>
</body>

</html>
