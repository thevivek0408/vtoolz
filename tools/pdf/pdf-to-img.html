<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>PDF to Image - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .pdf2img-output {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .pdf2img-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            margin-top: 16px;
        }

        .pdf2img-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .pdf2img-card img {
            max-width: 100%;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Convert</span>
                <span class="step">3. Download</span>
            </div>

            <div class="u-center-mb-2">
                <h1>PDF to Image</h1>
                <p class="text-muted">Convert PDF pages into high-quality images (JPG) instantly.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div class="status-area" id="status-text"></div>

            <div class="pdf2img-output" id="output-area">
                <div id="image-grid" class="pdf2img-grid"></div>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf.min.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = '../../js/vendor/pdf.worker.min.js';

        var dropZone = document.getElementById('drop-zone');
        var fileInput = document.getElementById('file-input');
        var statusText = document.getElementById('status-text');
        var outputArea = document.getElementById('output-area');
        var imageGrid = document.getElementById('image-grid');

        dropZone.addEventListener('click', function () { fileInput.click(); });

        dropZone.addEventListener('dragover', function (e) {
            e.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', function (e) {
            e.preventDefault();
            dropZone.classList.remove('highlight');
        });

        dropZone.addEventListener('drop', function (e) {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', function (e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf' && !file.name.toLowerCase().endsWith('.pdf')) {
                statusText.textContent = 'Please upload a valid PDF file.';
                return;
            }

            outputArea.style.display = 'block';
            imageGrid.innerHTML = '';
            statusText.textContent = 'Reading PDF...';

            try {
                var arrayBuffer = await file.arrayBuffer();
                var pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                var totalPages = pdf.numPages;
                var baseName = (file.name || 'document').replace(/\.pdf$/i, '');

                statusText.textContent = 'Converting ' + totalPages + ' page(s)...';

                for (var i = 1; i <= totalPages; i++) {
                    statusText.textContent = 'Rendering page ' + i + ' of ' + totalPages + '...';

                    var page = await pdf.getPage(i);
                    var viewport = page.getViewport({ scale: 2 });
                    var canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    var ctx = canvas.getContext('2d');
                    await page.render({ canvasContext: ctx, viewport: viewport }).promise;

                    var dataUrl = canvas.toDataURL('image/jpeg', 0.92);

                    var card = document.createElement('div');
                    card.className = 'pdf2img-card';

                    var img = document.createElement('img');
                    img.src = dataUrl;
                    img.alt = 'Page ' + i;
                    img.loading = 'lazy';

                    var link = document.createElement('a');
                    link.href = dataUrl;
                    link.download = baseName + '-page-' + i + '.jpg';
                    link.className = 'btn btn-primary';
                    link.textContent = 'Download Page ' + i;

                    card.appendChild(img);
                    card.appendChild(link);
                    imageGrid.appendChild(card);
                }

                statusText.textContent = 'Done! ' + totalPages + ' page(s) converted. Click to download.';

            } catch (err) {
                statusText.textContent = 'Error: ' + (err.message || err);
            }
        }
    </script>
</body>

</html>
