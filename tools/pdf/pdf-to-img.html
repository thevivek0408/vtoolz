<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>PDF to Image - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Convert</span>
                <span class="step">3. Download</span>
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>PDF to Image</h1>
                <p class="text-muted">Convert PDF pages into high-quality images (JPG) instantly.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon">🖼️</span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="output-area" style="display:none; margin-top:20px; text-align: center;">
                <div class="alert alert-info" id="status-text" style="display: inline-block; margin-bottom: 20px;">
                    Processing...
                </div>
                <div id="image-list"
                    style="display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));">
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf.min.js"></script>
    <script src="pdf-to-img.inline.js" type="module"></script>
</body>

</html>
