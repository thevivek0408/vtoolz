<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Watermark PDF - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Customize</span>
                <span class="step">3. Apply</span>
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Watermark PDF</h1>
                <p class="text-muted">Add text watermarks to your document pages.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon">💧</span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="controls" style="display:none; max-width: 500px; margin: 0 auto;">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label style="display:block; margin-bottom: 0.5rem;">Watermark Text</label>
                    <input type="text" id="watermark-text" class="form-control" placeholder="e.g. CONFIDENTIAL"
                        value="CONFIDENTIAL"
                        style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background: var(--bg-secondary); color: var(--text-color);">
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label style="display:block; margin-bottom: 0.5rem;">Opacity</label>
                    <input type="range" id="opacity-range" min="0.1" max="1" step="0.1" value="0.5"
                        style="width: 100%;">
                    <div
                        style="display:flex; justify-content:space-between; font-size:0.8rem; color:var(--text-muted);">
                        <span>Light</span>
                        <span>Heavy</span>
                    </div>
                </div>

                <div class="action-bar" style="text-align: center;">
                    <button id="apply-btn" class="btn btn-primary" style="min-width: 200px;">
                        Apply Watermark
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="watermark.inline.js" type="module"></script>
</body>

</html>
