<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Watermark PDF - Privacy-First Tools</title>
    <link rel="canonical" href="https://vibox.app/tools/pdf/watermark.html">
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <meta name="description" content="Add text watermarks to PDF pages. Customize font, size, color, and position. All processing done in your browser.">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .wm-head {
            text-align: center;
            margin-bottom: 2rem;
        }

        .wm-controls {
            display: none;
            max-width: 500px;
            margin: 0 auto;
        }

        .wm-group-text {
            margin-bottom: 1.5rem;
        }

        .wm-group-opacity {
            margin-bottom: 2rem;
        }

        .wm-label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .wm-input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-color);
        }

        .wm-range {
            width: 100%;
        }

        .wm-range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .wm-actions {
            text-align: center;
        }

        .wm-apply {
            min-width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Customize</span>
                <span class="step">3. Apply</span>
            </div>

            <div class="wm-head">
                <h1>Watermark PDF</h1>
                <p class="text-muted">Add text watermarks to your document pages.</p>
            </div>

            <div class="drop-zone" id="drop-zone" role="button" tabindex="0" aria-label="Upload PDF file">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="controls" class="wm-controls">
                <div class="form-group wm-group-text">
                    <label class="wm-label">Watermark Text</label>
                    <input type="text" id="watermark-text" class="form-control wm-input" placeholder="e.g. CONFIDENTIAL"
                        value="CONFIDENTIAL">
                </div>

                <div class="form-group wm-group-opacity">
                    <label class="wm-label">Opacity</label>
                    <input type="range" id="opacity-range" min="0.1" max="1" step="0.1" value="0.5"
                        class="wm-range">
                    <div class="wm-range-labels">
                        <span>Light</span>
                        <span>Heavy</span>
                    </div>
                </div>

                <div class="action-bar wm-actions">
                    <button id="apply-btn" class="btn btn-primary wm-apply">
                        Apply Watermark
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="watermark.inline.js" type="module"></script>
</body>

</html>
