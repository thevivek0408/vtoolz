<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF - Vibox</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .converter-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .editor-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-box,
        .preview-box {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-color);
            font-family: monospace;
            resize: vertical;
        }

        .preview-content {
            width: 100%;
            height: 500px;
            /* Initial height */
            background: white;
            color: black;
            padding: 20px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">PDF Tools</a>
                <a href="#" class="active">HTML to PDF</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>HTML to PDF Converter</h1>
            <p>Convert HTML code to PDF document.</p>
        </div>

        <div class="converter-container">
            <div class="editor-area">
                <div class="input-box">
                    <h3>HTML Code</h3>
                    <textarea id="htmlInput"
                        placeholder="<h1>Hello World</h1><p>Enter your HTML here...</p>"></textarea>
                </div>
                <div class="preview-box">
                    <h3>Preview</h3>
                    <div id="preview" class="preview-content"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="previewBtn"><i class="fas fa-eye"></i> Update Preview</button>
                <button class="btn btn-primary" id="downloadBtn"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </div>
        </div>
    </main>

    <!-- Dependencies -->
    <script src="../../js/vendor/html2pdf.bundle.min.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const preview = document.getElementById('preview');
        const previewBtn = document.getElementById('previewBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        function updatePreview() {
            preview.innerHTML = htmlInput.value;
        }

        previewBtn.addEventListener('click', updatePreview);

        // Auto-update on type (debounced?) - for now manual or on blur
        htmlInput.addEventListener('blur', updatePreview);

        // Initial preview
        htmlInput.value = `<h1>Invoice #1234</h1>
<p><strong>Date:</strong> 2023-10-27</p>
<table border="1" style="width:100%; border-collapse: collapse;">
  <tr><th>Item</th><th>Cost</th></tr>
  <tr><td>Service A</td><td>$100</td></tr>
  <tr><td>Service B</td><td>$50</td></tr>
  <tr><td><strong>Total</strong></td><td><strong>$150</strong></td></tr>
</table>`;
        updatePreview();

        downloadBtn.addEventListener('click', () => {
            const opt = {
                margin: 0.5,
                filename: 'document.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(preview).save();
        });

    </script>
</body>

</html>
