<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>HTML to PDF - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .converter-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .editor-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-box,
        .preview-box {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 500px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-color);
            font-family: monospace;
            resize: vertical;
        }

        .preview-content {
            width: 100%;
            height: 500px;
            /* Initial height */
            background: white;
            color: black;
            padding: 20px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            textarea, .preview-content {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">PDF Tools</a>
                <a href="#" class="active">HTML to PDF</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>HTML to PDF Converter</h1>
            <p>Convert HTML code to PDF document.</p>
        </div>

        <div class="converter-container">
            <div class="editor-area">
                <div class="input-box">
                    <h3>HTML Code</h3>
                    <textarea id="htmlInput"
                        placeholder="<h1>Hello World</h1><p>Enter your HTML here...</p>"></textarea>
                </div>
                <div class="preview-box">
                    <h3>Preview</h3>
                    <div id="preview" class="preview-content"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="previewBtn"><i class="fas fa-eye"></i> Update Preview</button>
                <button class="btn btn-primary" id="downloadBtn"><i class="fas fa-file-pdf"></i> Download PDF</button>
            </div>
        </div>
    </main>

    <!-- Dependencies -->
    <script src="../../js/vendor/html2pdf.bundle.min.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>

    <script src="html-to-pdf.inline.js"></script>
</body>

</html>
