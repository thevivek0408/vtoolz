<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Image to PDF - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Arrange</span>
                <span class="step">3. Create PDF</span>
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Image to PDF</h1>
                <p class="text-muted">Convert photos and images into a single PDF document.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop Images Here</h3>
                <p class="text-muted">JPG, PNG, WEBP supported</p>
                <input type="file" id="file-input" multiple accept="image/*" hidden>
            </div>

            <div id="file-list" class="file-list"></div>

            <div class="action-bar" style="text-align: center;">
                <button id="convert-btn" class="btn btn-primary" style="display:none; min-width: 200px;">
                    Create PDF
                </button>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf-lib.min.js"></script>
    <script src="img-to-pdf.inline.js" type="module"></script>
</body>

</html>
