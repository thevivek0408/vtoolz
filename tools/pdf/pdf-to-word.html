<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .status-area {
            margin: 20px 0;
            min-height: 24px;
            color: var(--text-color);
        }

        .controls {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .extract-log {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <i class="fas fa-cube"></i> Vibox
            </a>
            <div class="nav-links">
                <a href="../../index.html">Home</a>
                <a href="index.html">PDF Tools</a>
                <a href="#" class="active">PDF to Word</a>
            </div>
        </nav>
    </header>

    <main class="container page-content">
        <div class="page-header">
            <h1>PDF to Word Converter</h1>
            <p>Extract text from PDF and save as a Word document.</p>
        </div>

        <div class="converter-container">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-file-pdf fa-3x" style="color: var(--primary-color); margin-bottom: 15px;"></i>
                <h3>Choose a PDF file</h3>
                <p>or drag and drop it here</p>
                <input type="file" id="fileInput" accept=".pdf" style="display: none">
            </div>

            <div class="status-area" id="statusText"></div>

            <div class="controls" id="controls">
                <button class="btn btn-primary" id="downloadBtn"><i class="fas fa-file-word"></i> Download Word
                    Doc</button>
            </div>

            <div class="extract-log" id="logArea"></div>
        </div>
    </main>

    <!-- Dependencies -->
    <script src="../../js/vendor/pdf.min.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = '../../js/vendor/pdf.worker.min.js';

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const controls = document.getElementById('controls');
        const downloadBtn = document.getElementById('downloadBtn');
        const logArea = document.getElementById('logArea');

        let extractedText = '';

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--primary-color)';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--border-color)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--border-color)';
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                alert('Please upload a PDF file.');
                return;
            }

            extractedText = '';
            controls.style.display = 'none';
            logArea.style.display = 'block';
            logArea.textContent = 'Starting processing...';
            statusText.textContent = 'Reading PDF...';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

                statusText.textContent = `Processing ${pdf.numPages} pages...`;

                let combinedText = '';

                // Iterate pages
                for (let i = 1; i <= pdf.numPages; i++) {
                    logArea.textContent += `\nProcessing page ${i}...`;
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();

                    // Basic layout preservation attempts
                    let lastY = -1;
                    let pageText = '';

                    textContent.items.forEach(item => {
                        // Insert newline if Y changes significantly
                        if (lastY !== -1 && Math.abs(item.transform[5] - lastY) > 5) {
                            pageText += '\n';
                        }
                        pageText += item.str + ' ';
                        lastY = item.transform[5];
                    });

                    combinedText += pageText + '\n\n';
                }

                extractedText = combinedText;
                statusText.textContent = 'Extraction complete!';
                logArea.textContent += '\nDone. Click download.';
                controls.style.display = 'flex';

            } catch (err) {
                console.error(err);
                statusText.textContent = 'Error: ' + err.message;
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (!extractedText) return;

            // Create a simple HTML structure for the Word doc
            // Word opens HTML if it has correct structure and mime
            const htmlContent = `
                <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'><title>Export HTML To Doc</title></head>
                <body>
                    ${extractedText.replace(/\n/g, '<br>')}
                </body>
                </html>
            `;

            const blob = new Blob(['\ufeff', htmlContent], {
                type: 'application/msword'
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.doc'; // .doc opens in Word
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

    </script>
</body>

</html>
