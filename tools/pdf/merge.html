<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- PDF.js for Thumbnails -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Merge</span>
                <span class="step">3. Download</span>
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Merge PDF</h1>
                <p class="text-muted">Combine multiple PDF files into one seamless document.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon">ðŸ“‚</span>
                <h3>Drop PDFs Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" multiple accept="application/pdf" hidden>
            </div>

            <div id="file-list" class="file-list"></div>

            <div class="action-bar" style="text-align: center;">
                <button id="merge-btn" class="btn btn-primary" style="display:none; min-width: 200px;">
                    Merge PDFs
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import '../../js/pdf/pdf-main.js';

        const fileList = document.getElementById('file-list');
        const mergeBtn = document.getElementById('merge-btn');
        let filesToMerge = [];

        window.Utils.initDragAndDrop('#drop-zone', (files) => {
            handleFiles(files);
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                if (file.type !== 'application/pdf') {
                    window.Utils.showToast(`Skipped non-PDF: ${file.name}`, 'error');
                    continue;
                }
                filesToMerge.push(file);
                addFileToList(file);
            }
            updateUI();
        }

        async function addFileToList(file) {
            const item = document.createElement('div');
            item.className = 'file-item';

            // Thumbnail Container
            const thumbContainer = document.createElement('div');
            thumbContainer.className = 'file-thumb';
            thumbContainer.innerHTML = '<div class="spinner"></div>'; // Loading state

            const info = document.createElement('div');
            info.className = 'file-info';
            info.innerHTML = `<span>${file.name} <small class="text-muted">(${window.Utils.formatBytes(file.size)})</small></span>`;

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'âœ–';
            removeBtn.title = 'Remove file';
            removeBtn.onclick = () => {
                filesToMerge = filesToMerge.filter(f => f !== file);
                item.remove();
                updateUI();
            };

            item.appendChild(thumbContainer);
            item.appendChild(info);
            item.appendChild(removeBtn);
            fileList.appendChild(item);

            // Generate Thumbnail
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const page = await pdf.getPage(1);

                const scale = 0.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                thumbContainer.innerHTML = '';
                canvas.style.maxWidth = '60px';
                canvas.style.maxHeight = '80px';
                canvas.style.border = '1px solid #ddd';
                thumbContainer.appendChild(canvas);
            } catch (err) {
                console.error('Thumbnail error:', err);
                thumbContainer.innerHTML = '<span style="font-size: 2rem;">ðŸ“„</span>';
            }
        }

        function updateUI() {
            if (filesToMerge.length > 1) {
                mergeBtn.style.display = 'inline-block';
            }
        }

        mergeBtn.addEventListener('click', async () => {
            try {
                window.Utils.showToast('Merging...', 'info');

                // Read all files
                const buffers = await Promise.all(filesToMerge.map(f => window.PdfTools.readFileAsBuffer(f)));

                // Send to worker
                const blob = await window.PdfTools.runPdfTask('MERGE_PDFS', { files: buffers });

                // Download
                window.Utils.downloadBlob(blob, 'merged-document.pdf');
                window.Utils.showToast('Merge complete!', 'success');

                // Reset?
                // filesToMerge = [];
                // fileList.innerHTML = '';
                // updateUI();
            } catch (err) {
                console.error(err);
                window.Utils.showToast('Merge failed: ' + err.message, 'error');
            }
        });
    </script>
</body>

</html>
