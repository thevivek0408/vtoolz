<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <h1>Merge PDF</h1>
            <p>Combine multiple PDF files into one.</p>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon">ðŸ“‚</span>
                <p class="drop-zone-text">Drag & Drop PDF files here</p>
                <p class="drop-zone-subtext">or click to upload</p>
                <input type="file" id="file-input" multiple accept="application/pdf" hidden>
            </div>

            <div id="file-list" class="file-list" style="margin-bottom: 20px;"></div>

            <button id="merge-btn" class="btn btn-primary" style="display:none;">Merge PDFs</button>
        </div>
    </main>

    <script type="module">
        import '../../js/pdf/pdf-main.js';

        const fileList = document.getElementById('file-list');
        const mergeBtn = document.getElementById('merge-btn');
        let filesToMerge = [];

        window.Utils.initDragAndDrop('#drop-zone', (files) => {
            handleFiles(files);
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                if (file.type !== 'application/pdf') {
                    window.Utils.showToast(`Skipped non-PDF: ${file.name}`, 'error');
                    continue;
                }
                filesToMerge.push(file);
                addFileToList(file);
            }
            updateUI();
        }

        function addFileToList(file) {
            const item = document.createElement('div');
            item.className = 'file-item alert alert-info';
            item.textContent = `${file.name} (${window.Utils.formatBytes(file.size)})`;
            fileList.appendChild(item);
        }

        function updateUI() {
            if (filesToMerge.length > 1) {
                mergeBtn.style.display = 'inline-block';
            }
        }

        mergeBtn.addEventListener('click', async () => {
            try {
                window.Utils.showToast('Merging...', 'info');

                // Read all files
                const buffers = await Promise.all(filesToMerge.map(f => window.PdfTools.readFileAsBuffer(f)));

                // Send to worker
                const blob = await window.PdfTools.runPdfTask('MERGE_PDFS', { files: buffers });

                // Download
                window.Utils.downloadBlob(blob, 'merged-document.pdf');
                window.Utils.showToast('Merge complete!', 'success');

                // Reset?
                // filesToMerge = [];
                // fileList.innerHTML = '';
                // updateUI();
            } catch (err) {
                console.error(err);
                window.Utils.showToast('Merge failed: ' + err.message, 'error');
            }
        });
    </script>
</body>

</html>
