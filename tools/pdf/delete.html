<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Delete PDF Pages - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .page-item {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: border-color 0.2s;
        }

        .page-item.selected {
            border-color: #e74c3c;
            /* Red for delete */
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .page-item canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .check-mark {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .page-item.selected .check-mark {
            display: flex;
        }

        .check-mark::before {
            content: '‚úñ';
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Select to Delete</span>
                <span class="step">3. Download</span>
            </div>

            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Delete Pages</h1>
                <p class="text-muted">Select the pages you want to REMOVE from the document.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon">üóëÔ∏è</span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="controls" style="display:none; margin-top: 20px;">
                <div class="alert alert-warning" style="text-align: center;">
                    Selected pages will be <strong>permanently deleted</strong>.
                </div>

                <div class="toolbar" style="margin-bottom: 1rem; display: flex; gap: 10px; justify-content: center;">
                    <button id="select-all-btn" class="btn btn-secondary">Select All</button>
                    <button id="deselect-all-btn" class="btn btn-secondary">Deselect All</button>
                </div>

                <div id="page-grid" class="page-grid"></div>

                <div class="action-bar" style="text-align: center; margin-top: 2rem;">
                    <button id="delete-btn" class="btn btn-primary"
                        style="min-width: 200px; background-color: #e74c3c; border-color: #e74c3c;">
                        Delete Selected Pages
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf.min.js"></script>
    <script type="module">
        import '../../js/pdf/pdf-main.js';

        pdfjsLib.GlobalWorkerOptions.workerSrc = '../../js/vendor/pdf.worker.min.js';

        let currentFile = null;
        let pdfDoc = null;
        let selectedPages = new Set();
        let totalPages = 0;

        window.Utils.initDragAndDrop('#drop-zone', (files) => {
            if (files.length > 0) loadFile(files[0]);
        });

        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) loadFile(e.target.files[0]);
        });

        async function loadFile(file) {
            if (file.type !== 'application/pdf') {
                window.Utils.showToast('Please upload a PDF file.', 'error');
                return;
            }

            window.Utils.showToast('Loading PDF...', 'info');
            currentFile = file;

            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                totalPages = pdfDoc.numPages;

                renderPageGrid();
                document.getElementById('drop-zone').style.display = 'none';
                document.getElementById('controls').style.display = 'block';
                window.Utils.showToast(`Loaded ${totalPages} pages.`, 'success');
            } catch (err) {
                console.error(err);
                window.Utils.showToast('Error loading PDF: ' + err.message, 'error');
            }
        }

        async function renderPageGrid() {
            const grid = document.getElementById('page-grid');
            grid.innerHTML = '';
            selectedPages.clear();

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.pageNumber = i;

                const canvas = document.createElement('canvas');
                pageItem.appendChild(canvas);

                const num = document.createElement('span');
                num.className = 'page-number';
                num.textContent = i;
                pageItem.appendChild(num);

                const check = document.createElement('span');
                check.className = 'check-mark';
                // textContent set via css helper or valid char
                pageItem.appendChild(check);

                pageItem.addEventListener('click', () => togglePageSelection(i, pageItem));
                grid.appendChild(pageItem);

                // Lazy render or minimal
                renderThumbnail(i, canvas);
            }
        }

        async function renderThumbnail(pageParams, canvas) {
            const page = await pdfDoc.getPage(pageParams);
            const viewport = page.getViewport({ scale: 0.3 }); // Lower res for grid
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
        }

        function togglePageSelection(pageNum, element) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
                element.classList.remove('selected');
            } else {
                selectedPages.add(pageNum);
                element.classList.add('selected');
            }
        }

        document.getElementById('select-all-btn').addEventListener('click', () => {
            document.querySelectorAll('.page-item').forEach(el => {
                const page = parseInt(el.dataset.pageNumber);
                selectedPages.add(page);
                el.classList.add('selected');
            });
        });

        document.getElementById('deselect-all-btn').addEventListener('click', () => {
            selectedPages.clear();
            document.querySelectorAll('.page-item').forEach(el => el.classList.remove('selected'));
        });

        document.getElementById('delete-btn').addEventListener('click', async () => {
            if (selectedPages.size === 0) {
                window.Utils.showToast('No pages selected to delete.', 'warning');
                return;
            }

            if (selectedPages.size === totalPages) {
                window.Utils.showToast('Cannot delete all pages!', 'error');
                return;
            }

            try {
                window.Utils.showToast('Removing pages...', 'info');

                const buffer = await window.PdfTools.readFileAsBuffer(currentFile);
                const pages = Array.from(selectedPages).map(p => p - 1); // 0-based

                const blob = await window.PdfTools.runPdfTask('DELETE_PAGES', {
                    file: buffer,
                    pages: pages
                });

                window.Utils.downloadBlob(blob, 'modified-document.pdf');
                window.Utils.showToast('Download started!', 'success');
            } catch (err) {
                console.error(err);
                window.Utils.showToast('Error: ' + err.message, 'error');
            }
        });
    </script>
</body>

</html>
