<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Rotate PDF - Privacy-First Tools</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .page-item {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .page-item.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Rotation Transform applied to canvas container */
        .canvas-container {
            transition: transform 0.3s ease;
        }

        .page-item canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .page-number {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 2;
        }

        .rotate-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .page-item.selected .rotate-indicator {
            opacity: 1;
        }

        .rotate-hero {
            text-align: center;
            margin-bottom: 2rem;
        }

        .rotate-controls {
            display: none;
            margin-top: 20px;
        }

        .rotate-toolbar {
            margin-bottom: 1rem;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .toolbar-separator {
            width: 1px;
            background: var(--border-color);
            margin: 0 10px;
        }

        .rotate-action {
            text-align: center;
            margin-top: 2rem;
        }

        .rotate-save-btn {
            min-width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../pdf/index.html">PDF Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container" id="tool-container">
            <div class="step-indicator">
                <span class="step active">1. Upload</span>
                <span class="step">2. Select & Rotate</span>
                <span class="step">3. Download</span>
            </div>

            <div class="rotate-hero">
                <h1>Rotate PDF</h1>
                <p class="text-muted">Select pages and rotate them 90�, 180�, or 270�.</p>
            </div>

            <div class="drop-zone" id="drop-zone">
                <span class="drop-zone-icon"><i class="fas fa-cloud-arrow-up"></i></span>
                <h3>Drop PDF Here</h3>
                <p class="text-muted">or click to browse</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
            </div>

            <div id="controls" class="rotate-controls">
                <div class="toolbar rotate-toolbar">
                    <button id="select-all-btn" class="btn btn-secondary">Select All</button>
                    <div class="toolbar-separator"></div>
                    <button id="rotate-left-btn" class="btn btn-secondary">? Left 90�</button>
                    <button id="rotate-right-btn" class="btn btn-secondary">? Right 90�</button>
                </div>

                <p class="text-center text-muted"><small>Select pages to rotate</small></p>

                <div id="page-grid" class="page-grid"></div>

                <div class="action-bar rotate-action">
                    <button id="save-btn" class="btn btn-primary rotate-save-btn">
                        Save Rotated PDF
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/vendor/pdf.min.js"></script>
    <script src="rotate.inline.js" type="module"></script>
</body>

</html>
