<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Barcode Generator - Vibox</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/vendor/JsBarcode.all.min.js"></script>
    <style>
        .barcode-preview {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            overflow: hidden;
        }

        .barcode-preview svg,
        .barcode-preview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="index.html">Barcode Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="tool-container">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1>Barcode Generator</h1>
                <p class="text-muted">Generate commercial and industrial barcodes. Offline.</p>
            </div>

            <div class="layout" style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <!-- Controls -->
                <div class="controls-area">
                    <div class="tool-card">
                        <h3 style="margin-bottom: 15px;">Configuration</h3>

                        <div class="form-group">
                            <label>Content</label>
                            <input type="text" id="barcode-text" class="form-control" placeholder="1234567890"
                                value="Example">
                        </div>

                        <div class="form-group">
                            <label>Format</label>
                            <select id="barcode-format" class="form-control">
                                <option value="CODE128">CODE128 (Auto)</option>
                                <option value="CODE39">CODE39</option>
                                <option value="EAN13">EAN-13</option>
                                <option value="UPC">UPC-A</option>
                                <option value="ITF14">ITF-14</option>
                                <option value="MSI">MSI</option>
                                <option value="pharmacode">Pharmacode</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Line Color</label>
                            <input type="color" id="line-color" value="#000000">
                        </div>

                        <div class="form-group">
                            <label>Background Color (Preview only)</label>
                            <input type="color" id="bg-color" value="#ffffff">
                        </div>

                        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" id="show-text" checked>
                            <label for="show-text" style="margin:0;">Show Text Below</label>
                        </div>
                    </div>
                </div>

                <!-- Preview -->
                <div class="preview-area" style="text-align: center;">
                    <div class="barcode-preview" id="preview-container">
                        <svg id="barcode"></svg>
                    </div>

                    <div class="actions" style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                        <button class="btn btn-primary" id="download-svg-btn">Download SVG</button>
                    </div>

                    <p id="error-msg" style="color: var(--error-color); margin-top: 10px; display: none;"></p>
                </div>
            </div>
        </div>
    </main>

    <footer
        style="text-align: center; padding: 40px; color: var(--text-muted); border-top: 1px solid var(--border-color); margin-top:50px;">
        <p>&copy; 2026 Vibox. Open Source & Client-Side.</p>
        <p style="font-size: 0.8rem; opacity: 0.5;">v22.0 (Barcode Tools)</p>
    </footer>

    <script type="module" src="../../js/barcode/barcode-generator.js"></script>
    <script type="module" src="../../js/utils/common.js"></script>
</body>

</html>
