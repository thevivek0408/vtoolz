<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <meta name="description"
        content="Free Online Word Processor - Rich text editor with templates, DOCX import/export, Find & Replace, Focus Mode. Works offline.">
    <title>Word Processor - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../js/vendor/quill.snow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --word-blue: #2b5797;
            --word-blue-light: #1a73e8;
        }

        .word-app {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg, #1e1e2e);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .3);
        }

        .word-toolbar {
            background: linear-gradient(135deg, var(--word-blue), var(--word-blue-light));
            padding: 10px 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .word-toolbar .tg {
            display: flex;
            gap: 3px;
            padding-right: 10px;
            border-right: 1px solid rgba(255, 255, 255, .2);
        }

        .word-toolbar .tg:last-child {
            border-right: none;
        }

        .word-toolbar button {
            background: rgba(255, 255, 255, .12);
            border: none;
            color: #fff;
            width: 34px;
            height: 34px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 13px;
            transition: .2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-toolbar button:hover {
            background: rgba(255, 255, 255, .25);
        }

        .word-toolbar button.active {
            background: rgba(255, 255, 255, .35);
        }

        .word-toolbar select {
            background: rgba(255, 255, 255, .12);
            border: none;
            color: #fff;
            padding: 5px 6px;
            border-radius: 7px;
            font-size: 12px;
            cursor: pointer;
        }

        .word-toolbar select option {
            background: #222;
            color: #fff;
        }

        .doc-title-bar {
            background: rgba(255, 255, 255, .04);
            padding: 6px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .doc-title-bar input {
            background: none;
            border: 1px solid transparent;
            color: inherit;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 6px;
            flex: 1;
        }

        .doc-title-bar input:focus {
            border-color: var(--word-blue-light);
            outline: none;
        }

        .editor-container {
            min-height: 500px;
            background: #fff;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, .15);
            position: relative;
        }

        .ql-editor {
            min-height: 450px;
            font-size: 14px;
            line-height: 1.8;
            color: #1a1a2e;
            padding: 40px 50px;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .ql-editor h1 {
            font-size: 2em;
            margin-bottom: 12px;
        }

        .ql-editor h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .ql-toolbar.ql-snow {
            display: none !important;
        }

        .ql-container.ql-snow {
            border: none !important;
        }

        .status-bar {
            background: rgba(255, 255, 255, .04);
            padding: 6px 16px;
            font-size: 12px;
            opacity: .6;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .export-panel {
            padding: 14px;
            display: flex;
            gap: 6px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .export-btn {
            padding: 9px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: .2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .export-btn.docx {
            background: var(--word-blue);
            color: #fff;
        }

        .export-btn.pdf {
            background: #e74c3c;
            color: #fff;
        }

        .export-btn.txt {
            background: #2ecc71;
            color: #fff;
        }

        .export-btn.import {
            background: rgba(255, 255, 255, .1);
            color: inherit;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, .3);
        }

        .word-container {
            padding-top: 20px;
            max-width: 960px;
        }

        .word-color-input {
            width: 34px;
            height: 34px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
        }

        .find-close-btn {
            margin-left: auto;
        }

        .word-icon-accent {
            color: var(--word-blue-light);
        }

        .hf-hidden {
            display: none;
        }

        .modal-relative {
            position: relative;
        }

        .version-note {
            font-size: 12px;
            opacity: .5;
            margin-bottom: 12px;
        }

        .hidden-file-input {
            display: none;
        }

        /* Find & Replace */
        .find-panel {
            display: none;
            padding: 10px 16px;
            background: rgba(255, 255, 255, .06);
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .find-panel.open {
            display: flex;
        }

        .find-panel input {
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .1);
            color: inherit;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            width: 180px;
        }

        .find-panel input:focus {
            border-color: var(--word-blue-light);
            outline: none;
        }

        .find-panel button {
            background: rgba(255, 255, 255, .12);
            border: none;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .find-panel button:hover {
            background: rgba(255, 255, 255, .25);
        }

        .find-panel .count {
            font-size: 12px;
            opacity: .7;
            min-width: 60px;
        }

        /* Templates Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .7);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--card-bg, #1e1e2e);
            border-radius: 16px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 12px 48px rgba(0, 0, 0, .5);
        }

        .modal h2 {
            margin-bottom: 16px;
            font-size: 1.3em;
        }

        .modal .tpl-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .modal .tpl-card {
            background: rgba(255, 255, 255, .06);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            text-align: center;
            transition: .2s;
        }

        .modal .tpl-card:hover {
            border-color: var(--word-blue-light);
            transform: translateY(-3px);
        }

        .modal .tpl-card i {
            font-size: 28px;
            margin-bottom: 8px;
            display: block;
        }

        .modal .tpl-card h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .modal .tpl-card p {
            font-size: 11px;
            opacity: .6;
        }

        .modal .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
        }

        /* Focus Mode */
        .focus-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fafafa;
            z-index: 1000;
            overflow-y: auto;
        }

        .focus-overlay.open {
            display: block;
        }

        .focus-overlay .focus-editor {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            min-height: 80vh;
            font-family: 'Georgia', serif;
            font-size: 16px;
            line-height: 2;
            color: #1a1a2e;
            outline: none;
        }

        .focus-overlay .focus-exit {
            position: fixed;
            top: 16px;
            right: 20px;
            background: rgba(0, 0, 0, .1);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            z-index: 1001;
        }

        .focus-overlay .focus-exit:hover {
            background: rgba(0, 0, 0, .2);
        }

        /* Dark editor toggle */
        .editor-container.dark-mode {
            background: #1a1a2e;
        }

        .editor-container.dark-mode .ql-editor {
            color: #e0e0e0;
        }

        /* Header/Footer */
        .hf-bar {
            padding: 6px 50px;
            font-size: 11px;
            color: #888;
            border-bottom: 1px dashed #ccc;
        }

        .hf-bar.footer {
            border-bottom: none;
            border-top: 1px dashed #ccc;
        }

        .hf-bar input {
            background: none;
            border: none;
            color: #888;
            font-size: 11px;
            width: 100%;
            text-align: center;
            outline: none;
        }

        .hf-bar input:focus {
            color: #333;
        }

        .hf-bar input::placeholder {
            color: #bbb;
        }

        /* Versions Modal */
        .versions-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .7);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .versions-modal.open {
            display: flex;
        }

        .versions-modal .vm-inner {
            background: var(--card-bg, #1e1e2e);
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 12px 48px rgba(0, 0, 0, .5);
            position: relative;
        }

        .versions-modal h2 {
            margin-bottom: 14px;
            font-size: 1.2em;
        }

        .versions-modal .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
        }

        .ver-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, .06);
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .ver-item button {
            background: var(--word-blue);
            color: #fff;
            border: none;
            padding: 4px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
        }

        .ver-item button:hover {
            opacity: .8;
        }

        @media(max-width:600px) {
            .ql-editor {
                padding: 20px;
            }

            .editor-container {
                margin: 8px;
            }

            .word-toolbar button {
                width: 30px;
                height: 30px;
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container"><a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Office</a></li>
                    <li><a href="#" class="active">Word</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container word-container">
            <div class="word-app">
                <div class="word-toolbar" id="customToolbar">
                    <div class="tg">
                        <select id="fontFamily" title="Font">
                            <option value="Georgia">Georgia</option>
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Calibri">Calibri</option>
                        </select>
                        <select id="fontSize" title="Size">
                            <option value="10px">10</option>
                            <option value="12px">12</option>
                            <option value="14px" selected>14</option>
                            <option value="16px">16</option>
                            <option value="18px">18</option>
                            <option value="20px">20</option>
                            <option value="24px">24</option>
                            <option value="30px">30</option>
                            <option value="36px">36</option>
                            <option value="48px">48</option>
                        </select>
                    </div>
                    <div class="tg">
                        <button id="btnBold" title="Bold (Ctrl+B)"><i class="fas fa-bold"></i></button>
                        <button id="btnItalic" title="Italic (Ctrl+I)"><i class="fas fa-italic"></i></button>
                        <button id="btnUnderline" title="Underline (Ctrl+U)"><i class="fas fa-underline"></i></button>
                        <button id="btnStrike" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
                    </div>
                    <div class="tg">
                        <select id="heading" title="Heading">
                            <option value="">Normal</option>
                            <option value="1">H1</option>
                            <option value="2">H2</option>
                            <option value="3">H3</option>
                        </select>
                        <input type="color" id="textColor" value="#1a1a2e" title="Text Color" class="word-color-input">
                        <input type="color" id="bgColor" value="#ffffff" title="Highlight" class="word-color-input">
                    </div>
                    <div class="tg">
                        <button id="btnAlignL" title="Left"><i class="fas fa-align-left"></i></button>
                        <button id="btnAlignC" title="Center"><i class="fas fa-align-center"></i></button>
                        <button id="btnAlignR" title="Right"><i class="fas fa-align-right"></i></button>
                        <button id="btnAlignJ" title="Justify"><i class="fas fa-align-justify"></i></button>
                    </div>
                    <div class="tg">
                        <button id="btnBullet" title="Bullets"><i class="fas fa-list-ul"></i></button>
                        <button id="btnOrdered" title="Numbers"><i class="fas fa-list-ol"></i></button>
                        <button id="btnBlockquote" title="Quote"><i class="fas fa-quote-right"></i></button>
                        <button id="btnCode" title="Code"><i class="fas fa-code"></i></button>
                    </div>
                    <div class="tg">
                        <button id="btnImage" title="Image"><i class="fas fa-image"></i></button>
                        <button id="btnLink" title="Link"><i class="fas fa-link"></i></button>
                        <button id="btnTable" title="Insert Table"><i class="fas fa-table"></i></button>
                        <button id="btnDivider" title="Divider"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="tg">
                        <button id="btnUndo" title="Undo"><i class="fas fa-undo"></i></button>
                        <button id="btnRedo" title="Redo"><i class="fas fa-redo"></i></button>
                        <button id="btnClean" title="Clear Format"><i class="fas fa-eraser"></i></button>
                    </div>
                    <div class="tg">
                        <button id="btnFind" title="Find & Replace (Ctrl+F)"><i class="fas fa-search"></i></button>
                        <button id="btnTemplate" title="Templates"><i class="fas fa-file-alt"></i></button>
                        <button id="btnFocus" title="Focus Mode"><i class="fas fa-expand"></i></button>
                        <button id="btnDarkEditor" title="Dark/Light Editor"><i class="fas fa-moon"></i></button>
                        <button id="btnPrint" title="Print"><i class="fas fa-print"></i></button>
                        <button id="btnVersions" title="Version History"><i class="fas fa-history"></i></button>
                        <button id="btnHF" title="Header/Footer"><i class="fas fa-heading"></i></button>
                    </div>
                </div>

                <!-- Find & Replace -->
                <div class="find-panel" id="findPanel">
                    <input type="text" id="findInput" placeholder="Find...">
                    <input type="text" id="replaceInput" placeholder="Replace with...">
                    <button data-onclick="findNext()">Next</button>
                    <button data-onclick="findPrev()">Prev</button>
                    <button data-onclick="replaceOne()">Replace</button>
                    <button data-onclick="replaceAll()">All</button>
                    <span class="count" id="findCount"></span>
                    <button data-onclick="closeFind()" class="find-close-btn">?</button>
                </div>

                <div class="doc-title-bar">
                    <i class="fas fa-file-word word-icon-accent"></i>
                    <input type="text" id="docTitle" value="Untitled Document" placeholder="Document title...">
                </div>

                <div class="editor-container" id="editorWrap">
                        <div class="hf-bar hf-hidden" id="headerBar"><input type="text" id="headerInput"
                            placeholder="Header text (shown on print/export)..."></div>
                    <div id="editor"></div>
                        <div class="hf-bar footer hf-hidden" id="footerBar"><input type="text" id="footerInput"
                            placeholder="Footer text (shown on print/export)..."></div>
                </div>

                <div class="status-bar">
                    <span id="wordCount">Words: 0</span>
                    <span id="charCount">Chars: 0</span>
                    <span id="lineCount">Lines: 0</span>
                    <span id="pageEst">~0 pages</span>
                </div>

                <div class="export-panel">
                    <button class="export-btn import" data-onclick="importFile()"><i class="fas fa-file-import"></i>
                        Import</button>
                    <button class="export-btn txt" data-onclick="exportTxt()"><i class="fas fa-file-alt"></i> .txt</button>
                    <button class="export-btn docx" data-onclick="exportDocx()"><i class="fas fa-file-word"></i>
                        .doc</button>
                    <button class="export-btn pdf" data-onclick="exportPdf()"><i class="fas fa-file-pdf"></i> PDF</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Templates Modal -->
    <div class="modal-overlay" id="templateModal">
        <div class="modal modal-relative">
            <button class="close-modal" data-onclick="closeTemplateModal()">?</button>
            <h2>?? Document Templates</h2>
            <div class="tpl-grid" id="tplGrid"></div>
        </div>
    </div>

    <!-- Focus Mode -->
    <div class="focus-overlay" id="focusOverlay">
        <button class="focus-exit" data-onclick="exitFocus()">? Exit Focus</button>
        <div class="focus-editor" id="focusEditor" contenteditable="true"></div>
    </div>

    <!-- Version History Modal -->
    <div class="versions-modal" id="versionsModal">
        <div class="vm-inner">
            <button class="close-modal" data-onclick="closeVersions()">?</button>
            <h2>?? Version History</h2>
            <p class="version-note">Auto-saved every 30 seconds. Up to 10 versions
                kept.</p>
            <div id="versionsList"></div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".txt,.docx,.doc" class="hidden-file-input">

    <script src="../../js/vendor/purify.min.js"></script>
    <script src="../../js/vendor/quill.min.js"></script>
    <script src="../../js/vendor/html2pdf.bundle.min.js"></script>
    <script src="../../js/vendor/mammoth.browser.min.js"></script>
    <script src="word.inline.js"></script>
    <script src="../../js/utils/data-events.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>
</body>

</html>
