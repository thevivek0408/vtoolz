<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <meta name="description"
        content="Free Online Presentation Maker - Theme presets, transitions, speaker notes. Export PPTX. Works offline.">
    <title>Presentation Maker - Vibox</title>
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --po: #d04423;
            --pol: #ff6f43;
        }

        .ppt-app {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--card-bg, #1e1e2e);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .3);
        }

        .ppt-toolbar {
            background: linear-gradient(135deg, var(--po), var(--pol));
            padding: 10px 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .ppt-toolbar .tg {
            display: flex;
            gap: 3px;
            padding-right: 10px;
            border-right: 1px solid rgba(255, 255, 255, .2);
        }

        .ppt-toolbar .tg:last-child {
            border-right: none;
        }

        .ppt-toolbar button,
        .ppt-toolbar select {
            background: rgba(255, 255, 255, .12);
            border: none;
            color: #fff;
            height: 34px;
            border-radius: 7px;
            cursor: pointer;
            font-size: 12px;
            transition: .2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 0 8px;
        }

        .ppt-toolbar button:hover {
            background: rgba(255, 255, 255, .25);
        }

        .ppt-toolbar select option {
            background: #222;
            color: #fff;
        }

        .doc-title-bar {
            background: rgba(255, 255, 255, .04);
            padding: 6px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .doc-title-bar input {
            background: none;
            border: 1px solid transparent;
            color: inherit;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 6px;
            flex: 1;
        }

        .doc-title-bar input:focus {
            border-color: var(--pol);
            outline: none;
        }

        /* Find Panel */
        .find-panel {
            display: none;
            padding: 8px 16px;
            background: rgba(255, 255, 255, .06);
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
        }

        .find-panel.open {
            display: flex;
        }

        .find-panel input {
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .1);
            color: inherit;
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
            width: 140px;
        }

        .find-panel input:focus {
            border-color: var(--pol);
            outline: none;
        }

        .find-panel button {
            background: rgba(255, 255, 255, .12);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
        }

        .find-panel button:hover {
            background: rgba(255, 255, 255, .25);
        }

        .find-panel .count {
            font-size: 11px;
            opacity: .7;
        }

        .ppt-workspace {
            display: flex;
            gap: 14px;
            padding: 14px;
            min-height: 480px;
        }

        .slide-panel {
            width: 150px;
            flex-shrink: 0;
            overflow-y: auto;
            max-height: 520px;
        }

        .slide-thumb {
            width: 130px;
            height: 74px;
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: .2s;
            position: relative;
            overflow: hidden;
            background: #fff;
        }

        .slide-thumb.active {
            border-color: var(--pol);
            box-shadow: 0 0 10px rgba(255, 111, 67, .4);
        }

        .slide-thumb canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide-thumb .num {
            position: absolute;
            bottom: 2px;
            right: 5px;
            font-size: 9px;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            padding: 1px 4px;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .ppt-workspace {
                flex-direction: column;
            }

            .slide-panel {
                width: 100%;
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                max-height: 100px;
                padding-bottom: 10px;
            }

            .slide-thumb {
                width: 100px;
                height: 60px;
                flex-shrink: 0;
                margin-right: 10px;
                margin-bottom: 0;
            }

            .ppt-toolbar button,
            .ppt-toolbar select {
                font-size: 11px;
                padding: 0 6px;
                height: 30px;
            }
        }

        .slide-thumb .del-slide {
            position: absolute;
            top: 2px;
            right: 3px;
            background: rgba(255, 0, 0, .7);
            color: #fff;
            border: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 9px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .slide-thumb:hover .del-slide {
            display: flex;
        }

        .add-slide-btn {
            width: 130px;
            height: 36px;
            border-radius: 7px;
            border: 2px dashed rgba(255, 255, 255, .2);
            background: none;
            color: inherit;
            cursor: pointer;
            font-size: 12px;
            transition: .2s;
        }

        .add-slide-btn:hover {
            border-color: var(--pol);
            color: var(--pol);
        }

        .slide-editor {
            flex: 1;
            background: #fff;
            border-radius: 12px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .2);
            cursor: crosshair;
        }

        .slide-element {
            position: absolute;
            cursor: move;
            user-select: none;
            min-width: 30px;
            min-height: 20px;
        }

        .slide-element.selected {
            outline: 2px solid var(--pol);
            outline-offset: 2px;
        }

        .slide-element.text-el {
            padding: 6px 10px;
            font-size: 18px;
            color: #1a1a2e;
        }

        .slide-element.text-el[contenteditable="true"] {
            cursor: text;
            outline: 2px dashed var(--pol);
        }

        .slide-element.shape-el {
            border-radius: 4px;
        }

        .slide-element .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--pol);
            border-radius: 50%;
            bottom: -5px;
            right: -5px;
            cursor: se-resize;
            display: none;
        }

        .slide-element.selected .resize-handle {
            display: block;
        }

        .props-panel {
            width: 190px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, .04);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            max-height: 520px;
        }

        .props-panel h4 {
            font-size: 11px;
            opacity: .6;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .prop-row {
            margin-bottom: 8px;
        }

        .prop-row label {
            font-size: 11px;
            opacity: .7;
            display: block;
            margin-bottom: 3px;
        }

        .prop-row input,
        .prop-row select,
        .prop-row textarea {
            width: 100%;
            padding: 5px 7px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, .1);
            background: rgba(255, 255, 255, .06);
            color: inherit;
            font-size: 12px;
        }

        .prop-row input:focus,
        .prop-row textarea:focus {
            border-color: var(--pol);
            outline: none;
        }

        .prop-row textarea {
            resize: vertical;
            min-height: 50px;
            font-family: inherit;
        }

        .export-panel {
            padding: 12px;
            display: flex;
            gap: 6px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .export-btn {
            padding: 9px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: .2s;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #fff;
        }

        .export-btn.pptx {
            background: var(--po);
        }

        .export-btn.present {
            background: #2c3e50;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, .3);
        }

        /* Speaker Notes */
        .notes-bar {
            padding: 8px 16px;
            background: rgba(255, 255, 255, .03);
            border-top: 1px solid rgba(255, 255, 255, .06);
        }

        .notes-bar textarea {
            width: 100%;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .08);
            color: inherit;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            min-height: 50px;
            resize: vertical;
            font-family: inherit;
        }

        .notes-bar textarea:focus {
            border-color: var(--pol);
            outline: none;
        }

        .notes-bar label {
            font-size: 11px;
            opacity: .5;
            margin-bottom: 4px;
            display: block;
        }

        /* Theme Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .7);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--card-bg, #1e1e2e);
            border-radius: 16px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 12px 48px rgba(0, 0, 0, .5);
            position: relative;
        }

        .modal h2 {
            margin-bottom: 14px;
            font-size: 1.2em;
        }

        .modal .close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .theme-card {
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: .2s;
            text-align: center;
        }

        .theme-card:hover {
            border-color: var(--pol);
            transform: translateY(-2px);
        }

        .theme-card .preview {
            height: 60px;
            border-radius: 6px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .theme-card h4 {
            font-size: 12px;
        }

        /* Presentation overlay */
        .present-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 9999;
            cursor: none;
        }

        .present-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .present-overlay canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .present-overlay .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: .3s;
        }

        .present-overlay:hover .controls {
            opacity: 1;
            cursor: default;
        }

        .present-overlay .controls button {
            background: rgba(255, 255, 255, .15);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        /* Transitions */
        .slide-editor.trans-fade {
            animation: fadeIn .5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @media(max-width:768px) {
            .ppt-workspace {
                flex-direction: column;
            }

            .slide-panel {
                width: 100%;
                display: flex;
                overflow-x: auto;
                gap: 6px;
                max-height: 90px;
            }

            .slide-thumb {
                flex-shrink: 0;
            }

            .props-panel {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container"><a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Office</a></li>
                    <li><a href="#" class="active">PowerPoint</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container" style="padding-top:20px;max-width:1200px;">
            <div class="ppt-app">
                <div class="ppt-toolbar">
                    <div class="tg">
                        <button onclick="addTextBox()" title="Text"><i class="fas fa-font"></i> Text</button>
                        <button onclick="addShape('rect')" title="Rect"><i class="fas fa-square"></i></button>
                        <button onclick="addShape('circle')" title="Circle"><i class="fas fa-circle"></i></button>
                        <button onclick="addShape('triangle')" title="Triangle"><i
                                class="fas fa-play fa-rotate-270"></i></button>
                        <button onclick="addShape('line')" title="Line"><i class="fas fa-minus"></i></button>
                        <button onclick="addShape('arrow')" title="Arrow"><i class="fas fa-arrow-right"></i></button>
                        <button onclick="addShape('star')" title="Star"><i class="fas fa-star"></i></button>
                        <button onclick="addImage()" title="Image File"><i class="fas fa-image"></i></button>
                        <button onclick="addImageURL()" title="Image from URL"><i class="fas fa-link"></i> Img</button>
                    </div>
                    <div class="tg">
                        <select id="slideLayout" onchange="applyLayout(this.value)">
                            <option value="">Layout...</option>
                            <option value="title">Title</option>
                            <option value="titleContent">Title+Content</option>
                            <option value="twoCol">Two Columns</option>
                            <option value="sectionHeader">Section Header</option>
                            <option value="imageCaption">Image+Caption</option>
                            <option value="quote">Quote</option>
                            <option value="comparison">Comparison</option>
                            <option value="blank">Blank</option>
                        </select>
                        <input type="color" id="slideBg" value="#ffffff" title="Slide BG"
                            onchange="changeSlideBg(this.value)"
                            style="width:34px;height:34px;border:none;border-radius:7px;cursor:pointer;">
                        <input type="color" id="slideBg2" value="#000000" title="Gradient End Color"
                            style="width:34px;height:34px;border:none;border-radius:7px;cursor:pointer;">
                        <button onclick="applyGradientBg()" title="Apply Gradient BG"><i
                                class="fas fa-fill-drip"></i></button>
                    </div>
                    <div class="tg">
                        <button onclick="deleteSelected()" title="Delete"><i class="fas fa-trash"></i></button>
                        <button onclick="bringForward()" title="Forward"><i class="fas fa-layer-group"></i></button>
                        <button onclick="duplicateSlide()" title="Duplicate Slide"><i class="fas fa-copy"></i></button>
                    </div>
                    <div class="tg">
                        <button onclick="openThemeModal()" title="Themes"><i class="fas fa-palette"></i> Theme</button>
                        <select id="transition" title="Transition">
                            <option value="none">No Transition</option>
                            <option value="fade">Fade</option>
                            <option value="slide">Slide</option>
                        </select>
                        <button id="btnFindPPT" title="Find (Ctrl+F)"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!-- Find Panel -->
                <div class="find-panel" id="findPanel">
                    <input type="text" id="findInput" placeholder="Find text across slides...">
                    <button onclick="findInSlides()">Find</button>
                    <span class="count" id="findCount"></span>
                    <button onclick="document.getElementById('findPanel').classList.remove('open')"
                        style="margin-left:auto;">?</button>
                </div>

                <div class="doc-title-bar">
                    <i class="fas fa-file-powerpoint" style="color:var(--pol);"></i>
                    <input type="text" id="docTitle" value="Untitled Presentation" placeholder="Presentation title...">
                </div>

                <div class="ppt-workspace">
                    <div class="slide-panel" id="slidePanel"></div>
                    <div class="slide-editor" id="slideEditor" onclick="editorClick(event)"></div>
                    <div class="props-panel" id="propsPanel">
                        <h4>Properties</h4>
                        <div id="propContents">
                            <p style="font-size:12px;opacity:.5;">Select an element to edit.</p>
                        </div>
                    </div>
                </div>

                <!-- Speaker Notes -->
                <div class="notes-bar">
                    <label>?? Speaker Notes</label>
                    <textarea id="speakerNotes" placeholder="Add speaker notes for this slide..."
                        onchange="saveSpeakerNotes()"></textarea>
                </div>

                <div class="export-panel">
                    <button class="export-btn present" onclick="startPresentation()"><i class="fas fa-play"></i>
                        Present</button>
                    <button class="export-btn pptx" onclick="exportPPTX()"><i class="fas fa-file-powerpoint"></i>
                        PPTX</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Theme Modal -->
    <div class="modal-overlay" id="themeModal">
        <div class="modal">
            <button class="close-modal" onclick="closeThemeModal()">?</button>
            <h2>?? Theme Presets</h2>
            <div class="theme-grid" id="themeGrid"></div>
        </div>
    </div>

    <!-- Presentation Overlay -->
    <div class="present-overlay" id="presentOverlay">
        <canvas id="presentCanvas"></canvas>
        <div class="controls">
            <button onclick="prevSlideP()"><i class="fas fa-chevron-left"></i> Prev</button>
            <span id="presentNum" style="color:#fff;padding:8px;">1/1</span>
            <button onclick="nextSlideP()">Next <i class="fas fa-chevron-right"></i></button>
            <button onclick="exitPresentation()"><i class="fas fa-times"></i> Exit</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Vibox. Open Source & Client-Side.</p>
        </div>
    </footer>

    <script src="../../js/vendor/pptxgen.bundle.min.js"></script>
    <script src="powerpoint.inline.js"></script>
    <script src="../../js/utils/common.js" type="module"></script>
</body>

</html>
