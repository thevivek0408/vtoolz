<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>World Clock - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/time/world-clock.html">
    <meta name="description" content="View current time across multiple time zones. Compare times and track daylight saving.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .clock-card {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            position: relative;
            text-align: center;
        }

        .delete-clock {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .delete-clock:hover {
            color: var(--danger-color);
        }

        .clock-time {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            font-family: monospace;
            margin: 10px 0;
        }

        .clock-date {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .add-clock-section {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            min-width: 250px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Time Tools</a></li>
                    <li><a href="#" class="active">World Clock</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>World Clock</h1>

            <div class="add-clock-section">
                <select id="timezoneSelect">
                    <option value="" disabled selected>Select a city...</option>
                    <!-- Options populated by JS -->
                </select>
                <button id="addClockBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Clock</button>
            </div>

            <div class="clock-grid" id="clockGrid">
                <!-- Clocks will appear here -->
            </div>
        </div>
    </main>

    <script src="world-clock.inline.js" type="module"></script>
</body>

</html>
