<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Stopwatch & Timer - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/time/stopwatch.html">
    <meta name="description" content="Precise stopwatch and countdown timer with lap tracking. Works offline in your browser.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="196x196">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .time-display {
            font-size: 4rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
            background: var(--surface-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.5rem;
                padding: 15px;
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .lap-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 0;
            list-style: none;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-item:nth-child(even) {
            background-color: var(--bg-color);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Time Tools</a></li>
                    <li><a href="#" class="active">Stopwatch</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Stopwatch</h1>

            <div class="time-display" id="display">00:00:00.00</div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary"><i class="fas fa-play"></i> Start</button>
                <button id="lapBtn" class="btn btn-secondary" disabled><i class="fas fa-flag"></i> Lap</button>
                <button id="resetBtn" class="btn btn-danger" disabled><i class="fas fa-redo"></i> Reset</button>
            </div>

            <div class="lap-container">
                <h3>Laps</h3>
                <ul id="lapList" class="lap-list">
                    <li class="lap-item u-lap-empty">No laps recorded
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="stopwatch.inline.js" type="module"></script>
</body>

</html>
