<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter - VtoolZ</title>
    <link rel="icon" href="../../favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .current-time {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .current-time h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 10px 0;
            font-family: monospace;
        }

        .converter-box {
            background: var(--surface-color);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .result-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-table td:first-child {
            font-weight: bold;
            width: 150px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Time Tools</a></li>
                    <li><a href="#" class="active">Unix Converter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Unix Timestamp Converter</h1>

            <div class="current-time">
                <p>Current Unix Timestamp</p>
                <h2 id="currentTimestamp">LOADING...</h2>
                <button id="pauseBtn" class="btn btn-sm btn-secondary">Stop</button>
            </div>

            <div class="converter-box">
                <h3>Timestamp to Date</h3>
                <div class="input-group">
                    <input type="number" id="tsInput" placeholder="Enter Unix Timestamp (Seconds)">
                    <button id="convertTsBtn" class="btn btn-primary">Convert</button>
                </div>
                <table class="result-table" id="tsResult" style="display:none;">
                    <tr>
                        <td>GMT</td>
                        <td id="resGmt"></td>
                    </tr>
                    <tr>
                        <td>Your Timezone</td>
                        <td id="resLocal"></td>
                    </tr>
                    <tr>
                        <td>Relative</td>
                        <td id="resRelative"></td>
                    </tr>
                </table>
            </div>

            <div class="converter-box">
                <h3>Date to Timestamp</h3>
                <div class="input-group">
                    <input type="datetime-local" id="dateInput">
                    <button id="convertDateBtn" class="btn btn-primary">Convert</button>
                </div>
                <div id="dateResult"
                    style="display:none; padding: 10px; background: var(--bg-color); border-radius: 4px; text-align: center;">
                    <strong>Timestamp:</strong> <span id="resTimestamp"
                        style="font-family: monospace; font-size: 1.2rem;"></span>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import '../../js/utils/common.js';

        const currentEl = document.getElementById('currentTimestamp');
        const pauseBtn = document.getElementById('pauseBtn');
        let paused = false;

        // Footer is handled by common.js or needs to be added manually? 
        // usually standard templates have it. I'll stick to this structure.

        // Live Clock
        setInterval(() => {
            if (!paused) {
                currentEl.textContent = Math.floor(Date.now() / 1000);
            }
        }, 1000);

        pauseBtn.addEventListener('click', () => {
            paused = !paused;
            pauseBtn.textContent = paused ? "Start" : "Stop";
            pauseBtn.classList.toggle('btn-secondary');
            pauseBtn.classList.toggle('btn-primary');
        });

        // Timestamp -> Date
        document.getElementById('convertTsBtn').addEventListener('click', () => {
            const input = document.getElementById('tsInput').value;
            if (!input) return;

            const date = new Date(input * 1000);
            document.getElementById('resGmt').textContent = date.toUTCString();
            document.getElementById('resLocal').textContent = date.toString();

            // Relative
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            let timeAgo = diff > 0 ? `${diff} seconds ago` : `in ${Math.abs(diff)} seconds`;
            if (Math.abs(diff) > 60) timeAgo = `${Math.floor(diff / 60)} minutes ago`;
            // Simplified relative time logic for demo

            document.getElementById('resRelative').textContent = timeAgo;
            document.getElementById('tsResult').style.display = 'table';
        });

        // Date -> Timestamp
        document.getElementById('convertDateBtn').addEventListener('click', () => {
            const input = document.getElementById('dateInput').value;
            if (!input) return;

            const date = new Date(input);
            const ts = Math.floor(date.getTime() / 1000);

            document.getElementById('resTimestamp').textContent = ts;
            document.getElementById('dateResult').style.display = 'block';
        });

        // Set default values
        document.getElementById('tsInput').value = Math.floor(Date.now() / 1000);
    </script>
</body>

</html>
