<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Unix Timestamp Converter - Vibox</title>
    <link rel="canonical" href="https://vibox.app/tools/time/unix.html">
    <meta name="description" content="Convert Unix timestamps to human-readable dates and vice versa. Supports milliseconds.">
        <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .current-time {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .current-time h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 10px 0;
            font-family: monospace;
        }

        .converter-box {
            background: var(--surface-color);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .result-table td {
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .result-table td:first-child {
            font-weight: bold;
            width: 150px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="index.html">Time Tools</a></li>
                    <li><a href="#" class="active">Unix Converter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <h1>Unix Timestamp Converter</h1>

            <div class="current-time">
                <p>Current Unix Timestamp</p>
                <h2 id="currentTimestamp">LOADING...</h2>
                <button id="pauseBtn" class="btn btn-sm btn-secondary">Stop</button>
            </div>

            <div class="converter-box">
                <h3>Timestamp to Date</h3>
                <div class="input-group">
                    <input type="number" id="tsInput" placeholder="Enter Unix Timestamp (Seconds)">
                    <button id="convertTsBtn" class="btn btn-primary">Convert</button>
                </div>
                <table class="result-table u-hidden" id="tsResult">
                    <tr>
                        <td>GMT</td>
                        <td id="resGmt"></td>
                    </tr>
                    <tr>
                        <td>Your Timezone</td>
                        <td id="resLocal"></td>
                    </tr>
                    <tr>
                        <td>Relative</td>
                        <td id="resRelative"></td>
                    </tr>
                </table>
            </div>

            <div class="converter-box">
                <h3>Date to Timestamp</h3>
                <div class="input-group">
                    <input type="datetime-local" id="dateInput">
                    <button id="convertDateBtn" class="btn btn-primary">Convert</button>
                </div>
                <div id="dateResult" class="u-hidden-panel">
                    <strong>Timestamp:</strong> <span id="resTimestamp"
                        class="u-mono-lg"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="unix.inline.js" type="module"></script>
</body>

</html>
