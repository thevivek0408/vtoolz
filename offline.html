<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
    <title>Offline | Vibox</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --primary: #3498db;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f8f9fa;
                --surface: #ffffff;
                --text: #2c3e50;
                --muted: #5f6b6c;
                --primary: #3498db;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            text-align: center;
            padding: 40px 24px;
            max-width: 480px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 12px;
        }
        p {
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .retry-btn {
            display: inline-block;
            padding: 12px 32px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }
        .cached-tools {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--surface);
            color: var(--muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>You're Offline</h1>
        <p>This page hasn't been cached yet. Go back to a page you've visited before, or try again when you're online.</p>
        <button class="retry-btn" onclick="location.reload()">Try Again</button>
        <div class="cached-tools">
            <p>üí° Tip: Visit tools while online and they'll work offline next time.</p>
            <a href="index.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">‚Üê Back to Home</a>
        </div>
    </div>
</body>

</html>
