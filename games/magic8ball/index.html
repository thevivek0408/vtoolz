<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .magic-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            perspective: 1000px;
        }

        .ball {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, #444, #000);
            border-radius: 50%;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset -10px -10px 30px rgba(0, 0, 0, 0.5),
                inset 10px 10px 30px rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .ball.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: rotate(0deg) translate(0, 0);
            }

            25% {
                transform: rotate(5deg) translate(5px, 5px);
            }

            50% {
                transform: rotate(-5deg) translate(-5px, -5px);
            }

            75% {
                transform: rotate(5deg) translate(5px, -5px);
            }
        }

        .window {
            width: 140px;
            height: 140px;
            background: #111;
            border-radius: 50%;
            border: 4px solid #333;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 55px solid transparent;
            border-right: 55px solid transparent;
            border-top: 90px solid #1a237e;
            /* Blue liquid look */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Text at top (base of inverted triangle) */
            opacity: 0;
            transition: opacity 1s, transform 1s;
            transform: scale(0.8);
            filter: drop-shadow(0 0 5px rgba(26, 35, 126, 0.8));
        }

        .answer {
            position: absolute;
            top: -85px;
            /* Adjust based on border-top size */
            width: 80px;
            text-align: center;
            color: #a5d6a7;
            /* Glowing green/blue text */
            font-family: sans-serif;
            font-size: 0.8rem;
            font-weight: bold;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 0 0 2px #fff;
        }

        .triangle.reveal {
            opacity: 1;
            transform: scale(1);
        }

        .eight-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #444, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            font-family: serif;
            color: rgba(255, 255, 255, 0.1);
            backface-visibility: hidden;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .ball.revealing .eight-face {
            opacity: 0;
            pointer-events: none;
        }

        .instruction {
            color: var(--text-muted);
            margin-top: 30px;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                    <li><a href="../../index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="magic-wrapper">
            <h1 style="margin-bottom: 40px;">ðŸŽ± Magic 8 Ball</h1>

            <div class="ball" id="ball" onclick="shakeBall()">
                <!-- Front Face (Number 8) - simplified, usually on opposite side but for web 2D sticking to one side reveals is easier or use CSS 3D flip? 
                     Let's do a Fade implementation: The '8' fades out, window fades in.
                -->
                <div class="eight-face">8</div>

                <div class="window">
                    <div class="triangle" id="triangle">
                        <span class="answer" id="answer">YES</span>
                    </div>
                </div>
            </div>

            <p class="instruction">Focus on your question and click the ball.</p>
        </div>
    </main>

    <script>
        const answers = [
            "It is certain", "It is decidedly so", "Without a doubt", "Yes definitely",
            "You may rely on it", "As I see it, yes", "Most likely", "Outlook good",
            "Yes", "Signs point to yes", "Reply hazy, try again", "Ask again later",
            "Better not tell you now", "Cannot predict now", "Concentrate and ask again",
            "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful"
        ];

        const ball = document.getElementById('ball');
        const triangle = document.getElementById('triangle');
        const answerText = document.getElementById('answer');
        const eightFace = document.querySelector('.eight-face');
        let isShaking = false;

        function shakeBall() {
            if (isShaking) return;
            isShaking = true;

            // Hide old answer / Show 8
            triangle.classList.remove('reveal');
            ball.classList.remove('revealing');
            eightFace.style.opacity = '1';

            // Add shake class
            ball.classList.add('shake');

            // Pick answer during shake
            const r = Math.floor(Math.random() * answers.length);
            answerText.innerText = answers[r];

            // Setup finish
            setTimeout(() => {
                ball.classList.remove('shake');

                // Reveal
                ball.classList.add('revealing');
                eightFace.style.opacity = '0';
                setTimeout(() => {
                    triangle.classList.add('reveal');
                    isShaking = false;
                }, 300); // Slight delay for liquid effect

            }, 500); // 0.5s shake duration matches CSS
        }
    </script>
</body>

</html>
