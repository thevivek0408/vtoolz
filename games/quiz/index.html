<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Quiz Game</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0f0f1a;color:#e0e0e0;font-family:'Segoe UI',Arial,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:16px;user-select:none}
h1{font-size:1.5rem;margin-bottom:12px;background:linear-gradient(135deg,#fdcb6e,#e17055);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}
.stats{display:flex;gap:12px;margin-bottom:16px;flex-wrap:wrap;justify-content:center;font-size:.85rem}
.stat{background:#1a1a2e;padding:8px 16px;border-radius:20px;border:1px solid #333}
.stat b{color:#fdcb6e}
.quiz-container{max-width:600px;width:100%}
.progress{width:100%;height:4px;background:#1e1e3a;border-radius:2px;margin-bottom:16px;overflow:hidden}
.progress-bar{height:100%;background:linear-gradient(90deg,#fdcb6e,#e17055);transition:width .3s}
.category-select{display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap;justify-content:center}
.category-select button{background:#1e1e3a;border:1px solid #444;color:#e0e0e0;padding:7px 14px;border-radius:8px;cursor:pointer;font-size:.8rem;transition:all .2s}
.category-select button:hover,.category-select button.active{background:#e17055;border-color:#e17055;color:#fff}
.question-card{background:#1a1a2e;border:1px solid #333;border-radius:16px;padding:24px;margin-bottom:16px}
.question-num{color:#888;font-size:.8rem;margin-bottom:8px}
.question-text{font-size:clamp(16px,3vw,20px);font-weight:600;margin-bottom:20px;line-height:1.5}
.options{display:flex;flex-direction:column;gap:10px}
.option{background:#1e1e3a;border:2px solid #333;border-radius:12px;padding:14px 18px;cursor:pointer;font-size:clamp(14px,2.5vw,16px);transition:all .2s;display:flex;align-items:center;gap:12px}
.option:hover:not(.disabled){border-color:#fdcb6e;background:#2a2a4e}
.option .letter{width:28px;height:28px;border-radius:50%;background:#333;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:.85rem;flex-shrink:0}
.option.correct{border-color:#27ae60;background:#27ae6022}
.option.correct .letter{background:#27ae60;color:#fff}
.option.wrong{border-color:#e74c3c;background:#e74c3c22}
.option.wrong .letter{background:#e74c3c;color:#fff}
.option.disabled{cursor:default;opacity:.6}
.explanation{margin-top:12px;padding:12px;background:#1e1e3a;border-radius:8px;color:#aaa;font-size:.85rem;display:none}
.explanation.show{display:block}
.next-btn{background:linear-gradient(135deg,#fdcb6e,#e17055);color:#000;border:none;padding:12px 28px;border-radius:8px;cursor:pointer;font-size:1rem;font-weight:600;margin-top:16px;display:none;width:100%}
.next-btn.show{display:block}
.results{display:none;background:#1a1a2e;border:1px solid #fdcb6e;border-radius:16px;padding:32px;text-align:center;max-width:500px;width:100%}
.results.show{display:block}
.results h2{color:#fdcb6e;font-size:2rem}
.results .big{font-size:3.5rem;font-weight:800;color:#fdcb6e;margin:12px 0}
.results .detail{color:#888;margin-bottom:12px}
.results button{background:#e17055;color:#fff;border:none;padding:12px 28px;border-radius:8px;cursor:pointer;font-size:1rem;margin-top:8px}
</style>
</head>
<body>
<h1>Quiz Game</h1>
<div class="stats">
  <div class="stat">Score: <b id="score">0</b></div>
  <div class="stat">Question: <b id="qnum">1</b>/<b id="qtotal">10</b></div>
  <div class="stat">Streak: <b id="streak">0</b></div>
</div>
<div class="quiz-container">
  <div class="progress"><div class="progress-bar" id="progress" style="width:0%"></div></div>
  <div class="category-select" id="categories"></div>
  <div class="question-card" id="quiz">
    <div class="question-num" id="q-label"></div>
    <div class="question-text" id="q-text"></div>
    <div class="options" id="options"></div>
    <div class="explanation" id="explanation"></div>
    <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question →</button>
  </div>
  <div class="results" id="results">
    <h2>Quiz Complete!</h2>
    <div class="big" id="final-score">0</div>
    <div class="detail" id="final-detail"></div>
    <button onclick="startQuiz(currentCategory)">Play Again</button>
  </div>
</div>
<script>
const QUESTIONS={
  General:[
    {q:"What is the largest planet in our solar system?",options:["Mars","Jupiter","Saturn","Neptune"],correct:1,explain:"Jupiter is the largest planet, with a mass more than twice that of all other planets combined."},
    {q:"Which element has the chemical symbol 'O'?",options:["Gold","Silver","Oxygen","Osmium"],correct:2,explain:"Oxygen uses the symbol O. Gold is Au, Silver is Ag."},
    {q:"How many continents are there on Earth?",options:["5","6","7","8"],correct:2,explain:"The seven continents are Africa, Antarctica, Asia, Australia, Europe, North America, and South America."},
    {q:"What is the hardest natural substance on Earth?",options:["Gold","Iron","Diamond","Quartz"],correct:2,explain:"Diamond is the hardest natural substance, rating 10 on the Mohs scale."},
    {q:"Which planet is known as the Red Planet?",options:["Venus","Mars","Jupiter","Mercury"],correct:1,explain:"Mars appears red due to iron oxide (rust) on its surface."},
    {q:"What is the smallest country in the world?",options:["Monaco","San Marino","Vatican City","Liechtenstein"],correct:2,explain:"Vatican City is only about 44 hectares (110 acres)."},
    {q:"How many bones does an adult human body have?",options:["186","206","226","256"],correct:1,explain:"Adults have 206 bones. Babies are born with about 270 bones that fuse together."},
    {q:"What gas do plants absorb from the atmosphere?",options:["Oxygen","Nitrogen","Carbon Dioxide","Hydrogen"],correct:2,explain:"Plants absorb CO2 through photosynthesis and release oxygen."},
    {q:"Which ocean is the largest?",options:["Atlantic","Indian","Arctic","Pacific"],correct:3,explain:"The Pacific Ocean is the largest and deepest, covering about one-third of Earth's surface."},
    {q:"What is the speed of light approximately?",options:["300,000 km/s","150,000 km/s","500,000 km/s","1,000,000 km/s"],correct:0,explain:"Light travels at approximately 299,792 km/s in a vacuum."}
  ],
  Science:[
    {q:"What is the chemical formula for water?",options:["H2O","CO2","NaCl","O2"],correct:0,explain:"Water is H2O — two hydrogen atoms and one oxygen atom."},
    {q:"What force keeps planets in orbit around the Sun?",options:["Magnetism","Gravity","Friction","Inertia"],correct:1,explain:"Gravity is the force of attraction between objects with mass."},
    {q:"What is the center of an atom called?",options:["Electron","Proton","Nucleus","Neutron"],correct:2,explain:"The nucleus contains protons and neutrons, with electrons orbiting around it."},
    {q:"Which vitamin is produced when skin is exposed to sunlight?",options:["Vitamin A","Vitamin C","Vitamin D","Vitamin K"],correct:2,explain:"UV radiation triggers Vitamin D synthesis in the skin."},
    {q:"What is the most abundant gas in Earth's atmosphere?",options:["Oxygen","Carbon Dioxide","Nitrogen","Argon"],correct:2,explain:"Nitrogen makes up about 78% of Earth's atmosphere."},
    {q:"What is the boiling point of water at sea level?",options:["90°C","100°C","110°C","120°C"],correct:1,explain:"Water boils at 100°C (212°F) at standard atmospheric pressure."},
    {q:"What type of rock is formed from cooled magma?",options:["Sedimentary","Metamorphic","Igneous","Limestone"],correct:2,explain:"Igneous rocks form when magma or lava cools and solidifies."},
    {q:"How many chromosomes do humans have?",options:["23","44","46","48"],correct:2,explain:"Humans have 46 chromosomes arranged in 23 pairs."},
    {q:"What is the SI unit of force?",options:["Joule","Watt","Newton","Pascal"],correct:2,explain:"The Newton (N) is the SI unit of force, named after Isaac Newton."},
    {q:"What planet has the most moons?",options:["Jupiter","Saturn","Uranus","Neptune"],correct:1,explain:"Saturn has the most confirmed moons (over 140)."}
  ],
  Technology:[
    {q:"What does 'HTML' stand for?",options:["Hyper Tool Markup Lang","HyperText Markup Language","High Tech Modern Lang","HyperText Machine Learning"],correct:1,explain:"HTML stands for HyperText Markup Language, the standard for web pages."},
    {q:"Who is considered the father of the computer?",options:["Alan Turing","Charles Babbage","Bill Gates","Ada Lovelace"],correct:1,explain:"Charles Babbage designed the first mechanical computer, the Analytical Engine."},
    {q:"What does 'CPU' stand for?",options:["Central Process Unit","Computer Personal Unit","Central Processing Unit","Core Processing Unit"],correct:2,explain:"CPU stands for Central Processing Unit, the brain of a computer."},
    {q:"In what year was the first iPhone released?",options:["2005","2006","2007","2008"],correct:2,explain:"The first iPhone was announced in January 2007 and released in June 2007."},
    {q:"What programming language is known as the language of the web?",options:["Python","Java","JavaScript","C++"],correct:2,explain:"JavaScript is the primary scripting language of the web, running in browsers."},
    {q:"What does 'URL' stand for?",options:["Universal Resource Locator","Uniform Resource Locator","Unified Resource Link","Universal Reference Locator"],correct:1,explain:"URL stands for Uniform Resource Locator."},
    {q:"Which company created the Android mobile OS?",options:["Apple","Google","Microsoft","Samsung"],correct:1,explain:"Android was developed by Android Inc., later acquired by Google in 2005."},
    {q:"What is the binary representation of the number 10?",options:["1010","1100","1001","0110"],correct:0,explain:"10 in decimal is 1010 in binary: 8 + 0 + 2 + 0."},
    {q:"What does 'API' stand for?",options:["Application Program Input","Applied Programming Interface","Application Programming Interface","Automated Process Integration"],correct:2,explain:"API stands for Application Programming Interface."},
    {q:"How many bits are in a byte?",options:["4","6","8","16"],correct:2,explain:"A byte consists of 8 bits."}
  ],
  History:[
    {q:"In which year did World War II end?",options:["1943","1944","1945","1946"],correct:2,explain:"WWII ended in 1945 with Japan's surrender on September 2."},
    {q:"Who was the first person to walk on the Moon?",options:["Buzz Aldrin","Neil Armstrong","Yuri Gagarin","John Glenn"],correct:1,explain:"Neil Armstrong stepped onto the Moon on July 20, 1969."},
    {q:"Which ancient civilization built the pyramids of Giza?",options:["Romans","Greeks","Egyptians","Persians"],correct:2,explain:"The Great Pyramids were built by ancient Egyptians around 2560 BC."},
    {q:"What year did the Berlin Wall fall?",options:["1987","1988","1989","1990"],correct:2,explain:"The Berlin Wall fell on November 9, 1989."},
    {q:"Who painted the Mona Lisa?",options:["Michelangelo","Raphael","Leonardo da Vinci","Donatello"],correct:2,explain:"Leonardo da Vinci painted the Mona Lisa around 1503-1519."},
    {q:"Which country was the first to send a human to space?",options:["USA","China","Soviet Union","UK"],correct:2,explain:"Yuri Gagarin of the Soviet Union became the first human in space in 1961."},
    {q:"What was the name of the ship that sank in 1912?",options:["Lusitania","Britannic","Titanic","Olympic"],correct:2,explain:"The RMS Titanic sank on April 15, 1912 after hitting an iceberg."},
    {q:"Who invented the telephone?",options:["Thomas Edison","Alexander Bell","Nikola Tesla","Guglielmo Marconi"],correct:1,explain:"Alexander Graham Bell is credited with inventing the first practical telephone in 1876."},
    {q:"What empire was ruled by Julius Caesar?",options:["Greek Empire","Roman Empire","Persian Empire","Ottoman Empire"],correct:1,explain:"Julius Caesar was a leader of the Roman Republic who became dictator."},
    {q:"In which country did the Industrial Revolution begin?",options:["France","Germany","United States","Great Britain"],correct:3,explain:"The Industrial Revolution began in Great Britain in the late 18th century."}
  ]
};

let currentCategory='General',currentQ=0,score=0,streak=0,answered=false,questions=[];

function buildCategories(){
  const el=document.getElementById('categories');el.innerHTML='';
  Object.keys(QUESTIONS).forEach(cat=>{
    let b=document.createElement('button');b.textContent=cat;
    if(cat===currentCategory)b.classList.add('active');
    b.addEventListener('click',()=>startQuiz(cat));
    el.appendChild(b);
  });
}

function startQuiz(cat){
  currentCategory=cat;currentQ=0;score=0;streak=0;answered=false;
  questions=shuffle([...QUESTIONS[cat]]).slice(0,10);
  document.getElementById('score').textContent='0';
  document.getElementById('streak').textContent='0';
  document.getElementById('qtotal').textContent=questions.length;
  document.getElementById('results').classList.remove('show');
  document.getElementById('quiz').style.display='block';
  buildCategories();showQuestion();
}

function showQuestion(){
  answered=false;
  let q=questions[currentQ];
  document.getElementById('qnum').textContent=currentQ+1;
  document.getElementById('q-label').textContent=`Question ${currentQ+1} of ${questions.length} • ${currentCategory}`;
  document.getElementById('q-text').textContent=q.q;
  document.getElementById('progress').style.width=((currentQ)/questions.length*100)+'%';
  document.getElementById('explanation').classList.remove('show');
  document.getElementById('next-btn').classList.remove('show');
  const opts=document.getElementById('options');opts.innerHTML='';
  const letters=['A','B','C','D'];
  q.options.forEach((opt,i)=>{
    let d=document.createElement('div');d.className='option';
    d.innerHTML=`<span class="letter">${letters[i]}</span><span>${opt}</span>`;
    d.addEventListener('click',()=>selectAnswer(i));
    opts.appendChild(d);
  });
}

function selectAnswer(i){
  if(answered)return;answered=true;
  let q=questions[currentQ];
  let opts=document.querySelectorAll('.option');
  opts.forEach((o,j)=>{
    o.classList.add('disabled');
    if(j===q.correct)o.classList.add('correct');
    if(j===i&&i!==q.correct)o.classList.add('wrong');
  });
  if(i===q.correct){score+=10+streak*2;streak++;
    document.getElementById('score').textContent=score;
  } else {streak=0}
  document.getElementById('streak').textContent=streak;
  document.getElementById('explanation').textContent=q.explain;
  document.getElementById('explanation').classList.add('show');
  document.getElementById('next-btn').classList.add('show');
  document.getElementById('next-btn').textContent=currentQ<questions.length-1?'Next Question →':'See Results';
}

function nextQuestion(){
  currentQ++;
  if(currentQ>=questions.length){showResults();return}
  showQuestion();
}

function showResults(){
  document.getElementById('quiz').style.display='none';
  let correct=Math.floor(score/10); // approximate
  document.getElementById('final-score').textContent=score;
  document.getElementById('final-detail').textContent=`${questions.length} questions • ${currentCategory}`;
  document.getElementById('results').classList.add('show');
  document.getElementById('progress').style.width='100%';
}

function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
// Keyboard shortcut
document.addEventListener('keydown',e=>{
  if(!answered&&['1','2','3','4'].includes(e.key))selectAnswer(+e.key-1);
  if(answered&&(e.key==='Enter'||e.key===' '))nextQuestion();
});
startQuiz('General');
</script>
</body>
</html>
