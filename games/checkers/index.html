<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .board-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .checkers-board {
            width: 400px;
            height: 400px;
            max-width: 90vw;
            max-height: 90vw;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid #5d4037;
            margin-bottom: 20px;
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .square.white {
            background: #f0d9b5;
        }

        .square.black {
            background: #b58863;
        }

        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .piece.red {
            background: #e74c3c;
            border: 2px solid #c0392b;
        }

        .piece.black-piece {
            background: #2c3e50;
            border: 2px solid #1a252f;
        }

        .piece.king::after {
            content: 'ðŸ‘‘';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
        }

        .square.selected {
            background: #7b61ff !important;
        }

        .square.valid {
            position: relative;
            cursor: pointer;
        }

        .square.valid::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 255, 0, 0.4);
            border-radius: 50%;
        }

        .status {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: var(--surface-color);
            border-radius: 20px;
            border: 2px solid transparent;
        }

        .turn-red {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .turn-black {
            color: #2c3e50;
            border-color: #2c3e50;
        }

        @media (max-width: 500px) {
            .checkers-board {
                width: 90vw;
                height: 90vw;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 40px;">
        <div class="board-wrapper">
            <div id="status" class="status turn-red">Red's Turn</div>

            <div class="checkers-board" id="board">
                <!-- JS will pop -->
            </div>

            <button class="btn btn-primary" onclick="window.game.reset()">Restart Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
