<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro FPS - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            image-rendering: pixelated;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: grid;
            grid-template-columns: 60px 60px 60px;
            gap: 10px;
        }

        .btn-ctrl {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            font-size: 24px;
            border-radius: 50%;
        }

        .minimap {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #444;
        }
    </style>
</head>

<body>
    <canvas id="screen" width="320" height="200"></canvas>

    <!-- Mobile Controls -->
    <div class="controls" id="mobileControls" style="display:none;">
        <div></div>
        <button class="btn-ctrl" ontouchstart="game.keys.up=true" ontouchend="game.keys.up=false">▲</button>
        <div></div>
        <button class="btn-ctrl" ontouchstart="game.keys.left=true" ontouchend="game.keys.left=false">◀</button>
        <button class="btn-ctrl" ontouchstart="game.keys.down=true" ontouchend="game.keys.down=false">▼</button>
        <button class="btn-ctrl" ontouchstart="game.keys.right=true" ontouchend="game.keys.right=false">▶</button>
    </div>

    <script src="script.js"></script>
    <script>
        if ('ontouchstart' in window) {
            document.getElementById('mobileControls').style.display = 'grid';
        }
    </script>
</body>

</html>
