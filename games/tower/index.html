<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Blocks - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            touch-action: none;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* Whole screen is click */
        }

        canvas {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: 800;
            color: rgba(50, 50, 50, 0.2);
            z-index: 5;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .hidden {
            display: none !important;
        }

        .controls-hint {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="game-wrapper" id="clickArea">
        <div id="score" class="hud">0</div>

        <canvas id="gameCanvas"></canvas>

        <div id="startScreen" class="overlay">
            <h1 style="color: #333; font-size: 3rem; margin-bottom: 20px;">Tower Blocks</h1>
            <button class="btn btn-primary" onclick="window.game.start(event)">START STACKING</button>
            <div class="controls-hint">Tap / Click to Drop the Block</div>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1 style="color: #e74c3c; font-size: 3rem;">TOPPLED!</h1>
            <p style="font-size: 1.5rem; margin-bottom: 20px;">Height: <span id="finalScore">0</span></p>
            <button class="btn btn-primary" onclick="window.game.start(event)">TRY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
