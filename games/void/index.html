<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Runner - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            overflow: hidden;
            background: #000;
        }

        canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            pointer-events: none;
        }

        .overlay button {
            pointer-events: auto;
        }

        .hud {
            position: absolute;
            top: 10px;
            right: 20px;
            font-family: monospace;
            color: #0f0;
            font-size: 1.5rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <header style="position:absolute; top:0; left:0; right:0; z-index:100; background:transparent; border:none;">
        <div class="container">
            <a href="../../index.html" class="logo" style="text-shadow: 0 0 10px currentColor;">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Exit</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hud">SCORE: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <div id="startScreen" class="overlay">
        <h1 style="font-size:4rem; color:#0ff; text-shadow:0 0 20px #0ff;">VOID RUNNER</h1>
        <p>Avoid the Cubes. Speed Increases.</p>
        <button class="btn btn-primary" onclick="game.start()">ENTER THE VOID</button>
    </div>

    <div id="gameOverScreen" class="overlay hidden">
        <h1 style="color:#f00; font-size:4rem;">CRASH</h1>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn btn-primary" onclick="game.start()">RETRY</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
