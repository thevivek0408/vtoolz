<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibox Arcade</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Vibox</a>
            <nav>
                <ul>
                    <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="index.html" class="active"><i class="fas fa-gamepad"></i> Games</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="games-header">
            <div class="container">
                <h1>üéÆ Vibox Arcade</h1>
                <p>Curated Web Games Collection</p>
                <div class="search-container">
                    <input type="text" id="gameSearch" placeholder="Search games...">
                </div>
            </div>
        </div>

        <section class="container">
            <div id="gamesGrid" class="games-grid">
                <div class="loading-spinner">Loading Library...</div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('gamesGrid');
            const searchInput = document.getElementById('gameSearch');
            let allGames = [];

            try {
                const response = await fetch('data/games-config.json');
                allGames = await response.json();
                renderGames(allGames);
            } catch (error) {
                grid.innerHTML = '<p class="error">Library Empty. Add a game to start!</p>';
            }

            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allGames.filter(g => g.name.toLowerCase().includes(term));
                renderGames(filtered);
            });

            function renderGames(games) {
                grid.innerHTML = '';
                if (games.length === 0) {
                    if (allGames.length > 0) grid.innerHTML = '<p>No matching games found.</p>';
                    else grid.innerHTML = '<p>No games installed yet.</p>';
                    return;
                }
                games.forEach(game => {
                    const card = document.createElement('a');
                    card.className = 'game-card';
                    card.href = `play.html?id=${game.id}`;
                    card.innerHTML = `
                        <div class="game-thumbnail">${getIcon(game.category)}</div>
                        <div class="game-info">
                            <div class="game-title">${game.name}</div>
                            <div class="game-meta"><span class="tag">${game.category}</span></div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            function getIcon(cat) {
                const map = { arcade: 'üïπÔ∏è', puzzle: 'üß©', card: 'üÉè', action: '‚öîÔ∏è', strategy: '‚ôüÔ∏è' };
                return map[cat] || 'üéÆ';
            }
        });
    </script>
</body>

</html>
