    <style>
        .arcade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .arcade-logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-dark);
            text-decoration: none;
        }

        .arcade-logo-dot {
            color: #FF6B6B;
        }

        .arcade-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .arcade-back-link {
            font-weight: 600;
            color: var(--text-light);
            text-decoration: none;
        }

        .arcade-theme-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            padding: 5px;
        }

        .search-icon {
            color: #ccc;
            margin-left: 10px;
        }

        .game-count {

            font-size: 0.9rem;

    </style>

<body>
    <header>
        <div class="container arcade-header">
            <a href="../index.html" class="logo arcade-logo">Vibox<span class="arcade-logo-dot">.</span></a>
            <nav class="arcade-nav">
                <a href="../index.html" class="arcade-back-link"><i
                        class="fas fa-arrow-left"></i> Back to Tools</a>
                <button data-onclick="toggleThemeFromButton(this)" class="arcade-theme-btn">ðŸŒ“</button>

    </div>

    <!-- Search Bar -->
    <div class="search-wrapper">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="gameSearch"
                placeholder="Search for games (e.g. Subway Surfers)...">
            <button class="search-btn"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- Categories -->
    <div class="categories-container" id="categoryTabs">
        <div class="category-pill active" data-cat="all">All Games</div>
        <div class="category-pill" data-cat="arcade"><i class="fas fa-gamepad"></i> Arcade</div>
        <div class="category-pill" data-cat="action"><i class="fas fa-bolt"></i> Action</div>
        <div class="category-pill" data-cat="puzzle"><i class="fas fa-puzzle-piece"></i> Puzzle</div>
        <div class="category-pill" data-cat="strategy"><i class="fas fa-chess"></i> Strategy</div>
        <div class="category-pill" data-cat="sports"><i class="fas fa-futbol"></i> Sports</div>
    </div>

    <!-- Featured Section Removed -->

    <!-- Grid -->
    <div class="container">
        <div class="section-header">
            <div class="section-title">All Games</div>
            <div class="game-count" id="gameCount">0 Games</div>
        </div>

        <div id="gamesGrid" class="games-grid">
            <div class="loading-state"><i class="fas fa-circle-notch fa-spin"></i> Loading...</div>
        </div>
    </div>

    <script src="index.inline.js"></script>
    <script src="../js/utils/data-events.js"></script>
    <script src="../js/loader.js" defer></script>
