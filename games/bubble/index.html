<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Pop - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            overflow: hidden;
            /* Prevent scrolling details */
        }

        .game-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            /* Minus header */
            background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%);
            overflow: hidden;
            cursor: crosshair;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            pointer-events: none;
            z-index: 10;
        }

        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
            text-align: center;
        }

        .start-overlay.hidden {
            display: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="game-container">
        <div class="hud">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas"></canvas>

        <div id="startScreen" class="start-overlay">
            <h1 style="font-size: 4rem; text-shadow: 0 4px 10px rgba(0,0,0,0.3);">Bubble Pop</h1>
            <p style="font-size: 1.5rem; margin-bottom: 30px;">Pop the bubbles before they reach the top!</p>
            <button class="btn btn-primary" onclick="window.game.start()"
                style="font-size: 1.5rem; padding: 15px 40px;">PLAY</button>
        </div>

        <div id="gameOverScreen" class="start-overlay hidden">
            <h1 style="font-size: 4rem; color: #e74c3c;">Game Over</h1>
            <p style="font-size: 1.5rem; margin-bottom: 20px;">Final Score: <span id="finalScore">0</span></p>
            <button class="btn btn-primary" onclick="window.game.start()"
                style="font-size: 1.5rem; padding: 15px 40px;">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
