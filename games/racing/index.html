<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turbo Lane - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            overflow: hidden;
            background: #202020;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100%;
        }

        .hud {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 10;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="game-wrapper">
        <div class="hud">
            <div>SCORE: <span id="score">0</span></div>
            <div>SPEED: <span id="speed">0</span> KM/H</div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="startScreen" class="overlay">
            <h1
                style="color: #f1c40f; font-size: 3rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 5px;">
                Turbo Lane</h1>
            <p style="margin-bottom: 30px;">Dodge traffic. Stay on the road.</p>
            <button class="btn btn-primary" onclick="window.game.start()">START ENGINE</button>
            <div class="controls-hint">Use Arrow Keys or Touch Sides to Steer</div>
        </div>

        <div id="gameOverScreen" class="overlay hidden">
            <h1 style="color: #e74c3c; font-size: 3rem;">CRASHED!</h1>
            <p style="font-size: 1.5rem; margin-bottom: 20px;">Final Score: <span id="finalScore">0</span></p>
            <button class="btn btn-primary" onclick="window.game.start()">RACE AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
