<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob: https:; connect-src 'self' https:; worker-src 'self' blob:; media-src 'self' blob: mediastream:;">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />
  <title>High Scores</title>
  <style>
    div {
      /* display: flex; */
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
    }

    body {
      font-family: "Roboto Slab", serif;
      background-image: url("images/background.jpg");
      /* background-repeat: no-repeat; */
      background-size: cover;
      text-align: center;
      color: beige;
    }

    table {
      text-align: center;
      width: 50%;
      margin: 5% 25%;
      border-radius: 5%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #8cff19ae;
    }

    .title-wrap {
      padding-left: 10px;
    }

    .back-link {
      margin-left: 20px;
      font-size: larger;
      text-decoration: none;
      position: relative;
      top: 52px;
      right: 250px;
      color: white;
    }

    .title {
      color: white;
    }
  </style>
</head>

<body>
  <div class="title-wrap">
    <a href="javascript:window.history.back()" class="back-link">&#8592;Back</a>
    <h1 class="title">High Scores</h1>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="highScoresList">
      <!-- High scores will be dynamically added here -->
    </tbody>
  </table>
  <script src="highscore.inline.js"></script>
</body>

</html>
