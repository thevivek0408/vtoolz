<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 320px;
            max-width: 90vw;
            margin: 30px auto;
        }

        .cell {
            aspect-ratio: 1;
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .cell:hover:not(.taken) {
            background: var(--secondary-surface);
            transform: scale(0.98);
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .status-area {
            text-align: center;
            margin-bottom: 20px;
        }

        .turn-indicator {
            display: inline-block;
            padding: 8px 16px;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .turn-x .turn-indicator {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .turn-o .turn-indicator {
            border-color: #3498db;
            color: #3498db;
        }

        .winner-line {
            background: #2ecc71 !important;
            color: white !important;
            border-color: #2ecc71 !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 40px;">
        <div class="status-area" id="statusArea">
            <h1 style="margin-bottom: 15px;">Tic-Tac-Toe</h1>
            <div class="turn-indicator" id="turnIndicator">Player X's Turn</div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-primary" onclick="window.game.restart()">Restart Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
