<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-board {
            background: #2c3e50;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
            border-bottom: 10px solid #1a252f;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 50px;
            height: 50px;
            margin: 5px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            background: #ecf0f1;
        }

        .cell.red {
            background: #e74c3c;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .cell.yellow {
            background: #f1c40f;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .turn-ind {
            display: inline-block;
            padding: 10px 20px;
            background: var(--surface-color);
            border-radius: 30px;
            font-weight: bold;
            border: 2px solid transparent;
        }

        .turn-red .turn-ind {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .turn-yellow .turn-ind {
            border-color: #f1c40f;
            color: #f1c40f;
        }

        @media (max-width: 500px) {
            .cell {
                width: 35px;
                height: 35px;
                margin: 3px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="text-align: center; margin-top: 40px;">
        <h1>Connect Four</h1>

        <div id="statusBar" class="status-bar turn-red">
            <div id="turnText" class="turn-ind">Red's Turn</div>
        </div>

        <div id="gameBoard" class="game-board">
            <!-- Generated by JS -->
        </div>

        <div>
            <button class="btn btn-primary" onclick="window.game.restart()">Restart Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
