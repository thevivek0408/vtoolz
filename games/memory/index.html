<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 400px;
            max-width: 90vw;
            margin: 20px auto;
            perspective: 1000px;
        }

        .card {
            aspect-ratio: 3/4;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
            opacity: 0.5;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
            border: 2px solid var(--border-color);
        }

        .card-front {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
        }

        .card-back {
            background: #ecf0f1;
            transform: rotateY(180deg);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 400px;
            max-width: 90vw;
            margin: 0 auto 20px;
            background: var(--surface-color);
            padding: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 40px;">
        <div style="text-align:center; margin-bottom:20px;">
            <h1>Memory Cards</h1>
            <p>Find all matching pairs!</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-val" id="moves">0</div>
                <div class="stat-label">Moves</div>
            </div>
            <div class="stat-item">
                <div class="stat-val" id="time">00:00</div>
                <div class="stat-label">Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-val" id="best">--</div>
                <div class="stat-label">Best (Moves)</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Cards injected by JS -->
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn btn-primary" onclick="window.game.restart()">Restart Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
