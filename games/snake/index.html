<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake - VtoolZ Arcade</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        canvas {
            background: #000;
            border: 4px solid #2c3e50;
            border-radius: 4px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 95vw;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 400px;
            max-width: 95vw;
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        .score-box {
            background: #2c3e50;
            color: #2ecc71;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            user-select: none;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
        }

        .d-btn {
            background: rgba(44, 62, 80, 0.1);
            border: 2px solid #2c3e50;
            border-radius: 8px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            active: background: #2c3e50;
            color: white;
        }

        .d-btn:active {
            background: #2c3e50;
            color: white;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: none;
        }

        .overlay.visible {
            display: block;
        }

        .retro-text {
            color: #2ecc71;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #2ecc71;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../../index.html" class="logo">VtoolZ</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Games Hub</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="game-wrapper" style="position:relative;">
            <div class="hud">
                <div class="score-box">SCORE: <span id="score">0</span></div>
                <div class="score-box">HIGH: <span id="highscore">0</span></div>
            </div>

            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div id="startScreen" class="overlay visible">
                <h1 class="retro-text">SNAKE</h1>
                <p>Use Arrow Keys to Move</p>
                <button class="btn btn-primary" onclick="window.game.start()">PLAY GAME</button>
            </div>

            <div id="gameOverScreen" class="overlay">
                <h2 class="retro-text" style="color: #e74c3c; text-shadow: 0 0 5px #e74c3c;">GAME OVER</h2>
                <div style="margin-bottom:20px; font-size:1.2rem;">Score: <span id="finalScore">0</span></div>
                <button class="btn btn-primary" onclick="window.game.start()">TRY AGAIN</button>
            </div>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <div class="d-pad">
                    <div></div>
                    <div class="d-btn" ontouchstart="window.game.input('w')" onmousedown="window.game.input('w')">⬆️
                    </div>
                    <div></div>
                    <div class="d-btn" ontouchstart="window.game.input('a')" onmousedown="window.game.input('a')">⬅️
                    </div>
                    <div class="d-btn" ontouchstart="window.game.input('s')" onmousedown="window.game.input('s')">⬇️
                    </div>
                    <div class="d-btn" ontouchstart="window.game.input('d')" onmousedown="window.game.input('d')">➡️
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
