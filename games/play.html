<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play Game - Vibox Arcade</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Specific Game Container Styles */
        body {
            overflow: hidden;
            /* Prevent scrolling while playing */
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);
            /* Minus header */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }

        canvas {
            background: #000;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #mobile-controls {
            display: none;
            /* Shown by engine if needed */
            position: absolute;
            bottom: 20px;
            width: 100%;
            pointer-events: none;
            /* Let clicks pass through except on buttons */
        }

        .control-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            backdrop-filter: blur(5px);
        }

        .d-pad {
            position: absolute;
            left: 20px;
            bottom: 20px;
            display: grid;
            grid-template-columns: 60px 60px 60px;
            gap: 5px;
        }

        .action-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>

<body>
    <header style="height: 60px;">
        <div class="container" style="display:flex; align-items:center; justify-content:space-between;">
            <a href="index.html" class="logo"><i class="fas fa-arrow-left"></i> Back to Arcade</a>
            <span id="game-title">Loading...</span>
            <div id="score-display">Score: 0</div>
        </div>
    </header>

    <main class="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="loading">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p style="margin-top:20px;">Loading Engine...</p>
        </div>

        <!-- Generic Mobile Controls Overlay -->
        <div id="mobile-controls">
            <div class="d-pad">
                <div style="grid-column: 2;" class="control-btn" id="btn-up"><i class="fas fa-arrow-up"></i></div>
                <div style="grid-row: 2; grid-column: 1;" class="control-btn" id="btn-left"><i
                        class="fas fa-arrow-left"></i></div>
                <div style="grid-row: 2; grid-column: 3;" class="control-btn" id="btn-right"><i
                        class="fas fa-arrow-right"></i></div>
                <div style="grid-row: 3; grid-column: 2;" class="control-btn" id="btn-down"><i
                        class="fas fa-arrow-down"></i></div>
            </div>
            <div class="action-btn control-btn" id="btn-action">A</div>
        </div>
    </main>

    <script type="module">
        // Main Game Runner

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const gameId = parseInt(params.get('id'));

            if (!gameId) {
                alert('No Game ID specified!');
                window.location.href = 'index.html';
                return;
            }

            try {
                // 1. Fetch Config
                const response = await fetch('data/games-config.json');
                const games = await response.json();
                const gameConfig = games.find(g => g.id === gameId);

                if (!gameConfig) {
                    throw new Error('Game not found');
                }

                // 2. Update UI
                document.title = `${gameConfig.name} - Vibox Arcade`;
                document.getElementById('game-title').innerText = gameConfig.name;

                // 3. Check for Iframe/Standalone
                if (gameConfig.engine === 'iframe' || gameConfig.engine === 'standalone') {
                    // Create Iframe instead of Canvas
                    const container = document.querySelector('.game-container');
                    container.innerHTML = '';
                    const iframe = document.createElement('iframe');
                    iframe.src = gameConfig.url;
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    container.appendChild(iframe);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mobile-controls').style.display = 'none';
                    return;
                }

                // 4. Load Engine
                const engineName = gameConfig.engine;
                const enginePath = `engines/${engineName}-engine.js`;

                // Dynamic Import
                const module = await import(`./${enginePath}`);
                const GameEngine = module.default;

                // 5. Initialize Game
                const canvas = document.getElementById('game-canvas');
                const gameInstance = new GameEngine(canvas, gameConfig);

                gameInstance.start();

                document.getElementById('loading').style.display = 'none';

                // Handle Mobile Controls visibility
                if (gameConfig.mobileOptimized) {
                    document.getElementById('mobile-controls').style.display = 'block';
                    // Engine should handle binding
                    gameInstance.bindMobileControls({
                        up: document.getElementById('btn-up'),
                        down: document.getElementById('btn-down'),
                        left: document.getElementById('btn-left'),
                        right: document.getElementById('btn-right'),
                        action: document.getElementById('btn-action')
                    });
                }

            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = `<p>Error loading game: ${err.message}</p>`;
            }
        }

        init();
    </script>
</body>

</html>
